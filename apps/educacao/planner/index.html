<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Planner | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
            }

            .shadow-2xl {
                shadow: none;
            }
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-6xl mx-auto min-h-screen bg-white shadow-2xl flex flex-col p-8">

        <header class="flex justify-between items-center mb-8 border-b pb-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800"><i class="fa-solid fa-book-open-reader"></i> Lesson
                    Planner</h1>
                <input v-model="weekTitle" placeholder="Semana de 01/03 a 05/03"
                    class="text-slate-500 bg-transparent outline-none w-full">
            </div>
            <div class="flex gap-2 no-print">
                <button @click="printPlan"
                    class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded font-bold"><i
                        class="fa-solid fa-print"></i> Imprimir</button>
                <button @click="clear" class="bg-red-100 hover:bg-red-200 text-red-600 px-4 py-2 rounded font-bold"><i
                        class="fa-solid fa-eraser"></i> Limpar</button>
            </div>
        </header>

        <!-- DAYS GRID -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div v-for="day in days" :key="day.id"
                class="bg-slate-50 border border-slate-200 rounded-lg p-4 flex flex-col">
                <h3 class="font-bold text-slate-700 bg-slate-200 p-2 rounded text-center mb-4 uppercase">{{ day.name }}
                </h3>

                <div class="space-y-4 flex-grow">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Objetivos /
                            Conteúdo</label>
                        <textarea v-model="day.content" rows="4"
                            class="w-full p-2 border rounded text-sm bg-white resize-none outline-none focus:border-blue-400"
                            placeholder="O que será ensinado..."></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">BNCC</label>
                        <input v-model="day.bncc"
                            class="w-full p-2 border rounded text-sm bg-white outline-none focus:border-blue-400"
                            placeholder="Ex: EF05MA01">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Recursos / Obs</label>
                        <textarea v-model="day.obs" rows="2"
                            class="w-full p-2 border rounded text-sm bg-white resize-none outline-none focus:border-blue-400"
                            placeholder="Materiais..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-4 border-t text-sm text-slate-400 text-center">
            Planejamento gerado via Plena Apps Lesson Planner
        </div>

        <!-- FOOTER ACTIONS -->
        <div class="fixed bottom-6 right-6 no-print flex gap-2">
            <button @click="backupData" class="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-full shadow-lg"
                title="Backup"><i class="fa-solid fa-download"></i></button>
            <label class="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-full shadow-lg cursor-pointer"
                title="Restaurar">
                <i class="fa-solid fa-upload"></i>
                <input type="file" @change="restoreData" class="hidden" accept=".json">
            </label>
        </div>

    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;

        createApp({
            setup() {
                const weekTitle = ref('');
                const days = ref([
                    { id: 1, name: 'Segunda', content: '', bncc: '', obs: '' },
                    { id: 2, name: 'Terça', content: '', bncc: '', obs: '' },
                    { id: 3, name: 'Quarta', content: '', bncc: '', obs: '' },
                    { id: 4, name: 'Quinta', content: '', bncc: '', obs: '' },
                    { id: 5, name: 'Sexta', content: '', bncc: '', obs: '' },
                ]);

                const printPlan = () => window.print();

                const clear = () => {
                    if (confirm("Limpar todo o planejamento?")) {
                        days.value.forEach(d => { d.content = ''; d.bncc = ''; d.obs = ''; });
                        weekTitle.value = '';
                    }
                };

                // Backup
                const backupData = () => {
                    const data = { title: weekTitle.value, days: days.value };
                    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `lesson_plan_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => {
                        try {
                            const d = JSON.parse(v.target.result);
                            days.value = d.days; weekTitle.value = d.title || '';
                            alert("Planejamento Restaurado!");
                        } catch (e) { alert("Erro!"); }
                    };
                    r.readAsText(f);
                };

                // Storage
                onMounted(() => {
                    const d = localStorage.getItem('plena_planner');
                    if (d) {
                        const parsed = JSON.parse(d);
                        days.value = parsed.days;
                        weekTitle.value = parsed.title;
                    }
                });

                watch([days, weekTitle], () => {
                    localStorage.setItem('plena_planner', JSON.stringify({ days: days.value, title: weekTitle.value }));
                }, { deep: true });

                return {
                    weekTitle, days, printPlan, clear, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
