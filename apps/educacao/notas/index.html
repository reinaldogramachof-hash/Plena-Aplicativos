<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Notas | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-blue-600 text-white p-6 shadow-md">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-graduation-cap"></i> Calc Notas</h1>
            <p class="text-blue-100 text-xs">Simulador de M√©dias</p>
        </header>

        <div class="p-6 flex-grow space-y-6">

            <!-- CONFIG -->
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                <label class="block text-xs font-bold text-blue-800 uppercase mb-2">M√©dia para passar</label>
                <div class="flex gap-2">
                    <button v-for="m in [5,6,7]" @click="minAvg = m"
                        :class="minAvg === m ? 'bg-blue-600 text-white' : 'bg-white text-blue-600'"
                        class="flex-1 py-2 rounded font-bold border border-blue-200 transition">{{ m }}</button>
                </div>
            </div>

            <!-- GRADES INPUT -->
            <div>
                <h3 class="font-bold text-gray-700 mb-2">Suas Notas</h3>
                <div class="space-y-3">
                    <div v-for="(grade, idx) in grades" :key="idx" class="flex gap-2 items-center">
                        <span class="text-sm font-bold w-6 text-gray-400">#{{ idx+1 }}</span>
                        <input v-model.number="grade.val" type="number" step="0.5"
                            class="flex-grow border p-2 rounded outline-none focus:border-blue-500" placeholder="Nota">
                        <input v-model.number="grade.weight" type="number"
                            class="w-16 border p-2 rounded outline-none focus:border-blue-500 bg-gray-50 text-center"
                            placeholder="Peso" title="Peso">
                        <button @click="removeGrade(idx)" class="text-red-300 hover:text-red-500"><i
                                class="fa-solid fa-times"></i></button>
                    </div>
                </div>
                <button @click="addGrade" class="mt-3 text-sm font-bold text-blue-500 hover:underline">+ Adicionar
                    Prova</button>
            </div>

            <!-- RESULTS -->
            <div class="bg-gray-800 text-white p-6 rounded-2xl shadow-lg mt-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="uppercase text-xs text-gray-400 font-bold">M√©dia Atual</span>
                    <span class="text-3xl font-bold"
                        :class="currentAvg >= minAvg ? 'text-green-400' : 'text-yellow-400'">{{ currentAvg }}</span>
                </div>

                <div v-if="currentAvg < minAvg" class="border-t border-gray-600 pt-3 mt-2">
                    <p class="text-sm text-gray-300">Precisa tirar na pr√≥xima prova (Peso 1):</p>
                    <div class="text-2xl font-bold text-red-400 mt-1">{{ needed.toFixed(1) }}</div>
                </div>
                <div v-else class="border-t border-gray-600 pt-3 mt-2">
                    <p class="text-green-400 font-bold"><i class="fa-solid fa-check"></i> Aprovado!</p>
                </div>
            </div>

        </div>

        <button @click="share" class="m-6 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow">
            <i class="fa-brands fa-whatsapp"></i> Compartilhar
        </button>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const minAvg = ref(6);
                const grades = ref([{ val: null, weight: 1 }, { val: null, weight: 1 }]); // Start with 2 slots

                const addGrade = () => grades.value.push({ val: null, weight: 1 });
                const removeGrade = (i) => { if (grades.value.length > 1) grades.value.splice(i, 1); };

                const currentAvg = computed(() => {
                    let totalVal = 0;
                    let totalWeight = 0;
                    grades.value.forEach(g => {
                        if (g.val !== null && g.val !== '') {
                            totalVal += g.val * g.weight;
                            totalWeight += g.weight;
                        }
                    });
                    if (totalWeight === 0) return 0;
                    return (totalVal / totalWeight).toFixed(1); // 1 decimal
                });

                const needed = computed(() => {
                    // Logic: (CurrentSum + (X * 1)) / (CurrentWeight + 1) = MinAvg
                    // X = (MinAvg * (CurrentWeight + 1)) - CurrentSum
                    let currentSum = 0;
                    let currentWeight = 0;
                    grades.value.forEach(g => {
                        if (g.val !== null && g.val !== '') {
                            currentSum += g.val * g.weight;
                            currentWeight += g.weight;
                        }
                    });

                    const nextWeight = 1; // Assuming next test is weight 1
                    const totalNeeded = minAvg.value * (currentWeight + nextWeight);
                    const x = totalNeeded - currentSum;
                    return x > 0 ? x : 0;
                });

                const share = () => {
                    const text = `üéì *Minhas Notas*\n\nM√©dia Atual: *${currentAvg.value}*\nMeta: ${minAvg.value}\nStatus: ${currentAvg.value >= minAvg.value ? 'Aprovado ‚úÖ' : `Falta ${needed.value.toFixed(1)} ‚ö†Ô∏è`}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                return { minAvg, grades, addGrade, removeGrade, currentAvg, needed, share };
            }
        }).mount('#app');
    </script>
</body>

</html>
