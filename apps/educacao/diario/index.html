<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di√°rio do Professor | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-2xl mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-blue-600 text-white p-6 shadow-md flex justify-between items-center rounded-b-lg mb-4">
            <div>
                <h1 class="text-2xl font-bold"><i class="fa-solid fa-chalkboard-user"></i> Di√°rio Escolar</h1>
                <p class="text-blue-100 text-xs">Gest√£o de Chamada</p>
            </div>
            <div class="flex gap-2">
                <button @click="backupData" class="bg-blue-500 hover:bg-blue-400 p-2 rounded transition"
                    title="Backup"><i class="fa-solid fa-download"></i></button>
                <label class="bg-blue-500 hover:bg-blue-400 p-2 rounded transition cursor-pointer" title="Restaurar">
                    <i class="fa-solid fa-upload"></i>
                    <input type="file" @change="restoreData" class="hidden" accept=".json">
                </label>
            </div>
        </header>

        <!-- CLASS INFO -->
        <div class="px-6 mb-4">
            <div class="bg-blue-50 border border-blue-100 p-4 rounded-xl">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs uppercase font-bold text-gray-500">Turma</label>
                        <input v-model="className" placeholder="Ex: 5¬∫ Ano B"
                            class="w-full bg-transparent border-b border-blue-200 outline-none font-bold text-blue-800">
                    </div>
                    <div>
                        <label class="text-xs uppercase font-bold text-gray-500">Data</label>
                        <input type="date" v-model="date"
                            class="w-full bg-transparent border-b border-blue-200 outline-none text-blue-800">
                    </div>
                </div>
            </div>
        </div>

        <!-- STUDENTS LIST -->
        <div class="px-6 flex-grow">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-bold text-gray-700">Lista de Alunos ({{ students.length }})</h3>
                <button @click="addStudent" class="text-blue-600 font-bold text-xs hover:underline">+ Adicionar</button>
            </div>

            <div class="space-y-2">
                <div v-for="(student, idx) in students" :key="idx"
                    class="flex items-center justify-between p-3 rounded border transition"
                    :class="student.present ? 'bg-white border-gray-200' : 'bg-red-50 border-red-200'">

                    <div class="flex items-center gap-3 flex-grow">
                        <button @click="student.present = !student.present"
                            class="w-8 h-8 rounded-full flex items-center justify-center transition"
                            :class="student.present ? 'bg-green-500 text-white' : 'bg-red-500 text-white'">
                            <i class="fa-solid" :class="student.present ? 'fa-check' : 'fa-xmark'"></i>
                        </button>
                        <input v-model="student.name" class="bg-transparent outline-none flex-grow"
                            placeholder="Nome do Aluno">
                    </div>

                    <div v-if="!student.present" class="ml-2 animate-fade-in">
                        <button @click="notifyParents(student)"
                            class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold hover:bg-green-200 flex items-center gap-1">
                            <i class="fa-brands fa-whatsapp"></i> Avisar
                        </button>
                    </div>
                    <button @click="students.splice(idx,1)" class="ml-2 text-gray-300 hover:text-red-400"><i
                            class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div v-if="students.length === 0" class="text-center py-10 text-gray-400">
                Adicione alunos para come√ßar a chamada.
            </div>
        </div>

        <!-- SUMMARY -->
        <div class="p-6 bg-gray-50 mt-4">
            <div class="grid grid-cols-3 gap-2 text-center mb-4">
                <div class="bg-white p-2 rounded border">
                    <span class="block text-2xl font-bold text-gray-700">{{ students.length }}</span>
                    <span class="text-xs text-gray-500 uppercase">Total</span>
                </div>
                <div class="bg-white p-2 rounded border border-green-200">
                    <span class="block text-2xl font-bold text-green-600">{{ students.filter(s=>s.present).length
                        }}</span>
                    <span class="text-xs text-gray-500 uppercase">Presentes</span>
                </div>
                <div class="bg-white p-2 rounded border border-red-200">
                    <span class="block text-2xl font-bold text-red-600">{{ students.filter(s=>!s.present).length
                        }}</span>
                    <span class="text-xs text-gray-500 uppercase">Ausentes</span>
                </div>
            </div>

            <button @click="shareReport"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow flex items-center justify-center gap-2">
                <i class="fa-regular fa-file-lines"></i> Relat√≥rio do Dia
            </button>
        </div>

    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;

        createApp({
            setup() {
                const className = ref('');
                const date = ref(new Date().toISOString().split('T')[0]);
                const students = ref([]);

                const addStudent = () => {
                    students.value.push({ name: '', present: true });
                };

                const notifyParents = (s) => {
                    const text = `‚ö†Ô∏è *Comunicado Escolar*\n\n` +
                        `Informamos que o aluno(a) *${s.name || 'Estudante'}* faltou √† aula hoje (${date.value.split('-').reverse().join('/')}).\n\n` +
                        `_Por favor, justifique a aus√™ncia._`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                const shareReport = () => {
                    let text = `üìã *Di√°rio de Classe - ${className.value}*\n` +
                        `üìÖ Data: ${date.value.split('-').reverse().join('/')}\n\n` +
                        `‚úÖ Presentes: ${students.value.filter(s => s.present).length}\n` +
                        `‚ùå Ausentes: ${students.value.filter(s => !s.present).length}\n\n` +
                        `*Lista de Faltas:*\n`;

                    const absents = students.value.filter(s => !s.present);
                    if (absents.length === 0) text += "Nenhuma falta registrada! üéâ";
                    else absents.forEach(s => text += `- ${s.name}\n`);

                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const data = { class: className.value, students: students.value };
                    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `backup_diario_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => {
                        try {
                            const d = JSON.parse(v.target.result);
                            students.value = d.students; className.value = d.class || '';
                            alert("Dados Restaurados!");
                        } catch (e) { alert("Erro!"); }
                    };
                    r.readAsText(f);
                };

                // Storage
                onMounted(() => {
                    const d = localStorage.getItem('plena_diario');
                    if (d) {
                        const parsed = JSON.parse(d);
                        students.value = parsed.students || [];
                        className.value = parsed.class || '';
                    }
                });

                watch([students, className], () => {
                    localStorage.setItem('plena_diario', JSON.stringify({ students: students.value, class: className.value }));
                }, { deep: true });

                return {
                    className, date, students,
                    addStudent, notifyParents, shareReport, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
