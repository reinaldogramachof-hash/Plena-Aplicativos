<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta Pro | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-gray-900 text-white p-6 rounded-b-3xl shadow-lg mb-6">
            <h1 class="text-2xl font-bold mb-2"><i class="fa-solid fa-hand-holding-dollar"></i> Gorjeta Pro</h1>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-gray-400 text-xs uppercase">Acumulado M√™s</p>
                    <p class="text-3xl font-bold text-green-400">R$ {{ monthlyTotal.toFixed(2) }}</p>
                </div>
                <div class="flex gap-2">
                    <button @click="backupData" class="bg-gray-700 hover:bg-gray-600 p-2 rounded-full transition"
                        title="Backup"><i class="fa-solid fa-download"></i></button>
                    <label class="bg-gray-700 hover:bg-gray-600 p-2 rounded-full transition cursor-pointer"
                        title="Restaurar">
                        <i class="fa-solid fa-upload"></i>
                        <input type="file" @change="restoreData" class="hidden" accept=".json">
                    </label>
                </div>
            </div>
        </header>

        <!-- CALCULATOR -->
        <div class="px-6 mb-8">
            <div class="bg-white border rounded-xl p-6 shadow-md">
                <h3 class="font-bold text-gray-700 mb-4">Novo Turno</h3>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Total Gorjetas (R$)</label>
                        <input v-model.number="currentTip" type="number"
                            class="w-full text-2xl font-bold bg-green-50 text-green-700 p-3 rounded-lg outline-none border-b-2 border-green-500"
                            placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Qtd. Pessoas
                            (Equipe)</label>
                        <div class="flex items-center gap-4">
                            <button @click="people--"
                                class="w-10 h-10 bg-gray-200 rounded-full font-bold hover:bg-gray-300">-</button>
                            <span class="text-2xl font-bold">{{ people }}</span>
                            <button @click="people++"
                                class="w-10 h-10 bg-gray-200 rounded-full font-bold hover:bg-gray-300">+</button>
                        </div>
                    </div>
                </div>

                <!-- Result Preview -->
                <div class="mt-6 bg-gray-50 p-4 rounded-xl text-center">
                    <p class="text-gray-500 text-xs uppercase">Valor por Pessoa</p>
                    <p class="text-2xl font-bold text-gray-800">R$ {{ splitValue.toFixed(2) }}</p>
                </div>

                <button @click="saveLog"
                    class="w-full bg-gray-900 text-white font-bold py-3 mt-4 rounded-xl shadow hover:bg-black transition">
                    Salvar Di√°ria
                </button>
            </div>
        </div>

        <!-- HISTORY -->
        <div class="px-6 flex-grow">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gray-400 text-xs uppercase">Hist√≥rico Recente</h3>
                <button @click="shareReport" class="text-green-600 text-sm font-bold flex items-center gap-1"><i
                        class="fa-brands fa-whatsapp"></i> Relat√≥rio</button>
            </div>

            <div class="space-y-2 pb-6">
                <div v-for="(log, idx) in logs" :key="idx" class="flex justify-between items-center border-b py-3">
                    <div>
                        <p class="font-bold text-gray-700">{{ log.date }}</p>
                        <p class="text-xs text-gray-400">{{ log.people }} pessoas</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-green-600">+ R$ {{ log.perPerson.toFixed(2) }}</p>
                        <button @click="logs.splice(idx,1)"
                            class="text-xs text-red-300 hover:text-red-500">Excluir</button>
                    </div>
                </div>
                <div v-if="logs.length === 0" class="text-center text-gray-400 italic">Sem registros. Bom trabalho!
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const currentTip = ref(null);
                const people = ref(2);
                const logs = ref([]);

                // Computed
                const splitValue = computed(() => {
                    if (!currentTip.value || people.value <= 0) return 0;
                    return currentTip.value / people.value;
                });

                const monthlyTotal = computed(() => {
                    // Simple total of all logs derived "perPerson" value for the user
                    return logs.value.reduce((acc, l) => acc + l.perPerson, 0);
                });

                // Actions
                const saveLog = () => {
                    if (!currentTip.value) return;
                    logs.value.unshift({
                        date: new Date().toLocaleDateString(),
                        total: currentTip.value,
                        people: people.value,
                        perPerson: splitValue.value
                    });
                    currentTip.value = null;
                };

                const shareReport = () => {
                    let text = `üí∞ *Relat√≥rio de Gorjetas*\n\n`;
                    text += `üíµ *Acumulado: R$ ${monthlyTotal.value.toFixed(2)}*\n\n`;
                    logs.value.slice(0, 10).forEach(l => {
                        text += `‚ñ™Ô∏è ${l.date}: R$ ${l.perPerson.toFixed(2)} (${l.people}p)\n`;
                    });
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const blob = new Blob([JSON.stringify(logs.value)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `backup_gorjetas_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => { try { logs.value = JSON.parse(v.target.result); alert("Restaurado!"); } catch (e) { alert("Erro!"); } };
                    r.readAsText(f);
                };

                // Persist
                onMounted(() => {
                    const d = localStorage.getItem('plena_tips');
                    if (d) logs.value = JSON.parse(d);
                });
                watch(logs, () => localStorage.setItem('plena_tips', JSON.stringify(logs.value)), { deep: true });

                return {
                    currentTip, people, logs, splitValue, monthlyTotal,
                    saveLog, shareReport, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
