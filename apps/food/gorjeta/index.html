<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta Pro | Plena Apps</title>
    <!-- LIBS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1,
        .big-number {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        [v-cloak] {
            display: none;
        }

        .beer-bg {
            background-color: #f59e0b;
        }

        .foam-bg {
            background-color: #fef3c7;
        }
    </style>
</head>

<body class="bg-amber-50 text-slate-800">

    <div id="app" v-cloak
        class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative border-x border-amber-200">

        <!-- HEADER -->
        <header
            class="beer-bg text-white p-6 pb-8 sticky top-0 z-50 rounded-b-[40px] shadow-lg relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-4 foam-bg opacity-50"></div>

            <div class="flex justify-between items-center mb-6 relative z-10">
                <h1 class="text-3xl flex items-center gap-2 drop-shadow-md">
                    <i class="fa-solid fa-beer-mug-empty"></i> Gorjeta Pro
                </h1>
                <button @click="resetMonth"
                    class="bg-amber-600 hover:bg-amber-700 text-white text-xs font-bold px-3 py-1 rounded-full shadow-sm transition">
                    Novo M√™s
                </button>
            </div>

            <div class="text-center relative z-10">
                <p class="text-amber-100 text-sm font-bold uppercase tracking-wider mb-1">Total no Bolso (M√™s)</p>
                <div class="text-6xl big-number drop-shadow-md cursor-pointer" @click="shareReport">R$ {{ totalTips }}
                    <i class="fa-brands fa-whatsapp text-lg ml-2 opacity-50 hover:opacity-100 absolute top-2"></i>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="flex-grow p-5 overflow-y-auto pb-24 -mt-4 relative z-0">

            <!-- QUICK ADD -->
            <div
                class="bg-white p-4 rounded-2xl shadow-lg border border-amber-100 mb-6 flex flex-col items-center gap-3">
                <p class="text-slate-500 font-bold text-sm">Quanto tirou hoje?</p>
                <div class="flex items-center gap-2 w-full">
                    <button @click="addTip(20)"
                        class="flex-1 bg-amber-100 hover:bg-amber-200 text-amber-800 font-bold py-3 rounded-xl transition">+
                        R$ 20</button>
                    <button @click="addTip(50)"
                        class="flex-1 bg-amber-100 hover:bg-amber-200 text-amber-800 font-bold py-3 rounded-xl transition">+
                        R$ 50</button>
                    <button @click="addTip(100)"
                        class="flex-1 bg-amber-100 hover:bg-amber-200 text-amber-800 font-bold py-3 rounded-xl transition">+
                        R$ 100</button>
                </div>
                <button @click="showCustomModal = true" class="text-amber-600 text-xs font-bold underline">Outro
                    valor</button>
            </div>

            <!-- HISTORY -->
            <h2 class="font-bold text-slate-400 text-xs uppercase mb-3 flex items-center gap-2">
                <i class="fa-solid fa-clock-rotate-left"></i> Hist√≥rico Recente
            </h2>

            <div v-if="history.length === 0" class="text-center py-10 opacity-30">
                <i class="fa-solid fa-piggy-bank text-5xl mb-3 text-amber-400"></i>
                <p>Cofre vazio...</p>
            </div>

            <div class="space-y-3">
                <div v-for="item in sortedHistory" :key="item.id"
                    class="bg-white border-b border-amber-100 p-3 flex justify-between items-center group hover:bg-amber-50 rounded-lg transition">

                    <div class="flex items-center gap-3">
                        <div
                            class="bg-amber-100 text-amber-600 w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg shadow-sm">
                            <i class="fa-solid fa-coins"></i>
                        </div>
                        <div>
                            <div class="font-bold text-slate-700 text-lg">R$ {{ item.amount }}</div>
                            <div class="text-xs text-slate-400 font-bold bg-slate-100 px-2 py-0.5 rounded inline-block">
                                {{ formatDate(item.date) }}</div>
                        </div>
                    </div>

                    <button @click="deleteItem(item.id)"
                        class="text-slate-300 hover:text-red-400 p-2 opacity-0 group-hover:opacity-100 transition">
                        <i class="fa-solid fa-trash"></i>
                    </button>

                </div>
            </div>

        </main>

        <!-- CUSTOM MODAL -->
        <div v-if="showCustomModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4">
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"
                @click="showCustomModal = false"></div>
            <div class="bg-white w-full max-w-xs rounded-2xl p-6 relative z-10 animate-slide-up shadow-2xl">
                <h3 class="text-xl font-bold mb-4 text-center text-amber-600 big-number text-3xl">Registrar Gorjeta</h3>
                <input v-model="customAmount" type="number"
                    class="w-full border-2 border-amber-200 rounded-xl p-4 text-3xl font-bold text-center text-slate-700 focus:border-amber-500 outline-none mb-4"
                    placeholder="0" autoFocus>
                <div class="flex gap-2">
                    <button @click="showCustomModal = false"
                        class="flex-1 py-3 text-slate-400 font-bold">Cancelar</button>
                    <button @click="saveCustom"
                        class="flex-1 bg-amber-500 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-amber-600">Salvar</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const history = ref([]);
                const showCustomModal = ref(false);
                const customAmount = ref('');

                // --- PERSISTENCE ---
                const saveData = () => {
                    localStorage.setItem('gorjeta_pro_history', JSON.stringify(history.value));
                };

                const loadData = () => {
                    const saved = localStorage.getItem('gorjeta_pro_history');
                    if (saved) history.value = JSON.parse(saved);
                };

                onMounted(() => loadData());
                watch(history, saveData, { deep: true });

                // --- COMPUTED ---
                const sortedHistory = computed(() => {
                    return [...history.value].sort((a, b) => new Date(b.date) - new Date(a.date));
                });

                const totalTips = computed(() => {
                    return history.value.reduce((sum, item) => sum + Number(item.amount), 0);
                });

                // --- ACTIONS ---
                const addTip = (amount) => {
                    history.value.push({
                        id: Date.now(),
                        amount: amount,
                        date: new Date().toISOString()
                    });
                };

                const saveCustom = () => {
                    if (!customAmount.value) return;
                    addTip(customAmount.value);
                    customAmount.value = '';
                    showCustomModal.value = false;
                };

                const deleteItem = (id) => {
                    if (confirm('Apagar registro?')) {
                        history.value = history.value.filter(h => h.id !== id);
                    }
                };

                const resetMonth = () => {
                    if (confirm('Come√ßar m√™s do zero? Isso apaga o hist√≥rico atual.')) {
                        history.value = [];
                    }
                };

                // --- UTILS ---
                const formatDate = (iso) => {
                    return new Date(iso).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
                };

                const shareReport = () => {
                    let text = `*MINHAS GORJETAS* üçª\n\n`;
                    text += `üí∞ *Total Acumulado:* R$ ${totalTips.value}\n`;
                    text += `üìÖ *Registros:* ${history.value.length}\n\n`;
                    text += `_Gorjeta Pro_`;

                    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                };

                return {
                    history, showCustomModal, customAmount, sortedHistory, totalTips,
                    addTip, saveCustom, deleteItem, resetMonth, formatDate, shareReport
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
