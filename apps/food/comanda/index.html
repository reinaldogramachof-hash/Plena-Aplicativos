<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda Digital | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #374151;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak
        class="max-w-6xl mx-auto min-h-screen bg-gray-800 flex flex-col md:flex-row shadow-2xl overflow-hidden">

        <!-- TABLES GRID -->
        <div class="flex-grow p-6 overflow-y-auto">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-utensils"></i> Gest√£o de Mesas</h1>
                <div class="flex gap-2">
                    <button @click="backupData" class="bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600"><i
                            class="fa-solid fa-download"></i></button>
                    <label class="bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600 cursor-pointer">
                        <i class="fa-solid fa-upload"></i>
                        <input type="file" @change="restoreData" class="hidden" accept=".json">
                    </label>
                </div>
            </header>

            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <div v-for="t in tables" :key="t.id" @click="openTable(t)"
                    class="rounded-xl p-4 cursor-pointer transition transform hover:scale-105 relative h-32 flex flex-col justify-between shadow-lg border-2"
                    :class="t.items.length > 0 ? 'bg-red-800 border-red-600' : 'bg-green-800 border-green-600'">

                    <div class="flex justify-between items-start">
                        <span class="font-bold text-2xl text-white">{{ t.id }}</span>
                        <i class="fa-solid fa-users text-white/30 text-xl"></i>
                    </div>

                    <div class="text-right">
                        <span v-if="t.items.length > 0" class="block text-yellow-400 font-bold text-lg">R$ {{
                            getTableTotal(t).toFixed(2) }}</span>
                        <span v-else class="block text-green-300 text-xs font-bold uppercase">Livre</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- SIDE PANEL (Selected Table) -->
        <div v-if="selectedTable"
            class="w-full md:w-96 bg-gray-100 border-l border-gray-600 flex flex-col h-[60vh] md:h-screen z-20 absolute bottom-0 md:relative animate-slide-left">

            <!-- Header -->
            <div class="bg-gray-900 text-white p-4 flex justify-between items-center shrink-0">
                <h2 class="font-bold text-xl">Mesa {{ selectedTable.id }}</h2>
                <button @click="selectedTable = null" class="text-white hover:text-red-400"><i
                        class="fa-solid fa-xmark text-2xl"></i></button>
            </div>

            <!-- Items List -->
            <div class="flex-grow overflow-y-auto p-4 space-y-2">
                <div v-for="(item, idx) in selectedTable.items" :key="idx"
                    class="flex justify-between items-center bg-white p-3 rounded shadow-sm">
                    <div>
                        <p class="font-bold text-gray-800">{{ item.name }}</p>
                        <p class="text-xs text-gray-500">R$ {{ item.price.toFixed(2) }}</p>
                    </div>
                    <button @click="selectedTable.items.splice(idx, 1)" class="text-red-400 hover:text-red-600"><i
                            class="fa-solid fa-trash"></i></button>
                </div>
                <div v-if="selectedTable.items.length === 0" class="text-center text-gray-400 py-10 italic">Comanda
                    vazia</div>
            </div>

            <!-- Add Item -->
            <div class="p-4 bg-white border-t border-b border-gray-200">
                <p class="text-xs font-bold text-gray-400 uppercase mb-2">Adicionar Item</p>
                <div class="flex gap-2">
                    <select v-model="selectedProduct" class="flex-grow border rounded p-2 bg-white">
                        <option :value="null">Selecione...</option>
                        <option v-for="p in menu" :value="p">{{ p.name }} - {{ p.price }}</option>
                    </select>
                    <button @click="addItem" class="bg-blue-600 hover:bg-blue-700 text-white px-4 rounded font-bold"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="p-4 bg-gray-200">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-gray-600 font-bold uppercase">Total</span>
                    <span class="text-3xl font-bold text-gray-900">R$ {{ getTableTotal(selectedTable).toFixed(2)
                        }}</span>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <button @click="closeTable"
                        class="bg-red-500 hover:bg-red-600 text-white py-3 rounded font-bold transition">Encerrar</button>
                    <button @click="shareWhatsapp"
                        class="bg-green-500 hover:bg-green-600 text-white py-3 rounded font-bold transition flex items-center justify-center gap-2"><i
                            class="fa-brands fa-whatsapp"></i> Conta</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                // Initial Data
                const tables = ref(Array.from({ length: 20 }, (_, i) => ({ id: i + 1, items: [] })));
                const selectedTable = ref(null);
                const selectedProduct = ref(null);

                const menu = ref([
                    { name: 'Cerveja 600ml', price: 12.00 },
                    { name: 'Refrigerante Lata', price: 6.00 },
                    { name: '√Ågua Cristal', price: 4.00 },
                    { name: 'Por√ß√£o Fritas', price: 25.00 },
                    { name: 'Por√ß√£o Isca Peixe', price: 45.00 },
                    { name: 'Hamburguer Artesanal', price: 28.00 },
                    { name: 'Suco Natural', price: 10.00 }
                ]);

                // Methods
                const openTable = (t) => selectedTable.value = t;

                const getTableTotal = (t) => t.items.reduce((acc, i) => acc + i.price, 0);

                const addItem = () => {
                    if (!selectedProduct.value || !selectedTable.value) return;
                    selectedTable.value.items.push({ ...selectedProduct.value }); // Push copy
                };

                const closeTable = () => {
                    if (confirm(`Encerrar mesa ${selectedTable.value.id} e limpar comanda?`)) {
                        selectedTable.value.items = [];
                        selectedTable.value = null;
                    }
                };

                const shareWhatsapp = () => {
                    const t = selectedTable.value;
                    let text = `üßæ *Comanda - Mesa ${t.id}*\n\n`;

                    // Group Items
                    const grouped = {};
                    t.items.forEach(i => {
                        grouped[i.name] = grouped[i.name] ? { ...grouped[i.name], qty: grouped[i.name].qty + 1, total: grouped[i.name].total + i.price } : { name: i.name, qty: 1, total: i.price };
                    });

                    for (const key in grouped) {
                        text += `‚ñ™Ô∏è ${grouped[key].qty}x ${key} - R$ ${grouped[key].total.toFixed(2)}\n`;
                    }

                    text += `\nüí∞ *TOTAL: R$ ${getTableTotal(t).toFixed(2)}*\n\n`;
                    text += `_Obrigado pela prefer√™ncia!_`;

                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const blob = new Blob([JSON.stringify(tables.value)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `backup_comandas_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => { try { tables.value = JSON.parse(v.target.result); alert("Dados Restaurados!"); } catch (e) { alert("Erro!"); } };
                    r.readAsText(f);
                };

                // Storage
                onMounted(() => {
                    const d = localStorage.getItem('plena_comanda_tables');
                    if (d) tables.value = JSON.parse(d);
                });
                watch(tables, () => localStorage.setItem('plena_comanda_tables', JSON.stringify(tables.value)), { deep: true });

                return {
                    tables, selectedTable, menu, selectedProduct,
                    openTable, getTableTotal, addItem, closeTable, shareWhatsapp, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
