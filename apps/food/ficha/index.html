<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha T√©cnica | Plena Chefs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="flex flex-col md:flex-row h-screen text-slate-800 bg-slate-50 overflow-hidden">

    <div id="app" v-cloak class="flex-1 flex h-full w-full relative">

        <!-- SIDEBAR -->
        <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
            class="fixed md:relative md:translate-x-0 w-64 bg-slate-900 text-white h-full z-30 transition-transform duration-300 flex flex-col border-r border-slate-800 shadow-2xl">
            <div class="p-6 flex items-center gap-3 border-b border-slate-800">
                <div
                    class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/30">
                    <i class="fa-solid fa-clipboard-list text-white text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Plena<span class="text-indigo-400">Chefs</span></span>
            </div>

            <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-2">
                <div class="px-4 py-2 text-xs font-bold text-slate-500 uppercase tracking-wider">A√ß√µes</div>

                <button @click="clear"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 text-slate-300 hover:text-white transition font-medium text-sm">
                    <i class="fa-solid fa-file-circle-plus w-5 text-indigo-400"></i> Nova Ficha
                </button>

                <div class="mt-4 px-4 py-2 text-xs font-bold text-slate-500 uppercase tracking-wider">Arquivo</div>
                <button @click="backupData"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 text-slate-300 hover:text-white transition font-medium text-sm">
                    <i class="fa-solid fa-download w-5 text-indigo-400"></i> Salvar JSON
                </button>
                <label
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800 text-slate-300 hover:text-white transition font-medium text-sm cursor-pointer">
                    <i class="fa-solid fa-upload w-5 text-indigo-400"></i> Carregar JSON
                    <input type="file" @change="restoreData" class="hidden" accept=".json">
                </label>
            </nav>

            <div class="p-4 border-t border-slate-800 text-xs text-slate-400">
                <a href="../../../index.html"
                    class="flex items-center gap-2 hover:text-white transition text-sm px-2 group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Voltar √† Loja
                </a>
            </div>
        </aside>

        <!-- OVERLAY -->
        <div v-if="sidebarOpen" @click="sidebarOpen = false"
            class="fixed inset-0 bg-slate-900/50 z-20 md:hidden backdrop-blur-sm"></div>

        <!-- MAIN CONTENT -->
        <main class="flex-1 h-full flex flex-col bg-slate-50 relative w-full overflow-hidden">

            <!-- MOBILE HEADER -->
            <header
                class="md:hidden h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 z-20 shrink-0">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center text-white">
                        <i class="fa-solid fa-clipboard-list text-xs"></i>
                    </div>
                    <span class="font-bold text-slate-800 tracking-tight">Plena<span
                            class="text-indigo-600">Chefs</span></span>
                </div>
                <button @click="sidebarOpen = !sidebarOpen"
                    class="w-10 h-10 flex items-center justify-center text-slate-500 hover:bg-slate-100 rounded-lg transition">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </header>

            <!-- SCROLLABLE CONTENT -->
            <div class="flex-1 overflow-y-auto p-4 md:p-8">
                <div class="max-w-4xl mx-auto space-y-6">

                    <!-- Basic Info Card -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                        <div class="grid md:grid-cols-3 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Nome do
                                    Prato</label>
                                <input v-model="dishName" type="text"
                                    class="w-full text-2xl font-bold text-slate-800 border-b-2 border-slate-200 focus:border-indigo-500 outline-none bg-transparent transition pb-1"
                                    placeholder="Ex: Risoto de Camar√£o">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Rendimento
                                    (Por√ß√µes)</label>
                                <input v-model.number="yields" type="number" min="1"
                                    class="w-full text-2xl font-bold text-slate-800 border-b-2 border-slate-200 focus:border-indigo-500 outline-none bg-transparent transition pb-1"
                                    placeholder="1">
                            </div>
                        </div>
                    </div>

                    <!-- Ingredients Table -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200 relative overflow-hidden">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="font-bold text-slate-700 flex items-center gap-2">
                                <span
                                    class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center text-sm"><i
                                        class="fa-solid fa-carrot"></i></span>
                                Ingredientes
                            </h3>
                            <div class="text-sm font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg">
                                Total: R$ {{ totalCost.toFixed(2) }}
                            </div>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead
                                    class="bg-slate-50 text-slate-500 uppercase text-xs font-bold border-b border-slate-100">
                                    <tr>
                                        <th class="p-3 w-1/3 min-w-[150px]">Item</th>
                                        <th class="p-3 w-24">Qtd</th>
                                        <th class="p-3 w-24">Unid.</th>
                                        <th class="p-3 w-32">Custo (R$)</th>
                                        <th class="p-3 w-10"></th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    <tr v-for="(ing, idx) in ingredients" :key="idx"
                                        class="group hover:bg-slate-50 transition">
                                        <td class="p-2">
                                            <input v-model="ing.name" placeholder="Nome ingrediente"
                                                class="w-full bg-transparent outline-none font-medium text-slate-700 placeholder:text-slate-300">
                                        </td>
                                        <td class="p-2">
                                            <input v-model.number="ing.qty" placeholder="0"
                                                class="w-full bg-transparent outline-none font-mono text-slate-600 text-center">
                                        </td>
                                        <td class="p-2">
                                            <select v-model="ing.unit"
                                                class="bg-transparent outline-none text-slate-500 text-xs font-bold cursor-pointer">
                                                <option value="kg">kg</option>
                                                <option value="g">g</option>
                                                <option value="L">L</option>
                                                <option value="ml">ml</option>
                                                <option value="un">un</option>
                                            </select>
                                        </td>
                                        <td class="p-2">
                                            <div class="relative">
                                                <span class="absolute left-0 text-slate-400 text-xs top-1">R$</span>
                                                <input v-model.number="ing.cost" placeholder="0.00"
                                                    class="w-full bg-transparent outline-none font-mono font-bold text-slate-700 pl-6">
                                            </div>
                                        </td>
                                        <td class="p-2 text-center">
                                            <button @click="ingredients.splice(idx,1)"
                                                class="w-6 h-6 rounded hover:bg-red-100 text-slate-300 hover:text-red-500 transition flex items-center justify-center">
                                                <i class="fa-solid fa-xmark text-xs"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <button @click="ingredients.push({name:'', qty:null, unit:'kg', cost:null})"
                            class="mt-4 w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold text-sm hover:border-indigo-300 hover:text-indigo-500 hover:bg-indigo-50 transition flex items-center justify-center gap-2">
                            <i class="fa-solid fa-plus"></i> Adicionar Ingrediente
                        </button>
                    </div>

                    <!-- Method -->
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                        <h3 class="font-bold text-slate-700 flex items-center gap-2 mb-4">
                            <span
                                class="bg-amber-100 text-amber-600 w-8 h-8 rounded-lg flex items-center justify-center text-sm"><i
                                    class="fa-solid fa-fire-burner"></i></span>
                            Modo de Preparo
                        </h3>
                        <textarea v-model="method" rows="5"
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 text-sm text-slate-700 focus:border-indigo-500 focus:bg-white outline-none transition resize-y"
                            placeholder="Descreva o passo a passo da receita aqui..."></textarea>
                    </div>
                </div>
            </div>

            <!-- FOOTER ANALYTICS -->
            <div class="bg-white border-t border-slate-200 shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-20">
                <div class="max-w-4xl mx-auto p-4 md:p-6 grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">

                    <!-- Cost Box -->
                    <div class="pl-2 border-l-4 border-indigo-500">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Custo Unit√°rio</p>
                        <p class="text-xl md:text-2xl font-bold text-slate-800">R$ {{ costPerPortion.toFixed(2) }}</p>
                    </div>

                    <!-- Price Input -->
                    <div class="pl-2 border-l-4 border-slate-300">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">Pre√ßo Venda</p>
                        <div class="flex items-center gap-1">
                            <span class="text-slate-400 text-sm font-bold">R$</span>
                            <input v-model.number="salePrice" type="number"
                                class="w-24 font-bold text-slate-800 bg-slate-100 rounded px-2 py-0.5 outline-none focus:ring-2 ring-indigo-200">
                        </div>
                    </div>

                    <!-- Profit Box -->
                    <div class="pl-2 border-l-4" :class="profit > 0 ? 'border-green-500' : 'border-red-500'">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Lucro L√≠quido</p>
                        <p class="text-xl md:text-2xl font-bold"
                            :class="profit > 0 ? 'text-green-600' : 'text-red-600'">
                            R$ {{ profit.toFixed(2) }}
                        </p>
                    </div>

                    <!-- Action -->
                    <button @click="shareWhatsapp"
                        class="col-span-1 md:col-span-1 bg-green-600 hover:bg-green-500 text-white rounded-xl font-bold shadow-lg shadow-green-600/20 active:scale-95 transition flex flex-col items-center justify-center p-2">
                        <i class="fa-brands fa-whatsapp text-xl mb-1"></i>
                        <span class="text-xs">Compartilhar</span>
                    </button>

                </div>
            </div>

        </main>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const sidebarOpen = ref(false);
                const dishName = ref('');
                const yields = ref(1);
                const ingredients = ref([{ name: '', qty: null, unit: 'kg', cost: null }]);
                const method = ref('');
                const salePrice = ref(0);

                // Computed
                const totalCost = computed(() => ingredients.value.reduce((acc, i) => acc + (i.cost || 0), 0));

                const costPerPortion = computed(() => {
                    const y = parseFloat(yields.value);
                    if (!y || y <= 0) return 0;
                    return totalCost.value / y;
                });

                const profit = computed(() => {
                    return (parseFloat(salePrice.value) || 0) - costPerPortion.value;
                });

                const profitMargin = computed(() => {
                    const p = parseFloat(salePrice.value);
                    if (!p || p <= 0) return 0;
                    return (profit.value / p) * 100;
                });

                // Actions
                const clear = () => {
                    if (confirm('Limpar todos os dados da ficha?')) {
                        dishName.value = '';
                        yields.value = 1;
                        ingredients.value = [{ name: '', qty: null, unit: 'kg', cost: null }];
                        method.value = '';
                        salePrice.value = 0;
                    }
                };

                const shareWhatsapp = () => {
                    let text = `üìã *FICHA T√âCNICA: ${dishName.value.toUpperCase()}*\n`;
                    text += `üçΩÔ∏è Rendimento: ${yields.value} por√ß√µes\n\n`;

                    text += `*INGREDIENTES E CUSTOS:*\n`;
                    ingredients.value.forEach(i => {
                        if (i.name) text += `‚ñ™Ô∏è ${i.name} (${i.qty || 0}${i.unit}): R$ ${(i.cost || 0).toFixed(2)}\n`;
                    });

                    text += `\nüí∞ *AN√ÅLISE FINANCEIRA:*\n`;
                    text += `üî¥ Custo Total: R$ ${totalCost.value.toFixed(2)}\n`;
                    text += `üü° Custo Unit√°rio: R$ ${costPerPortion.value.toFixed(2)}\n`;
                    text += `üí≤ Pre√ßo Venda: R$ ${salePrice.value.toFixed(2)}\n`;
                    text += `üü¢ Lucro: R$ ${profit.value.toFixed(2)} (${profitMargin.value.toFixed(0)}%)\n`;

                    if (method.value) {
                        text += `\nüî• *PREPARO:*\n${method.value}\n`;
                    }

                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                const backupData = () => {
                    const data = { dishName: dishName.value, yields: yields.value, ingredients: ingredients.value, method: method.value, salePrice: salePrice.value };
                    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `ficha_${dishName.value.replace(/\s+/g, '_') || 'tecnica'}_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => {
                        try {
                            const d = JSON.parse(v.target.result);
                            dishName.value = d.dishName;
                            yields.value = d.yields;
                            ingredients.value = d.ingredients || [];
                            method.value = d.method;
                            salePrice.value = d.salePrice;
                            alert("Ficha carregada com sucesso!");
                        } catch (e) { alert("Erro ao ler arquivo."); }
                    };
                    r.readAsText(f);
                };

                // Storage
                onMounted(() => {
                    const d = localStorage.getItem('plena_ficha_draft');
                    if (d) {
                        try {
                            const parsed = JSON.parse(d);
                            dishName.value = parsed.dishName; yields.value = parsed.yields; ingredients.value = parsed.ingredients || [];
                            method.value = parsed.method; salePrice.value = parsed.salePrice;
                        } catch (e) { }
                    }
                });

                watch([dishName, yields, ingredients, method, salePrice], () => {
                    localStorage.setItem('plena_ficha_draft', JSON.stringify({
                        dishName: dishName.value, yields: yields.value, ingredients: ingredients.value, method: method.value, salePrice: salePrice.value
                    }));
                }, { deep: true });

                return {
                    sidebarOpen, dishName, yields, ingredients, method, salePrice,
                    totalCost, costPerPortion, profit, profitMargin,
                    clear, shareWhatsapp, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
