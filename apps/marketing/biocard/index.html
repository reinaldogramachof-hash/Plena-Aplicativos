<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioLink Simples | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../../assets/js/plena_upsell.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        .responsive-frame {
            border: 12px solid #334155;
            border-radius: 40px;
            overflow: hidden;
            background: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <div id="app" v-cloak class="flex min-h-screen">

        <!-- DESKTOP SIDEBAR -->
        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white fixed h-full z-20 shadow-xl">
            <div class="p-6 flex items-center gap-3 border-b border-slate-700/50">
                <div
                    class="w-8 h-8 bg-pink-500 rounded-lg flex items-center justify-center shadow-lg shadow-pink-500/30">
                    <i class="fa-solid fa-link text-slate-900 text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Bio<span class="text-pink-400">Link</span></span>
            </div>

            <div class="p-6 space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">Foto Perfil</label>
                    <input v-model="profile.image"
                        class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-xs text-slate-300 mb-2">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">Nome</label>
                    <input v-model="profile.name"
                        class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-xs text-slate-300">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">Descrição</label>
                    <input v-model="profile.desc"
                        class="w-full bg-slate-800 border border-slate-700 rounded p-2 text-xs text-slate-300">
                </div>

                <div class="pt-4 border-t border-slate-700">
                    <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">Botões</label>
                    <div v-for="(btn, idx) in profile.buttons" :key="idx"
                        class="mb-2 bg-slate-800 p-2 rounded border border-slate-700">
                        <input v-model="btn.label" placeholder="Texto"
                            class="w-full bg-transparent text-xs text-white mb-1 outline-none border-b border-slate-600">
                        <input v-model="btn.url" placeholder="URL"
                            class="w-full bg-transparent text-xs text-blue-400 outline-none">
                    </div>
                </div>
            </div>

            <div class="mt-auto p-4 border-t border-slate-700/50">
                <a href="../../../index.html"
                    class="flex items-center gap-2 text-slate-400 hover:text-white transition text-sm px-2 group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Voltar à Loja
                </a>
            </div>
        </aside>

        <!-- MOBILE HEADER -->
        <header
            class="md:hidden fixed w-full bg-slate-900 text-white z-20 shadow-md px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-pink-500 rounded-lg flex items-center justify-center text-slate-900">
                    <i class="fa-solid fa-link"></i>
                </div>
                <span class="font-bold tracking-tight">Bio<span class="text-pink-400">Link</span></span>
            </div>
            <!-- Toggle editor only on mobile? For simplicity MVP, editor is desktop sidebar, mobile preview only. Or basic modal. 
                 Let's assume desktop-first editing for this "Lite" version. -->
            <a href="../../../index.html" class="text-slate-300 hover:text-white"><i
                    class="fa-solid fa-arrow-left text-xl"></i></a>
        </header>

        <!-- MAIN CONTENT -->
        <main
            class="flex-1 md:ml-64 pt-20 md:pt-0 bg-slate-100 min-h-screen flex flex-col items-center justify-center p-4">

            <div class="text-center mb-6 md:hidden">
                <p class="text-sm text-slate-500">Para editar, acesse pelo computador.</p>
            </div>

            <!-- PHONE PREVIEW -->
            <div class="responsive-frame w-full max-w-sm h-[700px] relative flex flex-col items-center pt-12 px-6 bg-cover bg-center"
                style="background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?w=600&q=80');">

                <div class="absolute inset-0 bg-black/60 backdrop-blur-sm z-0"></div>

                <div class="relative z-10 w-full flex flex-col items-center">
                    <img :src="profile.image"
                        class="w-24 h-24 rounded-full border-4 border-white shadow-xl mb-4 object-cover">

                    <h1 class="text-white font-bold text-xl mb-1">{{ profile.name }}</h1>
                    <p class="text-slate-300 text-sm mb-8 text-center">{{ profile.desc }}</p>

                    <div class="w-full space-y-3">
                        <a v-for="(btn, idx) in profile.buttons" :key="idx" :href="btn.url" target="_blank"
                            class="block w-full bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/30 text-white font-bold py-3 px-4 rounded-xl text-center transition">
                            {{ btn.label }}
                        </a>
                    </div>
                </div>

                <div class="absolute bottom-6 z-10">
                    <span
                        class="text-[10px] text-slate-400 font-bold uppercase tracking-widest bg-black/30 px-2 py-1 rounded">BioLink
                        Simples</span>
                </div>
            </div>

        </main>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const profile = ref({
                    name: 'Seu Nome',
                    desc: 'Empreendedor Digital',
                    image: 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=400&q=80',
                    buttons: [
                        { label: 'Meu WhatsApp', url: '#' },
                        { label: 'Instagram', url: '#' },
                        { label: 'Site Oficial', url: '#' }
                    ]
                });

                onMounted(() => {
                    const d = localStorage.getItem('plena_biolink');
                    if (d) profile.value = JSON.parse(d);

                    if (window.PlenaUpsell) {
                        PlenaUpsell.init({
                            appName: 'BioLink Simples',
                            plusName: 'Plena Card',
                            plusLink: '../../../../Mercado Livre/apps.plus/plena_card.html',
                            dashboardPreview: 'https://images.unsplash.com/photo-1557200134-90327ee9fafa?w=800&q=80'
                        });
                    }
                });

                return { profile };
            }
        }).mount('#app');
    </script>
</body>

</html>
