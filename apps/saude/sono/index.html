<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Rastreador de Sono | Plena Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen p-4 flex flex-col items-center">

    <div id="app" class="w-full max-w-lg">

        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-400 mb-2"><i class="fa-solid fa-moon"></i> Sleep Tracker</h1>
            <p class="text-slate-400 text-sm">Monitore a qualidade do seu descanso.</p>
        </header>

        <!-- Input Card -->
        <div class="bg-slate-800 rounded-2xl p-6 shadow-xl border border-slate-700 mb-6">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-xs font-bold text-indigo-400 uppercase mb-2">Deitei às</label>
                    <input v-model="bedTime" type="time"
                        class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-indigo-400 uppercase mb-2">Acordei às</label>
                    <input v-model="wakeTime" type="time"
                        class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-indigo-500 outline-none">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Qualidade</label>
                <div class="flex justify-between gap-2">
                    <button v-for="q in 5" :key="q" @click="quality = q"
                        :class="quality === q ? 'bg-indigo-600 text-white' : 'bg-slate-700 text-slate-400'"
                        class="flex-1 py-2 rounded-lg font-bold hover:bg-indigo-500 transition">
                        <i class="fa-solid fa-star text-xs"></i> {{ q }}
                    </button>
                </div>
            </div>

            <button @click="addEntry"
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/30 transition transform active:scale-95">
                Registrar Noite
            </button>
        </div>

        <!-- Weekly Chart -->
        <div class="bg-slate-800 rounded-2xl p-6 shadow-xl border border-slate-700 mb-6 relative">
            <h3 class="text-sm font-bold text-slate-400 uppercase mb-4">Últimos 7 Dias</h3>
            <canvas id="sleepChart" class="w-full h-48"></canvas>
            <div v-if="history.length === 0" class="absolute inset-0 flex items-center justify-center bg-slate-800/80">
                <p class="text-slate-500 text-sm">Nenhum registro ainda</p>
            </div>
        </div>

        <!-- History -->
        <div class="space-y-3">
            <div v-for="(entry, idx) in sortedHistory" :key="idx"
                class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex justify-between items-center">
                <div>
                    <div class="text-sm font-bold text-white">{{ formatDate(entry.date) }}</div>
                    <div class="text-xs text-slate-400">{{ entry.start }} - {{ entry.end }}</div>
                </div>
                <div class="text-right">
                    <div class="text-xl font-bold text-indigo-400">{{ formatDuration(entry.duration) }}</div>
                    <div class="text-xs text-yellow-500">
                        <i v-for="n in entry.quality" class="fa-solid fa-star"></i>
                    </div>
                </div>
                <button @click="deleteEntry(idx)" class="ml-4 text-slate-600 hover:text-red-400"><i
                        class="fa-solid fa-trash"></i></button>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const bedTime = ref('23:00');
                const wakeTime = ref('07:00');
                const quality = ref(3);
                const history = ref([]);
                let chartInstance = null;

                onMounted(() => {
                    const saved = localStorage.getItem('plena_sleep_v1');
                    if (saved) history.value = JSON.parse(saved);
                    renderChart();
                });

                const addEntry = () => {
                    const duration = calculateDuration(bedTime.value, wakeTime.value);
                    history.value.push({
                        date: new Date().toISOString(),
                        start: bedTime.value,
                        end: wakeTime.value,
                        duration: duration, // in minutes
                        quality: quality.value
                    });
                    save();
                    renderChart();
                };

                const deleteEntry = (idx) => {
                    if (confirm('Apagar registro?')) {
                        history.value.splice(idx, 1);
                        save();
                        renderChart();
                    }
                };

                const save = () => {
                    localStorage.setItem('plena_sleep_v1', JSON.stringify(history.value));
                };

                const calculateDuration = (start, end) => {
                    let [h1, m1] = start.split(':').map(Number);
                    let [h2, m2] = end.split(':').map(Number);
                    let min1 = h1 * 60 + m1;
                    let min2 = h2 * 60 + m2;
                    if (min2 < min1) min2 += 24 * 60; // Next day
                    return min2 - min1;
                };

                const formatDuration = (mins) => {
                    const h = Math.floor(mins / 60);
                    const m = mins % 60;
                    return `${h}h ${m}m`;
                };

                const formatDate = (iso) => {
                    return new Date(iso).toLocaleDateString('pt-BR', { weekday: 'short', day: 'numeric', month: 'short' });
                };

                const sortedHistory = computed(() => {
                    return [...history.value].reverse();
                });

                const renderChart = async () => {
                    await nextTick();
                    const ctx = document.getElementById('sleepChart');
                    if (!ctx) return;

                    if (chartInstance) chartInstance.destroy();

                    const data = history.value.slice(-7); // Last 7

                    chartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.map(d => new Date(d.date).getDate()),
                            datasets: [{
                                label: 'Horas',
                                data: data.map(d => (d.duration / 60).toFixed(1)),
                                backgroundColor: '#6366f1',
                                borderRadius: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { beginAtZero: true, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                                x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                            }
                        }
                    });
                };

                return {
                    bedTime, wakeTime, quality, history, sortedHistory,
                    addEntry, deleteEntry, formatDuration, formatDate
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
