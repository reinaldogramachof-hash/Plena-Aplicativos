<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1e1b4b;
            color: #c7d2fe;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        .chart-bar {
            transition: height 0.5s ease;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen p-6 flex flex-col">

        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-white"><i class="fa-solid fa-moon text-indigo-400"></i> Sleep Tracker
                </h1>
                <p class="text-xs text-indigo-400">Monitor de Sono</p>
            </div>
            <div class="flex gap-2">
                <button @click="backupData" class="text-indigo-700 hover:text-white" title="Backup"><i
                        class="fa-solid fa-download"></i></button>
                <label class="text-indigo-700 hover:text-white cursor-pointer" title="Restaurar"><i
                        class="fa-solid fa-upload"></i><input type="file" @change="restoreData" class="hidden"
                        accept=".json"></label>
            </div>
        </header>

        <!-- CHART -->
        <div class="bg-indigo-900/50 p-6 rounded-2xl mb-8 border border-indigo-800">
            <div class="flex justify-between items-end h-40 gap-2">
                <div v-for="(day, idx) in chartData" :key="idx"
                    class="flex-1 flex flex-col justify-end items-center group">
                    <div class="text-[10px] mb-1 opacity-0 group-hover:opacity-100 transition">{{ day.hours.toFixed(1)
                        }}h</div>
                    <div class="w-full bg-indigo-500 hover:bg-indigo-400 rounded-t-lg chart-bar relative"
                        :style="{height: (day.hours/12)*100 + '%'}">
                        <!-- Quality Dot -->
                        <div class="absolute -top-1 right-0 w-2 h-2 rounded-full" :class="qualityColor(day.quality)">
                        </div>
                    </div>
                    <div class="text-[10px] mt-2 text-indigo-400">{{ day.label }}</div>
                </div>
            </div>
            <div class="text-center mt-4 text-xs text-indigo-400">Últimos 7 dias</div>
        </div>

        <!-- NEW ENTRY -->
        <div class="bg-indigo-800 p-6 rounded-2xl shadow-xl">
            <h3 class="font-bold text-white mb-4"><i class="fa-solid fa-plus"></i> Registrar Noite</h3>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-xs text-indigo-300 mb-1">Dormiu às</label>
                    <input v-model="entry.bedtime" type="time"
                        class="w-full bg-indigo-900 border border-indigo-700 rounded p-3 text-white outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-xs text-indigo-300 mb-1">Acordou às</label>
                    <input v-model="entry.waketime" type="time"
                        class="w-full bg-indigo-900 border border-indigo-700 rounded p-3 text-white outline-none focus:border-indigo-500">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs text-indigo-300 mb-2">Qualidade</label>
                <div class="flex justify-between">
                    <button v-for="q in [1,2,3,4,5]" @click="entry.quality = q"
                        :class="entry.quality === q ? 'bg-indigo-500 text-white scale-110' : 'bg-indigo-900 text-indigo-400'"
                        class="w-10 h-10 rounded-full font-bold transition flex items-center justify-center border border-indigo-700">
                        {{ q }}
                    </button>
                </div>
                <div class="flex justify-between text-[10px] text-indigo-500 mt-1 px-1">
                    <span>Péssimo</span>
                    <span>Excelente</span>
                </div>
            </div>

            <button @click="save"
                class="w-full bg-indigo-500 hover:bg-indigo-400 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-900/50">
                Salvar Registro
            </button>
        </div>

        <!-- STATS -->
        <div class="mt-8 grid grid-cols-2 gap-4">
            <div class="bg-indigo-900/30 p-4 rounded-xl text-center">
                <div class="text-2xl font-bold text-white">{{ avgHours }}h</div>
                <div class="text-xs text-indigo-400">Média Horas</div>
            </div>
            <div class="bg-indigo-900/30 p-4 rounded-xl text-center">
                <div class="text-2xl font-bold text-white">{{ avgQuality }}/5</div>
                <div class="text-xs text-indigo-400">Média Qualidade</div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const entry = ref({ bedtime: '', waketime: '', quality: 3 });
                const logs = ref([]);

                const save = () => {
                    if (!entry.value.bedtime || !entry.value.waketime) return alert("Preencha os horários!");

                    // Calc duration handles crossing midnight
                    const start = new Date("2000-01-01 " + entry.value.bedtime);
                    const end = new Date("2000-01-01 " + entry.value.waketime);
                    let diff = (end - start) / 3600000; // hours
                    if (diff < 0) diff += 24;

                    logs.value.push({
                        date: new Date().toISOString(), // Entry date
                        hours: diff,
                        quality: entry.value.quality,
                        weekday: new Date().toLocaleDateString('pt-BR', { weekday: 'short' })
                    });

                    entry.value = { bedtime: '', waketime: '', quality: 3 };
                };

                const chartData = computed(() => {
                    // Last 7 entries
                    return logs.value.slice(-7).map(l => ({
                        label: l.weekday.replace('.', ''),
                        hours: l.hours,
                        quality: l.quality
                    }));
                });

                const qualityColor = (q) => {
                    if (q >= 4) return 'bg-green-400';
                    if (q === 3) return 'bg-yellow-400';
                    return 'bg-red-400';
                };

                const avgHours = computed(() => {
                    if (logs.value.length === 0) return 0;
                    const sum = logs.value.reduce((a, b) => a + b.hours, 0);
                    return (sum / logs.value.length).toFixed(1);
                });

                const avgQuality = computed(() => {
                    if (logs.value.length === 0) return 0;
                    const sum = logs.value.reduce((a, b) => a + b.quality, 0);
                    return (sum / logs.value.length).toFixed(1);
                });

                // Standard Backup
                const backupData = () => {
                    const blob = new Blob([JSON.stringify(logs.value)], { type: "application/json" });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `sleep_backup.json`; a.click();
                };
                const restoreData = (e) => {
                    const f = e.target.files[0]; if (!f) return;
                    const r = new FileReader(); r.onload = (v) => { logs.value = JSON.parse(v.target.result); alert("Dados restaurados!"); }; r.readAsText(f);
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_sleep');
                    if (d) logs.value = JSON.parse(d);
                });
                watch(logs, () => localStorage.setItem('plena_sleep', JSON.stringify(logs.value)), { deep: true });

                return { entry, save, chartData, qualityColor, avgHours, avgQuality, backupData, restoreData };
            }
        }).mount('#app');
    </script>
</body>

</html>
