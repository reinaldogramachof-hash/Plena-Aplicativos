<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Sa√∫de | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #ecfeff;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-lg flex flex-col">

        <header class="bg-cyan-600 text-white p-6 shadow-md">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-heart-pulse"></i> Calc Sa√∫de</h1>
            <p class="text-cyan-100 text-xs">IMC, TMB e Hidrata√ß√£o</p>
        </header>

        <!-- TABS -->
        <div class="flex bg-cyan-50">
            <button @click="tab='imc'"
                :class="tab==='imc' ? 'text-cyan-700 border-b-2 border-cyan-600' : 'text-gray-400'"
                class="flex-1 py-4 font-bold transition">IMC</button>
            <button @click="tab='tmb'"
                :class="tab==='tmb' ? 'text-cyan-700 border-b-2 border-cyan-600' : 'text-gray-400'"
                class="flex-1 py-4 font-bold transition">Metabolismo</button>
            <button @click="tab='agua'"
                :class="tab==='agua' ? 'text-cyan-700 border-b-2 border-cyan-600' : 'text-gray-400'"
                class="flex-1 py-4 font-bold transition">√Ågua</button>
        </div>

        <div class="p-6 flex-grow">

            <!-- IMC -->
            <div v-if="tab === 'imc'" class="animate-fade-in space-y-6">
                <h2 class="font-bold text-gray-700">√çndice de Massa Corporal</h2>

                <div class="space-y-4">
                    <input v-model.number="imc.weight" type="number" class="w-full bg-gray-50 border p-3 rounded"
                        placeholder="Peso (kg)">
                    <input v-model.number="imc.height" type="number" step="0.01"
                        class="w-full bg-gray-50 border p-3 rounded" placeholder="Altura (m) ex: 1.75">
                </div>

                <div v-if="imcResult" class="bg-cyan-50 border border-cyan-200 p-4 rounded-xl text-center">
                    <div class="text-4xl font-bold text-cyan-600 mb-1">{{ imcResult.val }}</div>
                    <div class="font-bold text-gray-700 uppercase text-xs">{{ imcResult.class }}</div>
                </div>
            </div>

            <!-- TMB -->
            <div v-if="tab === 'tmb'" class="animate-fade-in space-y-4">
                <h2 class="font-bold text-gray-700">Taxa Metab√≥lica Basal</h2>
                <div class="flex gap-4 mb-2">
                    <label class="flex items-center gap-2"><input type="radio" v-model="tmb.gender" value="male">
                        Homem</label>
                    <label class="flex items-center gap-2"><input type="radio" v-model="tmb.gender" value="female">
                        Mulher</label>
                </div>
                <input v-model.number="tmb.weight" type="number" class="w-full bg-gray-50 border p-3 rounded"
                    placeholder="Peso (kg)">
                <input v-model.number="tmb.height" type="number" class="w-full bg-gray-50 border p-3 rounded"
                    placeholder="Altura (cm) ex: 175">
                <input v-model.number="tmb.age" type="number" class="w-full bg-gray-50 border p-3 rounded"
                    placeholder="Idade (anos)">

                <div v-if="tmbResult" class="bg-cyan-50 border border-cyan-200 p-4 rounded-xl text-center mt-4">
                    <div class="text-xs text-gray-500 uppercase">Calorias para manter peso (Repouso)</div>
                    <div class="text-3xl font-bold text-cyan-600">{{ tmbResult }} kcal</div>
                </div>
            </div>

            <!-- AGUA -->
            <div v-if="tab === 'agua'" class="animate-fade-in space-y-6">
                <h2 class="font-bold text-gray-700">Hidrata√ß√£o Di√°ria</h2>
                <input v-model.number="water.weight" type="number" class="w-full bg-gray-50 border p-3 rounded"
                    placeholder="Seu Peso (kg)">

                <div v-if="waterResult" class="text-center">
                    <i class="fa-solid fa-glass-water text-6xl text-blue-400 mb-4 animate-bounce"></i>
                    <div class="text-4xl font-bold text-blue-600">{{ waterResult }} L</div>
                    <p class="text-gray-400 text-xs mt-2">Recomenda√ß√£o aproximada (35ml/kg)</p>
                </div>
            </div>

        </div>

        <button @click="share" class="m-6 bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-xl shadow">
            Compartilhar Resultados
        </button>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const tab = ref('imc');
                const imc = ref({ weight: null, height: null });
                const tmb = ref({ gender: 'female', weight: null, height: null, age: null });
                const water = ref({ weight: null });

                const imcResult = computed(() => {
                    if (!imc.value.weight || !imc.value.height) return null;
                    const i = imc.value.weight / (imc.value.height * imc.value.height);
                    let c = '';
                    if (i < 18.5) c = 'Abaixo do Peso';
                    else if (i < 24.9) c = 'Peso Normal';
                    else if (i < 29.9) c = 'Sobrepeso';
                    else c = 'Obesidade';
                    return { val: i.toFixed(1), class: c };
                });

                const tmbResult = computed(() => {
                    if (!tmb.value.weight || !tmb.value.height || !tmb.value.age) return null;
                    // Harris-Benedict
                    let b = 0;
                    if (tmb.value.gender === 'male') {
                        b = 88.36 + (13.4 * tmb.value.weight) + (4.8 * tmb.value.height) - (5.7 * tmb.value.age);
                    } else {
                        b = 447.6 + (9.2 * tmb.value.weight) + (3.1 * tmb.value.height) - (4.3 * tmb.value.age);
                    }
                    return Math.round(b);
                });

                const waterResult = computed(() => {
                    if (!water.value.weight) return null;
                    return (water.value.weight * 0.035).toFixed(1);
                });

                const share = () => {
                    let text = `ü©∫ *Minha Sa√∫de*\n`;
                    if (imcResult.value) text += `IMC: ${imcResult.value.val} (${imcResult.value.class})\n`;
                    if (tmbResult.value) text += `Metabolismo: ${tmbResult.value} kcal\n`;
                    if (waterResult.value) text += `Meta √Ågua: ${waterResult.value} Litros\n`;
                    text += `\nCalcule o seu em: Plena Apps`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                return { tab, imc, tmb, water, imcResult, tmbResult, waterResult, share };
            }
        }).mount('#app');
    </script>
</body>

</html>
