<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Admin | Plena Apps</title>
    <!-- LIBS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1,
        h2,
        .font-teko {
            font-family: 'Teko', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        .gym-bg {
            background-color: #111827;
        }

        .neon-green {
            color: #84cc16;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <div id="app" v-cloak
        class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative border-x border-gray-200">

        <!-- HEADER -->
        <header class="gym-bg text-white p-6 rounded-b-3xl shadow-lg sticky top-0 z-50">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-teko uppercase tracking-wide leading-none">Personal <span
                            class="neon-green">Admin</span></h1>
                    <p class="text-gray-400 text-xs tracking-wider">Gest√£o de Alunos Simplificada</p>
                </div>
                <button @click="showAddModal = true"
                    class="bg-lime-500 hover:bg-lime-600 text-black w-10 h-10 rounded-full flex items-center justify-center font-bold shadow-lg transition">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <!-- STATUS SUMMARY -->
            <div class="flex gap-4 mt-6">
                <div class="bg-gray-800 rounded-xl p-3 flex-1 border border-gray-700">
                    <div class="text-lime-400 font-bold text-2xl font-teko">{{ activeStudents }}</div>
                    <div class="text-[10px] text-gray-400 uppercase">Ativos</div>
                </div>
                <div class="bg-gray-800 rounded-xl p-3 flex-1 border border-gray-700">
                    <div class="text-red-400 font-bold text-2xl font-teko">{{ pendingStudents }}</div>
                    <div class="text-[10px] text-gray-400 uppercase">Pendentes</div>
                </div>
            </div>
        </header>

        <!-- STUDENT LIST -->
        <main class="p-4 pb-20 overflow-y-auto flex-grow">

            <div v-if="students.length === 0" class="text-center py-10 opacity-40">
                <i class="fa-solid fa-dumbbell text-6xl mb-4 text-gray-300"></i>
                <p>Nenhum aluno cadastrado.</p>
            </div>

            <div class="space-y-3">
                <div v-for="student in sortedStudents" :key="student.id"
                    class="bg-white p-4 rounded-xl shadow-sm border-l-4 flex justify-between items-center"
                    :class="student.status === 'ok' ? 'border-lime-500' : 'border-red-500'">

                    <div>
                        <h3 class="font-bold text-lg text-gray-800">{{ student.name }}</h3>
                        <p class="text-xs text-gray-500 font-bold">Vence: {{ formatDate(student.dueDate) }}</p>
                    </div>

                    <div class="flex items-center gap-3">
                        <!-- TOGGLE STATUS -->
                        <button @click="toggleStatus(student)" class="text-2xl transition"
                            :class="student.status === 'ok' ? 'text-lime-600' : 'text-gray-300 hover:text-red-400'">
                            <i class="fa-solid fa-circle-check"></i>
                        </button>

                        <!-- WHATSAPP COBRAN√áA -->
                        <button @click="remindStudent(student)"
                            class="bg-slate-100 w-10 h-10 rounded-full flex items-center justify-center text-green-600 hover:bg-green-100 transition shadow-sm">
                            <i class="fa-brands fa-whatsapp text-lg"></i>
                        </button>

                        <button @click="removeStudent(student.id)"
                            class="text-gray-300 hover:text-red-500 text-xs ml-2">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>

                </div>
            </div>

        </main>

        <!-- ADD MODAL -->
        <div v-if="showAddModal"
            class="fixed inset-0 z-50 flex items-end justify-center sm:items-center p-4 bg-black/60 backdrop-blur-sm">
            <div class="bg-white w-full max-w-sm rounded-t-3xl sm:rounded-2xl p-6 relative animate-slide-up">
                <h3 class="text-2xl font-teko font-bold mb-4">Novo Aluno</h3>

                <div class="space-y-4">
                    <input v-model="newStudent.name" type="text" placeholder="Nome do Aluno"
                        class="w-full border rounded-xl p-3 bg-gray-50 outline-none focus:ring-2 focus:ring-lime-500">
                    <div>
                        <label class="text-xs font-bold text-gray-500 ml-1">Data de Vencimento</label>
                        <input v-model="newStudent.dueDate" type="date"
                            class="w-full border rounded-xl p-3 bg-gray-50 outline-none focus:ring-2 focus:ring-lime-500">
                    </div>
                </div>

                <div class="flex gap-3 mt-6">
                    <button @click="showAddModal = false"
                        class="flex-1 py-3 font-bold text-gray-400 hover:text-gray-600">Cancelar</button>
                    <button @click="addStudent"
                        class="flex-1 bg-lime-500 text-black font-bold py-3 rounded-xl hover:bg-lime-400 shadow-lg">Salvar</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const students = ref([]);
                const showAddModal = ref(false);
                const newStudent = ref({ name: '', dueDate: '' });

                // --- PERSISTENCE ---
                onMounted(() => {
                    const saved = localStorage.getItem('personal_students');
                    if (saved) students.value = JSON.parse(saved);

                    // Default date to today + 30 days
                    const d = new Date();
                    d.setDate(d.getDate() + 30);
                    newStudent.value.dueDate = d.toISOString().split('T')[0];
                });

                watch(students, (newVal) => {
                    localStorage.setItem('personal_students', JSON.stringify(newVal));
                }, { deep: true });

                // --- COMPUTED ---
                const activeStudents = computed(() => students.value.filter(s => s.status === 'ok').length);
                const pendingStudents = computed(() => students.value.filter(s => s.status === 'pending').length);

                const sortedStudents = computed(() => {
                    return [...students.value].sort((a, b) => (a.status === 'pending' ? -1 : 1));
                });

                // --- ACTIONS ---
                const addStudent = () => {
                    if (!newStudent.value.name || !newStudent.value.dueDate) return;

                    students.value.push({
                        id: Date.now(),
                        name: newStudent.value.name,
                        dueDate: newStudent.value.dueDate,
                        status: 'ok' // Starts paid
                    });

                    newStudent.value.name = '';
                    showAddModal.value = false;
                };

                const toggleStatus = (s) => {
                    s.status = s.status === 'ok' ? 'pending' : 'ok';
                };

                const removeStudent = (id) => {
                    if (confirm('Excluir aluno?')) {
                        students.value = students.value.filter(s => s.id !== id);
                    }
                };

                const remindStudent = (s) => {
                    let text = `Ol√° ${s.name.split(' ')[0]}! üí™\n`;
                    if (s.status === 'pending') {
                        text += `Passando pra lembrar que sua mensalidade venceu dia ${formatDate(s.dueDate)}. Bora renovar o shape? üöÄ`;
                    } else {
                        text += `Tudo certo com seu treino? Bora focar essa semana! üëä`;
                    }

                    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                };

                // --- UTILS ---
                const formatDate = (iso) => {
                    if (!iso) return '--/--';
                    const [y, m, d] = iso.split('-');
                    return `${d}/${m}`;
                };

                return {
                    students, showAddModal, newStudent, activeStudents, pendingStudents, sortedStudents,
                    addStudent, toggleStatus, removeStudent, remindStudent, formatDate
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
