<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha C√©lula | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fcece0;
        }

        /* Soft orange/community feel */
        [v-cloak] {
            display: none;
        }

        .tab-active {
            border-bottom: 2px solid #ea580c;
            color: #ea580c;
        }

        .tab-inactive {
            color: #9ca3af;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="min-h-screen">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <!-- HEADER -->
        <header class="bg-orange-600 p-6 text-white shadow-lg rounded-b-3xl z-10">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-users-rectangle"></i> Minha C√©lula
            </h1>
            <p class="text-xs text-orange-200 mt-1">Gest√£o de Pequenos Grupos</p>

            <div class="mt-6 flex justify-between items-end">
                <div>
                    <div class="text-xs text-orange-200">Pr√≥ximo Encontro</div>
                    <div class="font-bold text-lg">Quinta-feira, 20h</div>
                </div>
                <button
                    class="bg-white text-orange-600 px-3 py-1 rounded-full text-xs font-bold shadow hover:bg-orange-50">
                    <i class="fa-solid fa-bell mr-1"></i> Aviso
                </button>
            </div>
        </header>

        <!-- TABS -->
        <div class="mt-4 px-6 flex justify-between border-b border-gray-100">
            <button @click="tab = 'membros'" :class="tab === 'membros' ? 'tab-active' : 'tab-inactive'"
                class="pb-3 flex-1 font-bold text-sm">Membros</button>
            <button @click="tab = 'escala'" :class="tab === 'escala' ? 'tab-active' : 'tab-inactive'"
                class="pb-3 flex-1 font-bold text-sm">Escala (Lanche)</button>
        </div>

        <!-- CONTENT -->
        <main class="flex-grow p-6 bg-gray-50 flex flex-col gap-4">

            <!-- TAB: MEMBROS -->
            <div v-if="tab === 'membros'" class="space-y-4">

                <div class="flex gap-2 mb-4">
                    <input v-model="newMember" @keyup.enter="addMember" type="text"
                        placeholder="Nome do participante..."
                        class="flex-grow border border-gray-300 rounded-lg px-4 py-2 text-sm outline-none focus:border-orange-500">
                    <button @click="addMember"
                        class="bg-orange-600 text-white rounded-lg px-4 font-bold shadow hover:bg-orange-700">+</button>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-100 divide-y divide-gray-50">
                    <div v-for="(m, idx) in members" :key="idx"
                        class="p-4 flex justify-between items-center hover:bg-orange-50 transition group">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-xs font-bold text-gray-500">
                                {{ m.charAt(0) }}
                            </div>
                            <span class="font-bold text-slate-700">{{ m }}</span>
                        </div>
                        <button @click="removeMember(idx)"
                            class="text-red-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>

                <div v-if="members.length === 0" class="text-center text-gray-400 py-8 text-sm">
                    Adicione os membros da sua c√©lula.
                </div>

                <div class="bg-orange-100 text-orange-800 p-4 rounded-xl text-center text-sm font-bold">
                    Total de Ovelhas: {{ members.length }}
                </div>
            </div>

            <!-- TAB: ESCALA -->
            <div v-if="tab === 'escala'" class="space-y-6">

                <div class="bg-white p-4 rounded-xl shadow-sm border border-orange-100">
                    <h3 class="font-bold text-gray-800 mb-2 border-l-4 border-orange-500 pl-2">Estudo da Semana</h3>
                    <input type="text" placeholder="Tema/Palavra..."
                        class="w-full bg-slate-50 border-b border-gray-200 py-2 outline-none text-sm">
                    <input type="text" placeholder="Ministrante..."
                        class="w-full bg-slate-50 border-b border-gray-200 py-2 outline-none text-sm mt-2">
                </div>

                <div>
                    <h3 class="font-bold text-gray-800 mb-2">Quem trazo lanche? üçï</h3>

                    <div class="space-y-2">
                        <div v-for="d in dates" :key="d.date"
                            class="bg-white p-3 rounded-lg border border-gray-200 flex items-center justify-between">
                            <div class="text-xs font-bold bg-gray-100 px-2 py-1 rounded text-gray-500">{{ d.date }}
                            </div>

                            <select v-model="d.member"
                                class="bg-transparent text-sm font-bold text-orange-600 outline-none cursor-pointer">
                                <option value="">Selecione...</option>
                                <option v-for="m in members" :value="m">{{ m }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button @click="shareSchedule"
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2">
                    <i class="fa-brands fa-whatsapp"></i> Enviar Escala no Grupo
                </button>

            </div>

        </main>

    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;

        createApp({
            setup() {
                const tab = ref('membros');
                const newMember = ref("");
                const members = ref(["Ana", "Carlos", "Beatriz", "Jo√£o (L√≠der)", "Marcos"]);

                // Demo Dates
                const dates = ref([
                    { date: "14/Dez", member: "Ana" },
                    { date: "21/Dez", member: "Carlos" },
                    { date: "28/Dez", member: "" },
                    { date: "04/Jan", member: "" }
                ]);

                const addMember = () => {
                    if (newMember.value.trim()) {
                        members.value.push(newMember.value.trim());
                        newMember.value = "";
                    }
                };

                const removeMember = (idx) => {
                    if (confirm("Remover membro?")) {
                        members.value.splice(idx, 1);
                    }
                };

                const shareSchedule = () => {
                    let text = `üìÖ *Escala da C√©lula* üìÖ\n\n`;
                    dates.value.forEach(d => {
                        text += `‚ñ´Ô∏è *${d.date}*: ${d.member || '(Vago)'}\n`;
                    });
                    text += `\n_N√£o esque√ßam!_`;

                    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                };

                onMounted(() => {
                    const saved = localStorage.getItem('plena_celula_members');
                    if (saved) try { members.value = JSON.parse(saved); } catch (e) { }
                });

                watch(members, () => {
                    localStorage.setItem('plena_celula_members', JSON.stringify(members.value));
                }, { deep: true });

                return {
                    tab, members, newMember, addMember, removeMember, dates, shareSchedule
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
