<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #f8fafc;
        }

        h1,
        .script-font {
            font-family: 'Dancing Script', cursive;
        }

        [v-cloak] {
            display: none;
        }

        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

        .theme-day {
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);

        .theme-night {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div id="app" v-cloak class="w-full max-w-md flex flex-col items-center gap-6">

        <!-- HEADER -->
        <header class="text-center">
            <h1 class="text-5xl font-bold text-slate-800 mb-2">Promessas</h1>
            <p class="text-slate-500 italic">Uma palavra de Deus para o seu dia.</p>
        </header>

        <!-- CARD DISPLAY -->
        <div id="verse-card"
            class="w-full aspect-[4/5] rounded-3xl p-8 flex flex-col items-center justify-center text-center relative overflow-hidden transition-all duration-500 card-shadow border border-white/20"
            :class="currentTheme">

            <i class="fa-solid fa-quote-left text-4xl opacity-30 mb-6"></i>

            <div class="flex-grow flex items-center">
                <p class="text-2xl md:text-3xl font-bold leading-snug drop-shadow-sm">
                    "{{ currentVerse.text }}"
                </p>
            </div>

            <div class="mt-6 border-t border-current opacity-60 w-1/2 pt-4">
                <p class="text-lg font-bold tracking-wider uppercase">{{ currentVerse.ref }}</p>
            </div>

            <div class="absolute bottom-4 text-[10px] opacity-40 uppercase tracking-widest font-sans">Caixinha de
                Promessas</div>
        </div>

        <!-- CONTROLS -->
        <div class="w-full grid grid-cols-2 gap-4">
            <button @click="newVerse"
                class="col-span-2 bg-slate-900 text-white hover:bg-slate-800 py-4 rounded-xl font-bold text-lg shadow-lg flex items-center justify-center gap-2 transition transform active:scale-95">
                <i class="fa-solid fa-shuffle"></i> Nova Palavra
            </button>

            <button @click="toggleTheme"
                class="bg-white text-slate-700 border border-slate-200 hover:bg-slate-50 py-3 rounded-xl font-bold shadow-sm">
                <i class="fa-solid fa-palette mr-1"></i> Tema
            </button>

            <button @click="share"
                class="bg-green-500 text-white hover:bg-green-600 py-3 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">
                <i class="fa-brands fa-whatsapp"></i> Compartilhar
            </button>
        </div>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const themes = ['theme-day', 'theme-night', 'theme-paper'];
                const themeIndex = ref(0);

                const verses = [

                    { text: "Mil cairÃ£o ao teu lado, e dez mil Ã  tua direita, mas tu nÃ£o serÃ¡s atingido.", ref: "Salmos 91:7" },

                    { text: "No mundo tereis afliÃ§Ãµes, mas tende bom Ã¢nimo, eu venci o mundo.", ref: "JoÃ£o 16:33" },

                ];

                const currentVerse = ref(verses[0]);

                    const rnd = Math.floor(Math.random() * verses.length);
                    currentVerse.value = verses[rnd];

                const toggleTheme = () => {
                    themeIndex.value = (themeIndex.value + 1) % themes.length;
                };

                const share = () => {

                return {
                    currentVerse, newVerse, toggleTheme, currentTheme, share

            }
        }).mount('#app');
    </script>
</body>

</html>
