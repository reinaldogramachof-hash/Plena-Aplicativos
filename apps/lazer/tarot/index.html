<!DOCTYPE html>

    <!-- LIBS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        }

        h1,
        h2,
        .mystic-font {
            font-family: 'Cinzel', serif;
        }

        [v-cloak] {
            display: none;
        }

        .card-flip {
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);

        }

        .stars-bg {
            background-image: radial-gradient(white 1px, transparent 1px);

        }
    </style>
</head>

<body class="min-h-screen flex flex-col relative overflow-hidden">

                        <div class="flex-grow bg-slate-800 rounded-lg mb-4 bg-cover bg-center opacity-80"
                            :style="`background-image: url(${currentCard.image})`"></div>

                        <h2 class="text-xl text-amber-400 font-bold mb-1">{{ currentCard.name }}</h2>
                        <p class="text-[10px] text-amber-100/50 uppercase mb-2">{{ currentCard.archetype }}</p>
                        <p class="text-sm text-slate-300 leading-tight">{{ currentCard.advice }}</p>
                    </div>

                </div>
            </div>

            <!-- ACTION BUTTON -->
            <div v-if="revealed" class="animate-fade-in-up w-full">
                <button @click="shareCard"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-purple-900/50 transition flex items-center justify-center gap-3">

                <button @click="reset"

            </div>

            <div v-else class="text-slate-400 text-sm animate-pulse">

        </main>

    </div>

    <script>

</body>

</html>
