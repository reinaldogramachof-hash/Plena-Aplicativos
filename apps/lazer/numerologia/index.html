<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerologia Express | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #fdf4ff, #fae8ff);
            font-family: 'Quicksand', sans-serif;
            color: #4a044e;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen py-10 px-6 flex flex-col items-center">

        <h1 class="text-3xl font-bold mb-2 text-fuchsia-700 uppercase tracking-widest"><i
                class="fa-solid fa-hashtag"></i> Numerologia</h1>
        <p class="text-fuchsia-400 mb-8 text-sm">Descubra o poder do seu nome</p>

        <!-- INPUT -->
        <div class="w-full bg-white p-6 rounded-2xl shadow-xl mb-8 animate-fade-in">
            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Seu Nome Completo</label>
            <input v-model="name" @input="calculate"
                class="w-full text-lg border-b-2 border-fuchsia-200 outline-none pb-2 bg-transparent text-fuchsia-900 placeholder-fuchsia-200 uppercase"
                placeholder="DIGITE AQUI...">
        </div>

        <!-- RESULT -->
        <div v-if="name.length > 2" class="w-full space-y-6 animate-slide-up">

            <!-- DESTINY NUMBER (Total) -->
            <div
                class="bg-gradient-to-br from-fuchsia-600 to-purple-800 text-white p-6 rounded-2xl shadow-lg relative overflow-hidden">
                <i class="fa-solid fa-star absolute -right-4 -top-4 text-8xl text-white/10"></i>
                <div class="relative z-10 text-center">
                    <span class="text-xs uppercase tracking-widest opacity-80">N칰mero de Destino</span>
                    <div class="text-6xl font-bold my-2">{{ destinyNum }}</div>
                    <p class="text-sm italic opacity-90">{{ meanings[destinyNum] }}</p>
                </div>
            </div>

            <!-- DETAILS (Vowels/Consonants) -->
            <div class="flex gap-4">
                <div class="flex-1 bg-white p-4 rounded-xl shadow text-center">
                    <div class="text-2xl font-bold text-pink-500">{{ soulNum }}</div>
                    <div class="text-[10px] text-gray-400 uppercase">Alma (Vogais)</div>
                </div>
                <div class="flex-1 bg-white p-4 rounded-xl shadow text-center">
                    <div class="text-2xl font-bold text-blue-500">{{ personNum }}</div>
                    <div class="text-[10px] text-gray-400 uppercase">Sonho (Consoantes)</div>
                </div>
            </div>

            <!-- SHARE -->
            <button @click="shareWhatsapp"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-full shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                <i class="fa-brands fa-whatsapp"></i> Compartilhar Resultado
            </button>

        </div>

        <div v-else class="text-center text-gray-300 mt-10">
            <i class="fa-solid fa-arrow-up text-4xl mb-4 animate-bounce"></i>
            <p>Digite seu nome para revelar sua ess칡ncia.</p>
        </div>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const name = ref('');

                // Pythagorean Table
                const table = {
                    'A': 1, 'J': 1, 'S': 1,
                    'B': 2, 'K': 2, 'T': 2,
                    'C': 3, 'L': 3, 'U': 3,
                    'D': 4, 'M': 4, 'V': 4,
                    'E': 5, 'N': 5, 'W': 5,
                    'F': 6, 'O': 6, 'X': 6,
                    'G': 7, 'P': 7, 'Y': 7,
                    'H': 8, 'Q': 8, 'Z': 8,
                    'I': 9, 'R': 9
                };

                const reduce = (n) => {
                    while (n > 9 && n !== 11 && n !== 22 && n !== 33) { // Master numbers kept? Let's reduce all to 1-9 for simplicity except 11/22
                        n = n.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                    }
                    return n;
                };

                const getNumber = (str) => {
                    let sum = 0;
                    const clean = str.toUpperCase().replace(/[^A-Z]/g, '');
                    for (let char of clean) {
                        sum += table[char] || 0;
                    }
                    return reduce(sum);
                };

                const destinyNum = computed(() => getNumber(name.value));

                const soulNum = computed(() => { // Vowels
                    let sum = 0;
                    const clean = name.value.toUpperCase().replace(/[^A-Z]/g, '');
                    for (let char of clean) {
                        if ('AEIOUY'.includes(char)) sum += table[char] || 0;
                    }
                    return reduce(sum);
                });

                const personNum = computed(() => { // Consonants
                    let sum = 0;
                    const clean = name.value.toUpperCase().replace(/[^A-Z]/g, '');
                    for (let char of clean) {
                        if (!'AEIOUY'.includes(char)) sum += table[char] || 0;
                    }
                    return reduce(sum);
                });

                const meanings = {
                    1: "L칤der natural, pioneiro, independente e original.",
                    2: "Diplomata, parceiro, sens칤vel e pacificador.",
                    3: "Comunicador, criativo, soci치vel e expressivo.",
                    4: "Trabalhador, pr치tico, organizado e leal.",
                    5: "Aventureiro, livre, vers치til e sensual.",
                    6: "Respons치vel, amoroso, protetor e familiar.",
                    7: "Anal칤tico, introspectivo, espiritual e s치bio.",
                    8: "Ambicioso, executivo, material e poderoso.",
                    9: "Humanit치rio, generoso, compaix칚o e idealismo.",
                    11: "Mestre: Intui칞칚o elevada e ilumina칞칚o espiritual.",
                    22: "Mestre: O grande construtor, realiza sonhos imposs칤veis."
                };

                const shareWhatsapp = () => {
                    const text = `游댝 *Numerologia de ${name.value.toUpperCase()}*\n\nDestino: *${destinyNum.value}*\nAlma: ${soulNum.value} | Sonho: ${personNum.value}\n"${meanings[destinyNum.value]}"\n\nDescubra em: Plena Apps`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                return { name, destinyNum, soulNum, personNum, meanings, shareWhatsapp };
            }
        }).mount('#app');
    </script>
</body>

</html>
