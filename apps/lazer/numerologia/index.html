<body class="bg-black text-white">

            <div>
                <label class="block text-yellow-500/80 text-xs font-bold uppercase mb-2 ml-1">Seu Nome Completo</label>
                <input v-model="name" type="text" placeholder="Digite aqui..."

            </div>

            <button @click="calculate" :disabled="!name"
                class="w-full gold-grad text-stone-900 font-bold py-4 rounded-xl shadow-lg shadow-yellow-900/40 hover:scale-[1.02] disabled:opacity-50 disabled:scale-100 transition duration-300">

        </div>

        <!-- RESULT -->
        <div v-else class="w-full text-center animate-fade-in">

            <p class="text-stone-400 text-xs uppercase tracking-widest mb-4">Seu NÃºmero de ExpressÃ£o Ã©</p>

                <svg class="absolute inset-0 w-full h-full animate-spin-slow text-yellow-500/20" viewBox="0 0 100 100">

            </button>

            <button @click="result = null; name = ''"

            </button>

        </div>

        <!-- FOOTER INFO -->
        <footer class="mt-auto py-6 text-center opacity-30 text-[10px] text-stone-500 w-full">

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const name = ref('');
                const result = ref(null);

                const meanings = {
                    1: { title: "O LÃ­der", desc: "Pioneiro, independente e criativo. VocÃª nasceu para liderar e inovar." },
                    2: { title: "O Diplomata", desc: "Pacificador, sensÃ­vel e parceiro. VocÃª busca harmonia e conexÃ£o." },
                    3: { title: "O Comunicador", desc: "Expressivo, otimista e artÃ­stico. Sua alegria contagia a todos." },
                    4: { title: "O Construtor", desc: "PrÃ¡tico, trabalhador e leal. VocÃª Ã© a base sÃ³lida onde tudo se edifica." },
                    5: { title: "O Aventureiro", desc: "Livre, versÃ¡til e magnÃ©tico. A rotina Ã© sua inimiga, o mundo Ã© seu lar." },
                    6: { title: "O Cuidador", desc: "ResponsÃ¡vel, protetor e amoroso. A famÃ­lia e o lar sÃ£o seu templo." },
                    7: { title: "O SÃ¡bio", desc: "AnalÃ­tico, mÃ­stico e reservado. VocÃª busca a verdade oculta das coisas." },
                    8: { title: "O Poderoso", desc: "Ambicioso, eficiente e visionÃ¡rio. Sucesso material e autoridade te definem." },
                    9: { title: "O HumanitÃ¡rio", desc: "Generoso, idealista e compassivo. VocÃª veio para ajudar o mundo." },
                    11: { title: "O Mestre Intuitivo", desc: "NÃºmero Mestre. Iluminado e inspirador, com grande potencial espiritual." },
                    22: { title: "O Mestre Construtor", desc: "NÃºmero Mestre. Capaz de transformar grandes sonhos em realidade tangÃ­vel." }
                };

                const calculate = () => {
                    const cleanName = name.value.toUpperCase().replace(/[^A-Z]/g, '');
                    if (!cleanName) return;

                    let total = 0;
                    for (let i = 0; i < cleanName.length; i++) {
                        const charCode = cleanName.charCodeAt(i) - 64; // A=1, B=2...
                        // Pythagorean System: 1-9 mapping
                        // 1:(A,J,S), 2:(B,K,T), 3:(C,L,U)...
                        const val = (charCode - 1) % 9 + 1;
                        total += val;
                    }

                    // Reduce to single digit or catch master numbers
                    result.value = reduceNumber(total);
                };

                const reduceNumber = (num) => {
                    if (num === 11 || num === 22) {
                        return { number: num, ...meanings[num] };
                    }
                    if (num <= 9) {
                        return { number: num, ...meanings[num] };
                    }
                    // Recursive sum
                    const sum = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                    return reduceNumber(sum);
                };

                const shareResult = () => {
                    const r = result.value;
                    let text = `ðŸ”¢ *NUMEROLOGIA EXPRESS* ðŸ”¢\n\n`;
                    text += `Meu Nome: *${name.value}*\n`;
                    text += `Meu NÃºmero: *${r.number} - ${r.title.toUpperCase()}*\n\n`;
                    text += `âœ¨ _${r.description}_\n\n`;
                    text += `_Descubra o seu nÃºmero aqui!_`;

                    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                };

                return {
                    name, result, calculate, shareResult
                };
            }
        }).mount('#app');
    </script>
