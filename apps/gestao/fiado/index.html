<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fiado | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #fff1f2;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Rose theme */
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <!-- HEADER -->
        <header class="bg-rose-600 text-white p-6 shadow-md rounded-b-3xl mb-6">
            <div class="flex justify-between items-start mb-4">
                <h1 class="text-2xl font-bold"><i class="fa-solid fa-book-open mr-2"></i>Caderno de Fiado</h1>
                <div class="flex gap-2">
                    <button @click="backupData" class="bg-rose-500 hover:bg-rose-400 p-2 rounded-full transition"><i
                            class="fa-solid fa-download text-sm"></i></button>
                    <label class="bg-rose-500 hover:bg-rose-400 p-2 rounded-full transition cursor-pointer">
                        <i class="fa-solid fa-upload text-sm"></i>
                        <input type="file" @change="restoreData" class="hidden" accept=".json">
                    </label>
                </div>
            </div>
            <div>
                <p class="text-rose-200 text-xs uppercase font-bold">Total a Receber</p>
                <p class="text-4xl font-bold">R$ {{ totalDebt.toFixed(2) }}</p>
            </div>
        </header>

        <!-- ADD CUSTOMER -->
        <div class="px-6 mb-6">
            <div class="flex gap-2">
                <input v-model="newClient" @keyup.enter="addClient" type="text" placeholder="Nome do Cliente"
                    class="flex-grow bg-rose-50 p-3 rounded-xl outline-none focus:ring-2 focus:ring-rose-500">
                <button @click="addClient" class="bg-rose-600 hover:bg-rose-700 text-white px-4 rounded-xl font-bold"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <!-- CUSTOMER LIST -->
        <div class="flex-grow px-6 pb-6 space-y-4 overflow-y-auto">
            <div v-for="(client, idx) in sortedClients" :key="client.id"
                class="bg-white border text-gray-800 rounded-xl p-4 shadow-sm relative group hover:shadow-md transition">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-lg">{{ client.name }}</h3>
                    <div class="flex items-center gap-2">
                        <span class="font-bold text-rose-600">R$ {{ client.debt.toFixed(2) }}</span>
                        <button @click="deleteClient(client.id)" class="text-gray-300 hover:text-red-500"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>

                <!-- QUICK ACTIONS -->
                <div class="flex gap-2 mt-2">
                    <button @click="openModal(client, 'add')"
                        class="flex-1 bg-rose-100 text-rose-700 py-2 rounded-lg font-bold text-sm hover:bg-rose-200 transition">
                        <i class="fa-solid fa-plus"></i> Adicionar
                    </button>
                    <button @click="openModal(client, 'pay')"
                        class="flex-1 bg-green-100 text-green-700 py-2 rounded-lg font-bold text-sm hover:bg-green-200 transition">
                        <i class="fa-solid fa-check"></i> Receber
                    </button>
                    <button @click="cobrarZap(client)"
                        class="w-10 bg-green-500 text-white rounded-lg flex items-center justify-center hover:bg-green-600">
                        <i class="fa-brands fa-whatsapp"></i>
                    </button>
                </div>
            </div>

            <div v-if="clients.length === 0" class="text-center text-gray-400 italic py-10">
                Ninguém devendo. Que beleza!
            </div>
        </div>

        <!-- MODAL (Add/Pay) -->
        <div v-if="activeClient"
            class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center z-50">
            <div class="bg-white w-full sm:max-w-sm rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl animate-slide-up">
                <h3 class="font-bold text-xl mb-1">{{ activeMode === 'add' ? 'Anotar Dívida' : 'Receber Pagamento' }}
                </h3>
                <p class="text-gray-500 text-sm mb-4">{{ activeClient.name }}</p>

                <div class="mb-6">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Valor</label>
                    <input v-model.number="amount" type="number"
                        class="w-full text-3xl font-bold border-b-2 outline-none p-2 font-mono"
                        :class="activeMode === 'add' ? 'border-rose-500 text-rose-600' : 'border-green-500 text-green-600'"
                        placeholder="0.00" autoFocus>
                </div>

                <div class="flex gap-3">
                    <button @click="activeClient = null"
                        class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-bold">Cancelar</button>
                    <button @click="confirmAction" class="flex-1 text-white py-3 rounded-xl font-bold"
                        :class="activeMode === 'add' ? 'bg-rose-600 hover:bg-rose-700' : 'bg-green-600 hover:bg-green-700'">Confirmar</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const clients = ref([]);
                const newClient = ref('');
                const activeClient = ref(null);
                const activeMode = ref('add'); // add or pay
                const amount = ref(null);

                // Computed
                const totalDebt = computed(() => clients.value.reduce((acc, c) => acc + c.debt, 0));
                const sortedClients = computed(() => [...clients.value].sort((a, b) => b.debt - a.debt));

                // Actions
                const addClient = () => {
                    if (!newClient.value) return;
                    clients.value.push({
                        id: Date.now(),
                        name: newClient.value,
                        debt: 0
                    });
                    newClient.value = '';
                };

                const deleteClient = (id) => {
                    if (confirm("Apagar cliente e histórico?")) {
                        clients.value = clients.value.filter(c => c.id !== id);
                    }
                };

                const openModal = (client, mode) => {
                    activeClient.value = client;
                    activeMode.value = mode;
                    amount.value = null;
                };

                const confirmAction = () => {
                    if (!amount.value || amount.value <= 0) return;
                    const c = clients.value.find(c => c.id === activeClient.value.id);
                    if (c) {
                        if (activeMode.value === 'add') c.debt += parseFloat(amount.value);
                        else c.debt -= parseFloat(amount.value);
                        if (c.debt < 0) c.debt = 0;
                    }
                    activeClient.value = null;
                };

                const cobrarZap = (client) => {
                    if (client.debt <= 0) return alert("Cliente não possui débito.");
                    const text = `Olá ${client.name}, tudo bem? \n\nPassando para lembrar que seu saldo devedor atual é de *R$ ${client.debt.toFixed(2)}*. \n\nPodemos combinar o pagamento? Obrigado!`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const blob = new Blob([JSON.stringify(clients.value)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `backup_fiado_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => { try { clients.value = JSON.parse(v.target.result); alert("Dados Restaurados!"); } catch (e) { alert("Erro!"); } };
                    r.readAsText(f);
                };

                // Storage
                onMounted(() => {
                    const d = localStorage.getItem('plena_fiado');
                    if (d) clients.value = JSON.parse(d);
                });
                watch(clients, () => localStorage.setItem('plena_fiado', JSON.stringify(clients.value)), { deep: true });

                return {
                    clients, newClient, sortedClients, totalDebt, activeClient, activeMode, amount,
                    addClient, deleteClient, openModal, confirmAction, cobrarZap, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
