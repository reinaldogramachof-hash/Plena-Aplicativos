<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Or√ßamentos | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Helvetica Neue', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-3xl mx-auto min-h-screen bg-white shadow-lg flex flex-col">

        <!-- HEADER -->
        <header class="bg-gray-800 text-white p-5 flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-file-invoice mr-2"></i>Or√ßamento Pro</h1>
            <div class="flex gap-2">
                <button @click="backupData"
                    class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm transition"><i
                        class="fa-solid fa-download"></i></button>
                <label class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm transition cursor-pointer">
                    <i class="fa-solid fa-upload"></i>
                    <input type="file" @change="restoreData" class="hidden" accept=".json">
                </label>
            </div>
        </header>

        <!-- FORM -->
        <div class="p-6 flex-grow">

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Cliente</label>
                    <input v-model="clientName" type="text"
                        class="w-full border-b-2 border-gray-200 p-2 outline-none focus:border-blue-500 font-bold"
                        placeholder="Nome do Cliente">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Validade</label>
                    <select v-model="validity" class="w-full border-b-2 border-gray-200 p-2 bg-white">
                        <option value="7 dias">7 dias</option>
                        <option value="15 dias">15 dias</option>
                        <option value="30 dias">30 dias</option>
                    </select>
                </div>
            </div>

            <!-- ITEMS -->
            <div class="bg-blue-50 p-4 rounded-xl mb-6">
                <h3 class="font-bold text-blue-800 text-sm mb-2">Adicionar Item</h3>
                <div class="flex gap-2 flex-wrap sm:flex-nowrap">
                    <input v-model="newItemDesc" @keyup.enter="addItem" type="text"
                        placeholder="Descri√ß√£o (ex: Cria√ß√£o de Logo)" class="flex-grow p-2 border rounded">
                    <input v-model.number="newItemPrice" @keyup.enter="addItem" type="number" placeholder="Valor"
                        class="w-24 p-2 border rounded">
                    <button @click="addItem"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-bold"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
            </div>

            <div v-if="items.length > 0" class="mb-8">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="border-b text-gray-400 uppercase text-xs">
                            <th class="py-2">Descri√ß√£o</th>
                            <th class="py-2 text-right">Valor</th>
                            <th class="py-2 w-10"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, idx) in items" :key="idx" class="border-b last:border-0 hover:bg-gray-50">
                            <td class="py-3 font-medium">{{ item.desc }}</td>
                            <td class="py-3 text-right">R$ {{ item.price.toFixed(2) }}</td>
                            <td class="text-right py-3"><button @click="remItem(idx)"
                                    class="text-red-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="text-lg font-bold">
                            <td class="py-4 text-gray-600">TOTAL</td>
                            <td class="py-4 text-right text-blue-900">R$ {{ total.toFixed(2) }}</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div v-if="items.length === 0" class="text-center text-gray-400 italic py-10">Adicione itens para compor o
                or√ßamento.</div>

        </div>

        <!-- ACTIONS -->
        <div class="p-4 bg-gray-50 border-t flex justify-between items-center">
            <button @click="clear" class="text-gray-500 font-bold text-sm hover:text-red-500">Limpar</button>
            <button @click="shareWhatsapp"
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-bold shadow flex items-center gap-2">
                <i class="fa-brands fa-whatsapp text-xl"></i> Enviar Or√ßamento
            </button>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const clientName = ref('');
                const validity = ref('15 dias');
                const items = ref([]);
                const newItemDesc = ref('');
                const newItemPrice = ref(null);
                const history = ref([]);

                const total = computed(() => items.value.reduce((acc, i) => acc + i.price, 0));

                const addItem = () => {
                    if (!newItemDesc.value || !newItemPrice.value) return;
                    items.value.push({ desc: newItemDesc.value, price: parseFloat(newItemPrice.value) });
                    newItemDesc.value = '';
                    newItemPrice.value = null;
                };

                const remItem = (idx) => items.value.splice(idx, 1);

                const clear = () => {
                    if (confirm("Limpar tudo?")) {
                        items.value = [];
                        clientName.value = '';
                    }
                };

                const shareWhatsapp = () => {
                    if (items.value.length === 0) return alert("Adicione itens!");

                    let text = `üìã *OR√áAMENTO*\n` +
                        `üë§ Cliente: ${clientName.value}\n` +
                        `üìÖ Validade: ${validity.value}\n\n` +
                        `*ITENS:*\n`;

                    items.value.forEach(i => {
                        text += `‚ñ™Ô∏è ${i.desc}: R$ ${i.price.toFixed(2)}\n`;
                    });

                    text += `\nüí∞ *TOTAL: R$ ${total.value.toFixed(2)}*\n\n` +
                        `_Fico √† disposi√ß√£o para fechar neg√≥cio!_`;

                    // Save to history automatically
                    history.value.unshift({ date: new Date().toLocaleDateString(), client: clientName.value, total: total.value });

                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const blob = new Blob([JSON.stringify(history.value)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `backup_orcamentos_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => { try { history.value = JSON.parse(v.target.result); alert("Hist√≥rico Restaurado!"); } catch (e) { alert("Erro!"); } };
                    r.readAsText(f);
                };

                // Storage
                onMounted(() => {
                    const h = localStorage.getItem('plena_orc_hist');
                    if (h) history.value = JSON.parse(h);
                });
                watch(history, () => localStorage.setItem('plena_orc_hist', JSON.stringify(history.value)), { deep: true });

                return {
                    clientName, validity, items, newItemDesc, newItemPrice, total,
                    addItem, remItem, clear, shareWhatsapp, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
