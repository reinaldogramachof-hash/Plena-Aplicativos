<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precifica√ß√£o Pro | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-slate-800 text-white p-6 shadow-md">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-tags"></i> Precifica√ß√£o Pro</h1>
            <p class="text-slate-400 text-xs">Calcule o pre√ßo de venda ideal</p>
        </header>

        <div class="p-6 space-y-6">

            <!-- INPUTS -->
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Custo do Produto (R$)</label>
                    <input v-model.number="cost" type="number"
                        class="w-full bg-slate-50 border border-slate-200 rounded p-3 text-lg font-bold text-slate-800 outline-none focus:border-blue-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Impostos (%)</label>
                        <input v-model.number="taxes" type="number"
                            class="w-full bg-slate-50 border border-slate-200 rounded p-2 outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Outros Custos (%)</label>
                        <input v-model.number="otherCosts" type="number"
                            class="w-full bg-slate-50 border border-slate-200 rounded p-2 outline-none focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Margem de Lucro Desejada
                        (%)</label>
                    <input v-model.number="margin" type="number"
                        class="w-full bg-white border-2 border-green-400 rounded p-3 text-lg font-bold text-green-600 outline-none focus:border-green-600">
                </div>
            </div>

            <!-- RESULTS -->
            <div class="bg-slate-800 text-white p-6 rounded-2xl shadow-xl mt-4">
                <div class="text-center mb-4">
                    <div class="text-xs text-slate-400 uppercase">Pre√ßo de Venda Sugerido</div>
                    <div class="text-4xl font-bold text-green-400">R$ {{ suggestedPrice }}</div>
                </div>

                <div class="space-y-2 text-sm border-t border-slate-700 pt-4">
                    <div class="flex justify-between">
                        <span class="text-slate-400">Custo Total (R$)</span>
                        <span>{{ cost.toFixed(2) }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-slate-400">Despesas ({{ totalPercentCosts }}%)</span>
                        <span class="text-red-300">- {{ expensesValue.toFixed(2) }}</span>
                    </div>
                    <div class="flex justify-between font-bold text-green-300">
                        <span>Lucro L√≠quido (R$)</span>
                        <span>+ {{ profitValue.toFixed(2) }}</span>
                    </div>
                </div>
            </div>

            <button @click="share"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow mt-2">
                <i class="fa-brands fa-whatsapp"></i> Compartilhar C√°lculo
            </button>

        </div>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const cost = ref(50.00);
                const taxes = ref(10); // %
                const otherCosts = ref(5); // % (card fees etc)
                const margin = ref(30); // % Profit Margin

                // Markup Calculation based on Desired Margin
                // Price = Cost / (1 - (Taxes + Other + Margin)/100)

                const totalPercentCosts = computed(() => taxes.value + otherCosts.value);

                const suggestedPrice = computed(() => {
                    // Divisor must not be 0 or negative
                    const divisor = 1 - ((totalPercentCosts.value + margin.value) / 100);
                    if (divisor <= 0) return "ERRO";
                    return (cost.value / divisor).toFixed(2);
                });

                const priceNum = computed(() => Number(suggestedPrice.value) || 0);

                const expensesValue = computed(() => {
                    return priceNum.value * (totalPercentCosts.value / 100);
                });

                const profitValue = computed(() => {
                    return priceNum.value - cost.value - expensesValue.value;
                });

                const share = () => {
                    const text = `üè∑Ô∏è *Precifica√ß√£o Pro*\n\nCusto: R$ ${cost.value}\nMargem: ${margin.value}%\n\n*Pre√ßo de Venda: R$ ${suggestedPrice.value}*\nLucro L√≠quido: R$ ${profitValue.value.toFixed(2)}`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                return { cost, taxes, otherCosts, margin, suggestedPrice, expensesValue, profitValue, totalPercentCosts, share };
            }
        }).mount('#app');
    </script>
</body>

</html>
