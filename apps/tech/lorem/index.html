<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Gen | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Georgia', serif;
        }

        [v-cloak] {
            display: none;
        }

        .font-sans {
            font-family: 'Segoe UI', sans-serif;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-slate-800 text-white p-6 shadow-md font-sans">
            <h1 class="text-2xl font-bold">Lorem Ipsum</h1>
            <p class="text-slate-400 text-xs">Gerador de Placeholder</p>
        </header>

        <div class="p-6 flex-grow font-sans space-y-6">

            <!-- CONTROLS -->
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <div class="flex justify-between mb-2">
                    <label class="font-bold text-slate-700 text-sm">Quantidade</label>
                    <span class="text-blue-600 font-bold">{{ count }}</span>
                </div>
                <input v-model="count" type="range" min="1" max="20"
                    class="w-full h-2 bg-slate-300 rounded-lg appearance-none cursor-pointer mb-4">

                <div class="flex gap-2">
                    <button @click="type='paras'"
                        :class="type==='paras'?'bg-blue-600 text-white':'bg-white text-slate-600 border'"
                        class="flex-1 py-2 rounded-lg font-bold text-sm transition">Parágrafos</button>
                    <button @click="type='words'"
                        :class="type==='words'?'bg-blue-600 text-white':'bg-white text-slate-600 border'"
                        class="flex-1 py-2 rounded-lg font-bold text-sm transition">Palavras</button>
                    <button @click="type='list'"
                        :class="type==='list'?'bg-blue-600 text-white':'bg-white text-slate-600 border'"
                        class="flex-1 py-2 rounded-lg font-bold text-sm transition">Lista UL</button>
                </div>

                <div class="mt-4 flex items-center gap-2">
                    <input v-model="startWithLorem" type="checkbox" id="lorem" class="w-4 h-4 text-blue-600 rounded">
                    <label for="lorem" class="text-sm text-slate-600">Começar com "Lorem ipsum..."</label>
                </div>
            </div>

            <!-- OUTPUT -->
            <div class="relative group">
                <div class="bg-gray-50 border-l-4 border-blue-500 p-6 text-slate-600 text-sm leading-relaxed h-80 overflow-y-auto rounded shadow-inner font-serif"
                    v-html="output"></div>
                <button @click="copy"
                    class="absolute top-2 right-2 bg-white text-blue-600 p-2 rounded shadow hover:bg-blue-50 transition opacity-50 group-hover:opacity-100">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>

            <button @click="generate"
                class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl shadow-lg">
                <i class="fa-solid fa-arrows-rotate"></i> Regenerar
            </button>

        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const count = ref(3);
                const type = ref('paras');
                const startWithLorem = ref(true);
                const output = ref('');

                const words = ["lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "ut", "enim", "ad", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "ut", "aliquip", "ex", "ea", "commodo", "consequat", "duis", "aute", "irure", "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla", "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"];

                const generatePara = () => {
                    let p = [];
                    const len = 30 + Math.floor(Math.random() * 40);
                    for (let i = 0; i < len; i++) p.push(words[Math.floor(Math.random() * words.length)]);
                    return p.join(' ') + '.';
                };

                const generate = () => {
                    let result = "";

                    if (type.value === 'paras') {
                        let paras = [];
                        for (let i = 0; i < count.value; i++) {
                            let txt = generatePara();
                            txt = txt.charAt(0).toUpperCase() + txt.slice(1);
                            paras.push(`<p class="mb-4">${txt}</p>`);
                        }
                        if (startWithLorem.value) {
                            paras[0] = paras[0].replace(/^.*? /, "Lorem ipsum dolor sit amet, ");
                        }
                        result = paras.join('');
                    }
                    else if (type.value === 'words') {
                        let w = [];
                        for (let i = 0; i < count.value; i++) w.push(words[Math.floor(Math.random() * words.length)]);
                        if (startWithLorem.value && count.value > 2) {
                            w[0] = "Lorem"; w[1] = "ipsum";
                        }
                        result = w.join(' ');
                    }
                    else if (type.value === 'list') {
                        let list = [];
                        for (let i = 0; i < count.value; i++) {
                            let txt = generatePara().substring(0, 20 + Math.floor(Math.random() * 30));
                            list.push(`<li>${txt}</li>`);
                        }
                        result = `<ul class="list-disc pl-5">${list.join('')}</ul>`;
                    }

                    output.value = result;
                };

                const copy = () => {
                    // Strip HTML for copy
                    const tmp = document.createElement("DIV");
                    tmp.innerHTML = output.value;
                    navigator.clipboard.writeText(tmp.textContent || tmp.innerText || "");
                    alert("Copiado!");
                };

                onMounted(generate);

                // Watchers to auto-regen
                const { watch } = Vue;
                watch([count, type, startWithLorem], generate);

                return { count, type, startWithLorem, output, generate, copy };
            }
        }).mount('#app');
    </script>
</body>

</html>
