<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 & Hash | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #18181b;
            color: #e4e4e7;
            font-family: 'Segoe UI', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-zinc-900 flex flex-col">

        <header class="bg-zinc-800 p-6 border-b border-zinc-700">
            <h1 class="text-xl font-bold text-yellow-500"><i class="fa-solid fa-shield-halved"></i> Crypto Tools</h1>
            <p class="text-xs text-zinc-400">Base64, MD5 & SHA</p>
        </header>

        <!-- TABS -->
        <div class="flex text-sm font-bold bg-zinc-800">
            <button @click="tab='base64'"
                :class="tab==='base64'?'text-yellow-500 border-b-2 border-yellow-500':'text-zinc-500'"
                class="flex-1 py-3 transition">Base64</button>
            <button @click="tab='hash'"
                :class="tab==='hash'?'text-yellow-500 border-b-2 border-yellow-500':'text-zinc-500'"
                class="flex-1 py-3 transition">Hash</button>
        </div>

        <div class="p-6 flex-grow space-y-6">

            <textarea v-model="input"
                class="w-full bg-zinc-950 border border-zinc-700 rounded-xl p-3 text-sm text-white outline-none focus:border-yellow-500 resize-none h-32 mono"
                placeholder="Digite ou cole aqui..."></textarea>

            <!-- BASE64 MODE -->
            <div v-if="tab === 'base64'" class="space-y-4 animate-fade-in">
                <div class="grid grid-cols-2 gap-3">
                    <button @click="encode64"
                        class="bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-2 rounded shadow">Encode <i
                            class="fa-solid fa-lock"></i></button>
                    <button @click="decode64"
                        class="bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-2 rounded shadow">Decode <i
                            class="fa-solid fa-lock-open"></i></button>
                </div>
            </div>

            <!-- HASH MODE -->
            <div v-if="tab === 'hash'" class="space-y-4 animate-fade-in">
                <div class="space-y-2">
                    <div class="bg-zinc-950 p-3 rounded border border-zinc-700">
                        <div class="text-[10px] text-zinc-500 font-bold uppercase mb-1">MD5</div>
                        <div class="text-xs text-green-400 mono break-all">{{ md5 }}</div>
                    </div>
                    <div class="bg-zinc-950 p-3 rounded border border-zinc-700">
                        <div class="text-[10px] text-zinc-500 font-bold uppercase mb-1">SHA-1</div>
                        <div class="text-xs text-blue-400 mono break-all">{{ sha1 }}</div>
                    </div>
                    <div class="bg-zinc-950 p-3 rounded border border-zinc-700">
                        <div class="text-[10px] text-zinc-500 font-bold uppercase mb-1">SHA-256</div>
                        <div class="text-xs text-purple-400 mono break-all">{{ sha256 }}</div>
                    </div>
                </div>
            </div>

            <!-- OUTPUT (For Base64) -->
            <div v-if="tab === 'base64' && output"
                class="bg-zinc-800 p-4 rounded-xl border border-zinc-700 relative group">
                <div class="text-[10px] text-zinc-500 font-bold uppercase mb-2">Resultado</div>
                <div class="text-sm mono text-white break-all">{{ output }}</div>
                <button @click="copy(output)" class="absolute top-2 right-2 text-zinc-400 hover:text-white"><i
                        class="fa-solid fa-copy"></i></button>
            </div>

        </div>

        <div class="p-4 text-center text-xs text-zinc-600">
            Powered by Crypto-JS
        </div>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const tab = ref('base64');
                const input = ref('');
                const output = ref('');

                const encode64 = () => {
                    try { output.value = btoa(input.value); } catch (e) { output.value = "Erro: Input inválido para Base64"; }
                };

                const decode64 = () => {
                    try { output.value = atob(input.value); } catch (e) { output.value = "Erro: String Base64 inválida"; }
                };

                const md5 = computed(() => input.value ? CryptoJS.MD5(input.value).toString() : '...');
                const sha1 = computed(() => input.value ? CryptoJS.SHA1(input.value).toString() : '...');
                const sha256 = computed(() => input.value ? CryptoJS.SHA256(input.value).toString() : '...');

                const copy = (txt) => {
                    navigator.clipboard.writeText(txt);
                    alert("Copiado!");
                };

                return { tab, input, output, encode64, decode64, md5, sha1, sha256, copy };
            }
        }).mount('#app');
    </script>
</body>

</html>
