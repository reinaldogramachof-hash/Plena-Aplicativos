<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 & Hash | Plena DevTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <div id="app"
        class="flex-1 flex flex-col h-full max-w-6xl mx-auto w-full md:my-12 md:rounded-2xl shadow-2xl bg-[#1e293b] border border-slate-700 overflow-hidden">

        <!-- Header -->
        <header class="bg-slate-900 p-6 border-b border-slate-700 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-purple-500/30">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl text-white">Crypto Tools</h1>
                    <p class="text-xs text-slate-400">Base64 • MD5 • SHA • URL</p>
                </div>
            </div>

            <div class="bg-slate-800 p-1 rounded-lg flex text-xs font-bold">
                <button @click="mode = 'base64'" class="px-3 py-1.5 rounded transition"
                    :class="mode === 'base64' ? 'bg-purple-600 text-white shadow' : 'text-slate-400 hover:text-white'">Base64</button>
                <button @click="mode = 'hash'" class="px-3 py-1.5 rounded transition"
                    :class="mode === 'hash' ? 'bg-purple-600 text-white shadow' : 'text-slate-400 hover:text-white'">Hashing</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">

            <!-- Input Side -->
            <div class="flex-1 flex flex-col p-6 border-b md:border-b-0 md:border-r border-slate-700 bg-[#0f172a]">
                <label class="text-xs font-bold text-purple-400 uppercase mb-3 flex justify-between">
                    <span>Entrada (Texto ou Arquivo)</span>
                    <button @click="input = ''" class="text-slate-500 hover:text-white"><i
                            class="fa-solid fa-trash"></i></button>
                </label>
                <textarea v-model="input"
                    class="flex-1 w-full bg-slate-800/50 border border-slate-700 rounded-xl p-4 font-mono text-sm text-slate-300 outline-none focus:border-purple-500 transition resize-none placeholder-slate-600 mb-4"
                    placeholder="Digite ou cole aqui..."></textarea>

                <div v-if="mode === 'base64'" class="flex gap-2">
                    <button @click="encodeBase64"
                        class="flex-1 py-3 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-xl shadow-lg transition">
                        <i class="fa-solid fa-lock"></i> Codificar (Encode)
                    </button>
                    <button @click="decodeBase64"
                        class="flex-1 py-3 bg-slate-700 hover:bg-slate-600 text-white font-bold rounded-xl transition">
                        <i class="fa-solid fa-lock-open"></i> Decodificar (Decode)
                    </button>
                </div>

                <div v-if="mode === 'hash'" class="grid grid-cols-2 gap-2">
                    <button @click="generateHash('MD5')"
                        class="py-2 bg-slate-700 hover:bg-purple-600 text-white font-bold rounded-lg transition text-xs">MD5</button>
                    <button @click="generateHash('SHA1')"
                        class="py-2 bg-slate-700 hover:bg-purple-600 text-white font-bold rounded-lg transition text-xs">SHA-1</button>
                    <button @click="generateHash('SHA256')"
                        class="py-2 bg-slate-700 hover:bg-purple-600 text-white font-bold rounded-lg transition text-xs">SHA-256</button>
                    <button @click="generateHash('SHA512')"
                        class="py-2 bg-slate-700 hover:bg-purple-600 text-white font-bold rounded-lg transition text-xs">SHA-512</button>
                </div>
            </div>

            <!-- Output Side -->
            <div class="flex-1 flex flex-col p-6 bg-[#1e293b] relative">
                <label class="text-xs font-bold text-green-400 uppercase mb-3 flex justify-between">
                    <span>Resultado</span>
                    <span v-if="lastAction" class="text-slate-500">{{ lastAction }}</span>
                </label>

                <div class="flex-1 relative">
                    <textarea readonly v-model="output"
                        class="w-full h-full bg-slate-900 border border-slate-700 rounded-xl p-4 font-mono text-sm text-green-300 outline-none resize-none"></textarea>

                    <button v-if="output" @click="copyOutput"
                        class="absolute top-4 right-4 p-2 bg-slate-800 text-slate-400 hover:text-white rounded-lg border border-slate-600 hover:border-slate-400 transition shadow-lg">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>

                <!-- Info Box -->
                <div v-if="output"
                    class="mt-4 p-3 bg-slate-800/50 rounded-lg border border-slate-700 flex items-center justify-between text-xs text-slate-400">
                    <span>Tamanho: {{ output.length }} chars</span>
                    <span v-if="mode === 'base64'">{{ (output.length * 0.75 / 1024).toFixed(2) }} KB (aprox)</span>
                </div>
            </div>

        </main>

    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const mode = ref('base64');
                const input = ref('');
                const output = ref('');
                const lastAction = ref('');

                // Base64
                const encodeBase64 = () => {
                    try {
                        // Handle UTF-8
                        output.value = window.btoa(unescape(encodeURIComponent(input.value)));
                        lastAction.value = 'Base64 Encoded';
                    } catch (e) {
                        output.value = "Erro: " + e.message;
                    }
                };

                const decodeBase64 = () => {
                    try {
                        output.value = decodeURIComponent(escape(window.atob(input.value)));
                        lastAction.value = 'Base64 Decoded';
                    } catch (e) {
                        output.value = "Erro: String Base64 inválida.";
                    }
                };

                // Hashing (CryptoJS)
                const generateHash = (algo) => {
                    if (!input.value) return;
                    let hash = '';
                    if (algo === 'MD5') hash = CryptoJS.MD5(input.value);
                    if (algo === 'SHA1') hash = CryptoJS.SHA1(input.value);
                    if (algo === 'SHA256') hash = CryptoJS.SHA256(input.value);
                    if (algo === 'SHA512') hash = CryptoJS.SHA512(input.value);

                    output.value = hash.toString(CryptoJS.enc.Hex);
                    lastAction.value = `${algo} Hash Generated`;
                };

                const copyOutput = () => {
                    navigator.clipboard.writeText(output.value);
                    alert('Copiado para a área de transferência!');
                };

                return {
                    mode, input, output, lastAction,
                    encodeBase64, decodeBase64, generateHash, copyOutput
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
