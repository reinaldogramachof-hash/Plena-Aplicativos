<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di√°rio do Beb√™ | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff7ed;
            font-family: 'Fredoka', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-orange-300 text-white p-6 rounded-b-[2rem] shadow-md z-10">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold"><i class="fa-solid fa-baby"></i> Di√°rio do Beb√™</h1>
                <div class="flex gap-2 text-orange-100">
                    <button @click="backupData"><i class="fa-solid fa-download"></i></button>
                    <label class="cursor-pointer"><i class="fa-solid fa-upload"></i><input type="file"
                            @change="restoreData" class="hidden" accept=".json"></label>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center text-3xl text-orange-300">
                    <i class="fa-solid fa-baby-carriage"></i>
                </div>
                <div>
                    <input v-model="babyName"
                        class="bg-transparent text-white placeholder-orange-100 font-bold text-xl outline-none"
                        placeholder="Nome do Beb√™">
                    <p class="text-xs opacity-80">Registrando mem√≥rias</p>
                </div>
            </div>
        </header>

        <!-- TABS -->
        <div class="flex p-4 gap-2">
            <button @click="tab = 'growth'"
                :class="tab==='growth' ? 'bg-orange-400 text-white' : 'bg-orange-50 text-orange-800'"
                class="flex-1 py-2 rounded-xl font-bold transition">Crescimento</button>
            <button @click="tab = 'milestones'"
                :class="tab==='milestones' ? 'bg-orange-400 text-white' : 'bg-orange-50 text-orange-800'"
                class="flex-1 py-2 rounded-xl font-bold transition">Marcos</button>
        </div>

        <!-- GROWTH -->
        <div v-if="tab === 'growth'" class="p-4 space-y-4 animate-fade-in">
            <div class="bg-orange-50 p-4 rounded-xl border border-orange-100">
                <h3 class="font-bold text-orange-800 mb-3"><i class="fa-solid fa-ruler"></i> Nova Medida</h3>
                <div class="flex gap-2">
                    <input v-model="growthForm.date" type="date" class="border rounded p-2 text-sm">
                    <input v-model.number="growthForm.weight" type="number" step="0.1"
                        class="w-20 border rounded p-2 text-sm" placeholder="Kg">
                    <input v-model.number="growthForm.height" type="number" class="w-20 border rounded p-2 text-sm"
                        placeholder="Cm">
                    <button @click="addGrowth" class="bg-orange-400 text-white rounded px-3 font-bold">+</button>
                </div>
            </div>

            <div class="space-y-2">
                <div v-for="(g, idx) in growthLog" :key="idx"
                    class="flex justify-between items-center bg-white border border-gray-100 p-3 rounded-lg shadow-sm">
                    <span class="text-gray-500 text-sm font-bold">{{ formatDate(g.date) }}</span>
                    <div class="text-right">
                        <div class="text-orange-600 font-bold">{{ g.weight }} kg</div>
                        <div class="text-xs text-gray-400">{{ g.height }} cm</div>
                    </div>
                    <button @click="growthLog.splice(idx,1)" class="text-red-300 hover:text-red-500"><i
                            class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>

        <!-- MILESTONES -->
        <div v-if="tab === 'milestones'" class="p-4 space-y-4 animate-fade-in">
            <div class="bg-orange-50 p-4 rounded-xl border border-orange-100">
                <h3 class="font-bold text-orange-800 mb-3"><i class="fa-solid fa-star"></i> Novo Marco</h3>
                <input v-model="milestoneForm.text" class="w-full border rounded p-2 text-sm mb-2"
                    placeholder="Ex: Primeiro sorriso, Falou 'Mama'...">
                <div class="flex gap-2">
                    <input v-model="milestoneForm.date" type="date" class="flex-1 border rounded p-2 text-sm">
                    <button @click="addMilestone"
                        class="bg-orange-400 text-white rounded px-6 font-bold">Salvar</button>
                </div>
            </div>

            <div class="relative border-l-2 border-orange-200 ml-4 pl-6 space-y-6 py-2">
                <div v-for="(m, idx) in milestones" :key="idx" class="relative">
                    <div class="absolute -left-[31px] top-1 w-4 h-4 rounded-full bg-orange-400 border-2 border-white">
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100">
                        <div class="flex justify-between mb-1">
                            <span class="text-xs font-bold text-orange-400 uppercase tracking-widest">{{
                                formatDate(m.date) }}</span>
                            <button @click="milestones.splice(idx,1)"
                                class="text-gray-300 hover:text-red-400 text-xs"><i
                                    class="fa-solid fa-trash"></i></button>
                        </div>
                        <p class="text-gray-700 font-bold">{{ m.text }}</p>
                    </div>
                </div>
            </div>
        </div>

        <button @click="share"
            class="mx-4 mt-4 bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl shadow font-bold flex items-center justify-center gap-2">
            <i class="fa-brands fa-whatsapp"></i> Compartilhar Di√°rio
        </button>

    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;

        createApp({
            setup() {
                const tab = ref('growth');
                const babyName = ref('');
                const growthLog = ref([]);
                const milestones = ref([]);

                const growthForm = ref({ date: new Date().toISOString().split('T')[0], weight: '', height: '' });
                const milestoneForm = ref({ date: new Date().toISOString().split('T')[0], text: '' });

                const addGrowth = () => {
                    if (!growthForm.value.weight) return;
                    growthLog.value.unshift({ ...growthForm.value });
                    growthForm.value.weight = ''; growthForm.value.height = '';
                };

                const addMilestone = () => {
                    if (!milestoneForm.value.text) return;
                    milestones.value.unshift({ ...milestoneForm.value });
                    milestoneForm.value.text = '';
                };

                const formatDate = (iso) => new Date(iso).toLocaleDateString('pt-BR');

                const share = () => {
                    let text = `üë∂ *Di√°rio do Beb√™ (${babyName.value})*\n\n`;

                    if (growthLog.value.length > 0) {
                        const last = growthLog.value[0];
                        text += `üìè √öltima Medida (${formatDate(last.date)}):\n${last.weight}kg | ${last.height}cm\n\n`;
                    }

                    if (milestones.value.length > 0) {
                        text += `‚≠ê *√öltimos Marcos:*\n`;
                        milestones.value.slice(0, 3).forEach(m => text += `- ${formatDate(m.date)}: ${m.text}\n`);
                    }

                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup logic standard
                const backupData = () => {
                    const data = { name: babyName.value, growth: growthLog.value, milestones: milestones.value };
                    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `bebe_backup.json`; a.click();
                };
                const restoreData = (e) => {
                    const f = e.target.files[0]; if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => { const d = JSON.parse(v.target.result); babyName.value = d.name; growthLog.value = d.growth; milestones.value = d.milestones; alert("Restaurado!"); };
                    r.readAsText(f);
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_bebe');
                    if (d) { const p = JSON.parse(d); babyName.value = p.name; growthLog.value = p.growth; milestones.value = p.milestones; }
                });
                watch([babyName, growthLog, milestones], () => {
                    localStorage.setItem('plena_bebe', JSON.stringify({ name: babyName.value, growth: growthLog.value, milestones: milestones.value }));
                }, { deep: true });

                return { tab, babyName, growthLog, milestones, growthForm, milestoneForm, addGrowth, addMilestone, formatDate, share, backupData, restoreData };
            }
        }).mount('#app');
    </script>
</body>

</html>
