<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Pro | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #ecfccb;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl relative">

        <!-- HEADER -->
        <header class="bg-lime-600 text-white p-6 shadow-lg z-10 rounded-b-3xl">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-leaf mr-2"></i> Jardim Pro</h1>
            <p class="text-lime-200 text-sm">Calculadora & Agenda</p>
        </header>

        <!-- TABS -->
        <div class="px-4 mt-6">
            <div class="flex bg-gray-100 p-1 rounded-xl">
                <button @click="tab = 'calc'" :class="tab==='calc' ? 'bg-white shadow text-lime-700' : 'text-gray-400'"
                    class="flex-1 py-2 rounded-lg font-bold text-sm transition">Or√ßamento</button>
                <button @click="tab = 'clients'"
                    :class="tab==='clients' ? 'bg-white shadow text-lime-700' : 'text-gray-400'"
                    class="flex-1 py-2 rounded-lg font-bold text-sm transition">Clientes</button>
            </div>
        </div>

        <div class="p-6">

            <!-- CALCULATOR -->
            <div v-if="tab === 'calc'" class="space-y-6 animate-fade-in">

                <div class="bg-white border border-lime-100 p-4 rounded-xl shadow-sm">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Tipo de Servi√ßo</label>
                    <select v-model="serviceType"
                        class="w-full bg-lime-50 border border-lime-200 rounded-lg p-3 outline-none font-bold text-lime-800">
                        <option value="m2">Corte de Grama (por m¬≤)</option>
                        <option value="hour">Limpeza/Poda (por Hora)</option>
                        <option value="fixed">Valor Fixo (Empreitada)</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">{{ serviceType === 'm2' ?
                            '√Årea (m¬≤)' : (serviceType === 'hour' ? 'Horas' : 'Qtd.') }}</label>
                        <input v-model="qty" type="number"
                            class="w-full bg-white border border-gray-200 rounded-lg p-3 text-center font-bold text-xl outline-none focus:border-lime-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Valor Unit.</label>
                        <input v-model="price" type="number"
                            class="w-full bg-white border border-gray-200 rounded-lg p-3 text-center font-bold text-xl outline-none focus:border-lime-500">
                    </div>
                </div>

                <div class="bg-lime-50 rounded-xl p-6 text-center border border-lime-200 mt-4">
                    <div class="text-xs text-lime-600 font-bold uppercase mb-1">Total Estimado</div>
                    <div class="text-4xl font-bold text-lime-700">R$ {{ total.toFixed(2) }}</div>
                </div>

                <button @click="saveToClient"
                    class="w-full bg-lime-600 hover:bg-lime-700 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-save"></i> Salvar na Agenda
                </button>
                <button @click="shareQuote"
                    class="w-full bg-white text-lime-600 border-2 border-lime-600 font-bold py-3 rounded-xl hover:bg-lime-50 flex items-center justify-center gap-2">
                    <i class="fa-brands fa-whatsapp"></i> Enviar Zap
                </button>
            </div>

            <!-- CLIENTS LIST -->
            <div v-if="tab === 'clients'" class="space-y-4 animate-fade-in">
                <div v-if="clients.length === 0" class="text-center text-gray-300 py-10">
                    Nenhum servi√ßo salvo ainda.
                </div>

                <div v-for="(c, idx) in clients" :key="idx"
                    class="bg-white border border-gray-100 rounded-xl p-4 shadow-sm flex justify-between items-center">
                    <div>
                        <div class="font-bold text-gray-800">R$ {{ c.total.toFixed(2) }}</div>
                        <div class="text-xs text-gray-400">{{ c.date }} ‚Ä¢ {{ c.type }}</div>
                    </div>
                    <button @click="clients.splice(idx, 1)" class="text-red-300 hover:text-red-500"><i
                            class="fa-solid fa-trash"></i></button>
                </div>
            </div>

        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const tab = ref('calc');
                const serviceType = ref('m2');
                const qty = ref(100); // default 100m2
                const price = ref(2.50); // default R$2.50/m2
                const clients = ref([]);

                const total = computed(() => {
                    return (parseFloat(qty.value) || 0) * (parseFloat(price.value) || 0);
                });

                const shareQuote = () => {
                    let desc = "";
                    if (serviceType.value === 'm2') desc = `Corte de Grama (${qty.value}m¬≤)`;
                    if (serviceType.value === 'hour') desc = `Di√°ria/Horas de Manuten√ß√£o (${qty.value}h)`;
                    if (serviceType.value === 'fixed') desc = `Servi√ßo de Jardinagem`;

                    const text = `üåø *Or√ßamento Jardim* üåø\n\nServi√ßo: ${desc}\nValor Total: *R$ ${total.value.toFixed(2)}*\n\nPodemos agendar?`;
                    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                };

                const saveToClient = () => {
                    clients.value.unshift({
                        total: total.value,
                        date: new Date().toLocaleDateString('pt-BR'),
                        type: serviceType.value
                    });
                    alert("Salvo!");
                    tab.value = 'clients';
                };

                onMounted(() => {
                    const saved = localStorage.getItem('plena_jardim');
                    if (saved) try { clients.value = JSON.parse(saved); } catch (e) { }
                });

                watch(clients, () => {
                    localStorage.setItem('plena_jardim', JSON.stringify(clients.value));
                }, { deep: true });

                return {
                    tab, serviceType, qty, price, total, clients, shareQuote, saveToClient
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
