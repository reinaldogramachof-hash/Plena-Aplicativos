<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Procedimentos | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Lato', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-indigo-600 text-white p-6 justify-between flex items-center shadow-lg">
            <div>
                <h1 class="text-xl font-bold uppercase tracking-wider">Agenda Pro</h1>
                <p class="text-indigo-200 text-xs">Procedimentos & Clientes</p>
            </div>
            <div class="flex gap-2">
                <button @click="backupData" class="text-indigo-300 hover:text-white" title="Backup"><i
                        class="fa-solid fa-download"></i></button>
                <label class="text-indigo-300 hover:text-white cursor-pointer" title="Restaurar"><i
                        class="fa-solid fa-upload"></i><input type="file" @change="restoreData" class="hidden"
                        accept=".json"></label>
            </div>
        </header>

        <!-- ADD FORM -->
        <div class="p-6 bg-indigo-50 border-b border-indigo-100">
            <h3 class="text-xs font-bold text-indigo-400 uppercase mb-3">Novo Agendamento</h3>
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input v-model="form.date" type="date"
                    class="border p-2 rounded text-sm text-gray-700 outline-none focus:border-indigo-500">
                <input v-model="form.time" type="time"
                    class="border p-2 rounded text-sm text-gray-700 outline-none focus:border-indigo-500">
            </div>
            <div class="mb-3">
                <input v-model="form.client"
                    class="w-full border p-2 rounded text-sm text-gray-700 outline-none focus:border-indigo-500"
                    placeholder="Nome do Cliente">
            </div>
            <div class="mb-3">
                <input v-model="form.procedure"
                    class="w-full border p-2 rounded text-sm text-gray-700 outline-none focus:border-indigo-500"
                    placeholder="Procedimento (Ex: Limpeza de Pele)">
            </div>
            <button @click="add"
                class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 rounded shadow">
                Agendar
            </button>
        </div>

        <!-- LIST -->
        <div class="flex-grow p-4">
            <div v-if="Object.keys(groupedAppointments).length === 0" class="text-center text-gray-400 mt-10">Nenhum
                agendamento.</div>

            <div v-for="(group, date) in groupedAppointments" :key="date" class="mb-6">
                <h4 class="font-bold text-gray-500 text-sm border-b pb-1 mb-3">{{ formatDate(date) }}</h4>

                <div v-for="app in group" :key="app.id"
                    class="bg-white border rounded-lg p-3 mb-2 shadow-sm flex justify-between items-center hover:shadow-md transition">

                    <div class="flex items-center gap-3">
                        <div class="text-indigo-600 font-bold text-lg bg-indigo-50 px-2 py-1 rounded">{{ app.time }}
                        </div>
                        <div>
                            <div class="font-bold text-gray-800">{{ app.client }}</div>
                            <div class="text-xs text-gray-500">{{ app.procedure }}</div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button @click="remind(app)" class="text-green-500 hover:text-green-600 text-xl"><i
                                class="fa-brands fa-whatsapp"></i></button>
                        <button @click="remove(app.id)" class="text-gray-300 hover:text-red-400 text-sm"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const form = ref({ date: new Date().toISOString().split('T')[0], time: '', client: '', procedure: '' });
                const appointments = ref([]);

                const add = () => {
                    if (!form.value.client || !form.value.time) return alert("Preencha os dados!");
                    appointments.value.push({
                        id: Date.now(),
                        ...form.value
                    });
                    form.value.client = '';
                    form.value.procedure = '';
                    // Keep date/time for easy next entry or reset? Let's reset time
                    form.value.time = '';
                };

                const remove = (id) => appointments.value = appointments.value.filter(a => a.id !== id);

                const sortedAppointments = computed(() => {
                    return [...appointments.value].sort((a, b) => {
                        const da = new Date(a.date + 'T' + a.time);
                        const db = new Date(b.date + 'T' + b.time);
                        return da - db;
                    });
                });

                const groupedAppointments = computed(() => {
                    const groups = {};
                    sortedAppointments.value.forEach(app => {
                        if (!groups[app.date]) groups[app.date] = [];
                        groups[app.date].push(app);
                    });
                    return groups;
                });

                const formatDate = (iso) => {
                    const parts = iso.split('-');
                    return `${parts[2]}/${parts[1]}`; // Simple DD/MM
                };

                const remind = (app) => {
                    const text = `Olá ${app.client}, lembrete do seu horário para *${app.procedure}* dia ${formatDate(app.date)} às *${app.time}*. Confirmado?`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const blob = new Blob([JSON.stringify(appointments.value)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `agenda_backup.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => { appointments.value = JSON.parse(v.target.result); alert("Agenda restaurada!"); };
                    r.readAsText(f);
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_agenda');
                    if (d) appointments.value = JSON.parse(d);
                });
                watch(appointments, () => localStorage.setItem('plena_agenda', JSON.stringify(appointments.value)), { deep: true });

                return { form, groupedAppointments, add, remove, formatDate, remind, backupData, restoreData };
            }
        }).mount('#app');
    </script>
</body>

</html>
