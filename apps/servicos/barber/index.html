<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Barber | Plena</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../../assets/js/plena_upsell.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        /* Transitions */
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.3s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-stone-50 text-stone-800">

    <div id="app" v-cloak class="flex min-h-screen">

        <!-- DESKTOP SIDEBAR -->
        <aside class="hidden md:flex w-64 flex-col bg-stone-900 text-white fixed h-full z-20 shadow-2xl">
            <div class="p-6 flex items-center gap-3 border-b border-stone-800">
                <div
                    class="w-8 h-8 bg-amber-600 rounded-lg flex items-center justify-center shadow-lg shadow-amber-500/30">
                    <i class="fa-solid fa-scissors text-white text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Agenda<span class="text-amber-500">Barber</span></span>
            </div>

            <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-2">
                <button @click="view = 'agenda'"
                    :class="view === 'agenda' ? 'bg-amber-600 text-white shadow-md' : 'text-stone-400 hover:bg-stone-800 hover:text-white'"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-300 font-medium">
                    <i class="fa-solid fa-list-check w-5"></i> Agendamentos
                </button>
            </nav>

            <div class="p-4 border-t border-stone-800 space-y-4">
                <div class="bg-stone-800 rounded-xl p-4 border border-stone-700 shadow-inner">
                    <p class="text-xs text-stone-400 uppercase font-bold mb-2 tracking-wider">Hoje</p>
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-stone-300">Cortes Agendados:</span>
                        <span class="font-bold font-mono text-amber-500">{{ todayCount }}</span>
                    </div>
                </div>

                <a href="../../../index.html"
                    class="flex items-center gap-2 text-stone-400 hover:text-white transition text-sm px-2 group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Voltar à Loja
                </a>
            </div>
        </aside>

        <!-- MOBILE HEADER -->
        <header class="md:hidden fixed w-full bg-white z-20 shadow-sm px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-amber-600 rounded-lg flex items-center justify-center text-white">
                    <i class="fa-solid fa-scissors"></i>
                </div>
                <span class="font-bold text-stone-800 tracking-tight">Agenda<span
                        class="text-amber-600">Barber</span></span>
            </div>
            <button @click="isMenuOpen = !isMenuOpen"
                class="w-10 h-10 flex items-center justify-center text-stone-600 rounded-full hover:bg-stone-100 transition">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
        </header>

        <!-- MOBILE OVERLAY MENU -->
        <transition name="fade">
            <div v-if="isMenuOpen" class="fixed inset-0 z-50 md:hidden">
                <div class="absolute inset-0 bg-stone-900/50 backdrop-blur-sm" @click="isMenuOpen = false"></div>
                <div class="absolute right-0 top-0 bottom-0 w-80 bg-white shadow-2xl p-6 flex flex-col">
                    <div class="flex justify-between items-center mb-8">
                        <span class="font-bold text-xl text-stone-800">Menu</span>
                        <button @click="isMenuOpen = false"
                            class="w-8 h-8 rounded-full bg-stone-100 flex items-center justify-center text-stone-500 hover:text-red-500 transition">
                            <i class="fa-solid fa-times"></i>
                        </button>
                    </div>

                    <nav class="flex-col space-y-2 flex-1">
                        <button @click="view = 'agenda'; isMenuOpen = false"
                            class="flex items-center gap-3 px-4 py-3 rounded-xl font-bold bg-stone-50 text-stone-700 hover:bg-amber-50 hover:text-amber-600 transition">
                            <i class="fa-solid fa-list-check text-amber-500"></i> Agendamentos
                        </button>
                    </nav>

                    <a href="../../../index.html"
                        class="mt-4 flex items-center justify-center gap-2 py-3 border border-stone-200 rounded-xl text-stone-600 font-bold hover:bg-stone-50 hover:text-stone-800 transition">
                        <i class="fa-solid fa-arrow-left"></i> Sair do App
                    </a>
                </div>
            </div>
        </transition>

        <!-- MAIN CONTENT -->
        <main class="flex-1 md:ml-64 pt-20 md:pt-8 px-4 md:px-8 pb-32 max-w-7xl mx-auto w-full">

            <!-- TOOLBAR -->
            <div
                class="bg-white rounded-2xl p-4 shadow-sm border border-stone-100 mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-stone-800 flex items-center gap-2">
                        <i class="fa-solid fa-calendar-check text-amber-600"></i> Agenda da Barbearia
                    </h2>
                    <p class="text-stone-500 text-sm mt-1">Gerencie cortes, barbas e horários.</p>
                </div>
                <div class="flex gap-2 w-full md:w-auto overflow-x-auto pb-2 md:pb-0">
                    <button @click="backupData"
                        class="px-4 py-2 bg-stone-100 hover:bg-stone-200 text-stone-600 rounded-xl font-bold text-sm transition flex items-center gap-2 whitespace-nowrap"
                        title="Salvar Backup">
                        <i class="fa-solid fa-download"></i> <span class="hidden sm:inline">Backup</span>
                    </button>
                    <label
                        class="px-4 py-2 bg-stone-100 hover:bg-stone-200 text-stone-600 rounded-xl font-bold text-sm transition flex items-center gap-2 cursor-pointer whitespace-nowrap"
                        title="Restaurar de arquivo">
                        <i class="fa-solid fa-upload"></i> <span class="hidden sm:inline">Restaurar</span>
                        <input type="file" @change="restoreData" class="hidden" accept=".json">
                    </label>
                </div>
            </div>

            <div class="grid lg:grid-cols-2 gap-8 animate-fade-in">

                <!-- FORM -->
                <div>
                    <div class="bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-stone-100 sticky top-24">
                        <div class="flex items-center gap-3 mb-6">
                            <div
                                class="w-10 h-10 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center font-bold">
                                +
                            </div>
                            <h3 class="font-bold text-stone-800 text-lg">Novo Agendamento</h3>
                        </div>

                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label
                                        class="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Data</label>
                                    <input v-model="form.date" type="date"
                                        class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition font-medium text-stone-700">
                                </div>
                                <div>
                                    <label
                                        class="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Hora</label>
                                    <input v-model="form.time" type="time"
                                        class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition font-medium text-stone-700">
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Cliente</label>
                                <input v-model="form.client" type="text" placeholder="Nome do cliente"
                                    class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition font-medium">
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Serviço</label>
                                <input v-model="form.procedure" type="text" placeholder="Ex: Cabelo e Barba"
                                    class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:ring-2 focus:ring-amber-500 outline-none transition font-medium">
                            </div>

                            <button @click="add"
                                class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-amber-500/30 transition transform active:scale-95 flex items-center justify-center gap-2 mt-4">
                                <i class="fa-solid fa-check"></i> Agendar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- LIST -->
                <div class="space-y-6">
                    <div v-if="Object.keys(groupedAppointments).length === 0"
                        class="flex flex-col items-center justify-center py-16 text-stone-400 bg-white/50 rounded-2xl border border-dashed border-stone-200">
                        <i class="fa-regular fa-calendar-xmark text-4xl mb-3 text-stone-300"></i>
                        <p>Nenhum horário marcado.</p>
                    </div>

                    <div v-for="(group, date) in groupedAppointments" :key="date" class="animate-fade-in">
                        <h4
                            class="font-bold text-stone-500 text-sm border-b border-stone-200 pb-2 mb-4 uppercase tracking-wider flex items-center gap-2">
                            <i class="fa-regular fa-calendar"></i> {{ formatDate(date) }}
                        </h4>

                        <div class="space-y-3">
                            <div v-for="app in group" :key="app.id"
                                class="bg-white p-4 rounded-xl shadow-sm border border-stone-100 flex items-center justify-between group hover:border-amber-200 transition">
                                <div class="flex items-center gap-4">
                                    <div
                                        class="bg-amber-50 text-amber-600 font-bold px-3 py-2 rounded-lg font-mono text-lg border border-amber-100">
                                        {{ app.time }}
                                    </div>
                                    <div>
                                        <p class="font-bold text-stone-800">{{ app.client }}</p>
                                        <p class="text-sm text-stone-500">{{ app.procedure }}</p>
                                    </div>
                                </div>
                                <div
                                    class="flex gap-2 opacity-100 md:opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button @click="remind(app)"
                                        class="w-8 h-8 rounded-lg bg-green-50 text-green-600 hover:bg-green-100 flex items-center justify-center transition"
                                        title="Enviar Lembrete Zap">
                                        <i class="fa-brands fa-whatsapp"></i>
                                    </button>
                                    <button @click="remove(app.id)"
                                        class="w-8 h-8 rounded-lg bg-red-50 text-red-400 hover:bg-red-100 hover:text-red-600 flex items-center justify-center transition"
                                        title="Excluir">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const isMenuOpen = ref(false);
                const view = ref('agenda');
                const form = ref({ date: new Date().toISOString().split('T')[0], time: '', client: '', procedure: '' });
                const appointments = ref([]);

                // Actions
                const add = () => {
                    if (!form.value.client || !form.value.time) return alert("Preencha os dados obrigatórios!");
                    appointments.value.push({
                        id: Date.now(),
                        ...form.value
                    });
                    form.value.client = '';
                    form.value.procedure = '';
                    form.value.time = '';
                    alert("Agendado!");
                };

                const remove = (id) => {
                    if (confirm("Cancelar este horário?")) appointments.value = appointments.value.filter(a => a.id !== id);
                };

                const sortedAppointments = computed(() => {
                    return [...appointments.value].sort((a, b) => {
                        const da = new Date(a.date + 'T' + a.time);
                        const db = new Date(b.date + 'T' + b.time);
                        return da - db;
                    });
                });

                const groupedAppointments = computed(() => {
                    const groups = {};
                    sortedAppointments.value.forEach(app => {
                        if (!groups[app.date]) groups[app.date] = [];
                        groups[app.date].push(app);
                    });
                    return Object.keys(groups).sort().reduce((obj, key) => {
                        obj[key] = groups[key];
                        return obj;
                    }, {});
                });

                const todayCount = computed(() => {
                    const today = new Date().toISOString().split('T')[0];
                    return appointments.value.filter(a => a.date === today).length;
                });

                const formatDate = (iso) => {
                    if (!iso) return '';
                    const parts = iso.split('-');
                    return `${parts[2]}/${parts[1]}/${parts[0]}`;
                };

                const remind = (app) => {
                    const text = `Fala ${app.client}, passando pra confirmar teu horário para *${app.procedure}* dia ${formatDate(app.date)} às *${app.time}*. Confirmado?`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const blob = new Blob([JSON.stringify(appointments.value)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `agenda_barber_${new Date().toISOString().slice(0, 10)}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => {
                        try {
                            appointments.value = JSON.parse(v.target.result);
                            alert("Agenda restaurada!");
                        } catch (er) { alert("Erro ao ler arquivo."); }
                    };
                    r.readAsText(f);
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_agenda_barber');
                    if (d) appointments.value = JSON.parse(d);

                    if (window.PlenaUpsell) {
                        PlenaUpsell.init({
                            appName: 'Agenda Barber',
                            plusName: 'Plena Barbearia',
                            plusLink: '../../../../Mercado Livre/apps.plus/plena_barbearia.html',
                            dashboardPreview: 'https://images.unsplash.com/photo-1503951914875-452162b0f3f1?w=800&q=80'
                        });
                    }
                });

                watch(appointments, () => localStorage.setItem('plena_agenda_barber', JSON.stringify(appointments.value)), { deep: true });

                return {
                    isMenuOpen, view, form, groupedAppointments, add, remove, formatDate, remind, backupData, restoreData, todayCount
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
