<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diarista Pro | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0fdf4;
        }

        h1,
        h2,
        h3 {
            font-family: 'Handlee', cursive;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-teal-500 text-white p-6 rounded-b-3xl shadow-md mb-6 relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-center">
                <h1 class="text-3xl font-bold"><i class="fa-solid fa-broom"></i> Diarista Pro</h1>
                <div class="flex gap-2">
                    <button @click="backupData" class="bg-teal-600 hover:bg-teal-700 p-2 rounded-full transition"
                        title="Backup"><i class="fa-solid fa-download"></i></button>
                    <label class="bg-teal-600 hover:bg-teal-700 p-2 rounded-full transition cursor-pointer"
                        title="Restaurar">
                        <i class="fa-solid fa-upload"></i>
                        <input type="file" @change="restoreData" class="hidden" accept=".json">
                    </label>
                </div>
            </div>
            <i class="fa-solid fa-sparkles absolute -bottom-4 -right-4 text-6xl text-teal-400 opacity-50"></i>
        </header>

        <!-- CLIENT INFO -->
        <div class="px-6 mb-6">
            <div class="bg-white border rounded-xl p-4 shadow-sm flex items-center gap-3">
                <div
                    class="bg-teal-100 w-10 h-10 rounded-full flex items-center justify-center text-teal-600 font-bold">
                    <i class="fa-regular fa-user"></i></div>
                <input v-model="clientName" placeholder="Nome do Cliente/Casa"
                    class="flex-grow font-bold text-gray-700 outline-none placeholder-gray-300">
            </div>
        </div>

        <!-- ROOMS CHECKLIST -->
        <div class="px-6 flex-grow space-y-6">
            <div v-for="(room, rIdx) in rooms" :key="rIdx">
                <h2
                    class="text-xl font-bold text-teal-700 mb-2 border-b border-teal-100 flex justify-between items-center">
                    {{ room.name }}
                    <span class="text-xs bg-teal-100 text-teal-600 px-2 py-1 rounded-full font-sans">{{
                        completedCount(room) }}/{{ room.tasks.length }}</span>
                </h2>
                <div class="space-y-2">
                    <div v-for="(task, tIdx) in room.tasks" :key="tIdx" @click="task.done = !task.done"
                        class="flex items-center gap-3 p-3 rounded-lg cursor-pointer transition select-none"
                        :class="task.done ? 'bg-teal-50 text-teal-800' : 'bg-gray-50 text-gray-500 hover:bg-gray-100'">

                        <div class="w-6 h-6 rounded border-2 flex items-center justify-center transition"
                            :class="task.done ? 'bg-teal-500 border-teal-500' : 'border-gray-300'">
                            <i v-if="task.done" class="fa-solid fa-check text-white text-xs"></i>
                        </div>
                        <span :class="{'line-through opacity-70': task.done}" class="font-medium">{{ task.name }}</span>
                    </div>
                </div>
            </div>

            <!-- Add Custom Room -->
            <div class="pt-4">
                <button @click="addRoom" class="text-teal-500 font-bold text-sm hover:underline">+ Adicionar
                    C√¥modo</button>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="p-6">
            <button @click="shareReport"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 transform transition hover:scale-105">
                <i class="fa-brands fa-whatsapp text-2xl"></i> Enviar Relat√≥rio
            </button>
        </div>

    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;

        createApp({
            setup() {
                const clientName = ref('');
                const rooms = ref([
                    {
                        name: 'Cozinha',
                        tasks: [
                            { name: 'Lavar Lou√ßa', done: false },
                            { name: 'Limpar Fog√£o/Forno', done: false },
                            { name: 'Limpar Geladeira (Ext)', done: false },
                            { name: 'Passar Pano', done: false }
                        ]
                    },
                    {
                        name: 'Banheiro',
                        tasks: [
                            { name: 'Lavar Box/Banheira', done: false },
                            { name: 'Limpar Vaso Sanit√°rio', done: false },
                            { name: 'Limpar Pia/Espelho', done: false },
                            { name: 'Trocar Lixo', done: false }
                        ]
                    },
                    {
                        name: 'Sala/Quartos',
                        tasks: [
                            { name: 'Tirar P√≥', done: false },
                            { name: 'Aspirar Tapetes', done: false },
                            { name: 'Arrumar Camas', done: false },
                            { name: 'Limpar Vidros', done: false }
                        ]
                    }
                ]);

                const completedCount = (room) => room.tasks.filter(t => t.done).length;

                const addRoom = () => {
                    const name = prompt("Nome do C√¥modo:");
                    if (name) {
                        rooms.value.push({ name: name, tasks: [{ name: 'Limpar Geral', done: false }] });
                    }
                };

                const shareReport = () => {
                    let text = `‚ú® *Relat√≥rio de Limpeza - Diarista Pro* ‚ú®\n` +
                        `üë§ Cliente: ${clientName.value || 'Geral'}\n` +
                        `üìÖ Data: ${new Date().toLocaleDateString()}\n\n`;

                    rooms.value.forEach(r => {
                        const done = r.tasks.filter(t => t.done);
                        if (done.length > 0) {
                            text += `*${r.name}:* ${done.length}/${r.tasks.length} conclu√≠dos\n`;
                            done.forEach(t => text += `‚úÖ ${t.name}\n`);
                            text += `\n`;
                        }
                    });

                    text += `_Servi√ßo finalizado com carinho! üßπ_`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const data = { client: clientName.value, rooms: rooms.value };
                    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `backup_diarista_${Date.now()}.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => {
                        try {
                            const d = JSON.parse(v.target.result);
                            rooms.value = d.rooms; clientName.value = d.client || '';
                            alert("Checklist Restaurado!");
                        } catch (e) { alert("Erro!"); }
                    };
                    r.readAsText(f);
                };

                // Storage
                onMounted(() => {
                    const d = localStorage.getItem('plena_diarista');
                    if (d) rooms.value = JSON.parse(d);
                    const c = localStorage.getItem('plena_diarista_client');
                    if (c) clientName.value = c;
                });

                watch([rooms, clientName], () => {
                    localStorage.setItem('plena_diarista', JSON.stringify(rooms.value));
                    localStorage.setItem('plena_diarista_client', clientName.value);
                }, { deep: true });

                return {
                    rooms, clientName, completedCount, addRoom, shareReport, backupData, restoreData
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
