<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle KM | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1e293b;
            color: #cbd5e1;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen p-6 flex flex-col">

        <header class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-white"><i class="fa-solid fa-road text-blue-500"></i> Controle KM</h1>
            <div class="flex gap-3 text-blue-400">
                <button @click="backupData" class="hover:text-white"><i class="fa-solid fa-download"></i></button>
                <label class="cursor-pointer hover:text-white"><i class="fa-solid fa-upload"></i><input type="file"
                        @change="restoreData" class="hidden" accept=".json"></label>
            </div>
        </header>

        <!-- NEW TRIP -->
        <div class="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg mb-6">
            <h3 class="font-bold text-white mb-4 text-sm uppercase">Nova Viagem</h3>
            <input v-model="entry.desc"
                class="w-full bg-slate-900 border border-slate-600 rounded p-3 mb-3 text-white outline-none focus:border-blue-500"
                placeholder="Destino / Cliente">

            <div class="grid grid-cols-2 gap-4 mb-3">
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500">KM Inicial</label>
                    <input v-model.number="entry.start" type="number"
                        class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-500">KM Final</label>
                    <input v-model.number="entry.end" type="number"
                        class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white">
                </div>
            </div>

            <div class="mb-4">
                <label class="text-[10px] uppercase font-bold text-slate-500">Valor Reembolso (R$/km)</label>
                <input v-model.number="config.rate" type="number" step="0.1"
                    class="w-24 bg-slate-900 border border-slate-600 rounded p-2 text-white block">
            </div>

            <button @click="addEntry"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg">Registrar</button>
        </div>

        <!-- LIST -->
        <div v-if="history.length > 0" class="flex-grow space-y-3">
            <div v-for="(h, idx) in history" :key="idx"
                class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 flex justify-between items-center">
                <div>
                    <div class="font-bold text-white text-sm">{{ h.desc }}</div>
                    <div class="text-xs text-slate-500">{{ formatDate(h.date) }} ‚Ä¢ {{ h.end - h.start }} km</div>
                </div>
                <div class="text-right">
                    <div class="font-bold text-green-400">R$ {{ ((h.end - h.start) * h.rate).toFixed(2) }}</div>
                    <button @click="history.splice(idx,1)" class="text-xs text-slate-600 hover:text-red-400"><i
                            class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>

        <div v-else class="text-center text-slate-600 mt-10">
            <i class="fa-solid fa-car-side text-4xl mb-2"></i>
            <p>Nenhuma viagem registrada.</p>
        </div>

        <div v-if="history.length > 0"
            class="mt-6 bg-slate-800 p-4 rounded-xl flex justify-between items-center text-sm font-bold border border-slate-600">
            <span class="text-white">Total:</span>
            <span class="text-green-400">R$ {{ totalValue }}</span>
        </div>

        <button v-if="history.length > 0" @click="share"
            class="mt-4 w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow">
            <i class="fa-brands fa-whatsapp"></i> Enviar Relat√≥rio
        </button>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const config = ref({ rate: 1.5 });
                const entry = ref({ desc: '', start: null, end: null });
                const history = ref([]);

                const addEntry = () => {
                    if (!entry.value.desc || !entry.value.start || !entry.value.end) return alert("Preencha tudo!");
                    if (entry.value.end <= entry.value.start) return alert("KM Final deve ser maior que Inicial.");

                    history.value.unshift({
                        ...entry.value,
                        rate: config.value.rate,
                        date: Date.now()
                    });

                    // Auto-fill next start with current end
                    entry.value.start = entry.value.end;
                    entry.value.end = null;
                    entry.value.desc = '';
                };

                const formatDate = (ts) => new Date(ts).toLocaleDateString('pt-BR');

                const totalValue = computed(() => {
                    const t = history.value.reduce((a, b) => a + ((b.end - b.start) * b.rate), 0);
                    return t.toFixed(2);
                });

                const share = () => {
                    let text = `üöó *Relat√≥rio KM*\n\n`;
                    history.value.forEach(h => {
                        text += `- ${h.desc} (${h.end - h.start}km): R$ ${((h.end - h.start) * h.rate).toFixed(2)}\n`;
                    });
                    text += `\n*TOTAL: R$ ${totalValue.value}*`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Backup
                const backupData = () => {
                    const data = { config: config.value, history: history.value };
                    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                    const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `km_backup.json`; a.click();
                };
                const restoreData = (e) => {
                    const f = e.target.files[0]; if (!f) return;
                    const r = new FileReader(); r.onload = (v) => { const d = JSON.parse(v.target.result); config.value = d.config; history.value = d.history; }; r.readAsText(f);
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_km');
                    if (d) { const p = JSON.parse(d); config.value = p.config; history.value = p.history; }
                });
                watch([config, history], () => localStorage.setItem('plena_km', JSON.stringify({ config: config.value, history: history.value })), { deep: true });

                return { config, entry, history, addEntry, formatDate, totalValue, share, backupData, restoreData };
            }
        }).mount('#app');
    </script>
</body>

</html>
