<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Reparos | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #f1f5f9;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="min-h-screen pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <!-- HEADER -->
        <header class="bg-slate-800 text-white p-6 shadow-md z-10 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-yellow-500"><i class="fa-solid fa-screwdriver-wrench mr-2"></i> SOS
                    Reparos</h1>
                <p class="text-slate-400 text-xs">Or√ßamento Profissional</p>
            </div>
            <button @click="reset"
                class="text-xs text-slate-400 border border-slate-600 px-3 py-1 rounded hover:text-white">Limpar</button>
        </header>

        <!-- CONTENT -->
        <div class="flex-grow p-4 space-y-6">

            <!-- CLIENT -->
            <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Cliente / Endere√ßo</label>
                <input v-model="clientName" type="text" placeholder="Nome do Cliente..."
                    class="w-full bg-white border border-slate-300 rounded-lg p-2 outline-none mb-2">
            </div>

            <!-- LABOUR -->
            <div class="bg-white p-4 rounded-xl border-l-4 border-yellow-500 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-slate-700">M√£o de Obra</h3>
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-[10px] uppercase font-bold text-slate-400">Descri√ß√£o</label>
                        <input v-model="laborDesc" type="text" placeholder="Ex: Troca de Chuveiro"
                            class="w-full border-b border-slate-200 outline-none py-1 text-sm text-slate-700 font-bold">
                    </div>
                    <div class="w-24">
                        <label class="text-[10px] uppercase font-bold text-slate-400">Valor</label>
                        <input v-model.number="laborCust" type="number"
                            class="w-full border-b border-slate-200 outline-none py-1 text-right font-bold text-slate-800"
                            placeholder="0.00">
                    </div>
                </div>
            </div>

            <!-- MATERIALS -->
            <div class="bg-white p-4 rounded-xl border-l-4 border-blue-500 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-slate-700">Materiais / Pe√ßas</h3>
                    <button @click="addMaterial" class="text-blue-500 text-xs font-bold">+ Item</button>
                </div>

                <div v-for="(item, idx) in materials" :key="idx" class="flex gap-2 mb-2 items-center">
                    <input v-model="item.name" type="text" placeholder="Nome da pe√ßa"
                        class="flex-1 border-b border-slate-100 outline-none text-sm py-1">
                    <input v-model.number="item.price" type="number" placeholder="R$"
                        class="w-20 border-b border-slate-100 outline-none text-sm py-1 text-right">
                    <button @click="materials.splice(idx,1)" class="text-red-300 hover:text-red-500"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>

                <div v-if="materials.length === 0" class="text-xs text-slate-400 italic">Nenhum material adicionado.
                </div>

                <div class="mt-2 text-right text-xs font-bold text-blue-600">
                    Subtotal Pe√ßas: R$ {{ materialsTotal.toFixed(2) }}
                </div>
            </div>

            <!-- TOTAL -->
            <div class="bg-slate-800 text-white p-6 rounded-2xl shadow-lg mt-8">
                <div class="flex justify-between items-center">
                    <div class="text-sm text-slate-400">TOTAL GERAL</div>
                    <div class="text-4xl font-bold text-yellow-500">R$ {{ grandTotal.toFixed(2) }}</div>
                </div>
                <div class="h-px bg-slate-700 my-4"></div>
                <button @click="sendQuote"
                    class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold py-3 rounded-xl transition flex justify-center items-center gap-2">
                    <i class="fa-brands fa-whatsapp"></i> Enviar Or√ßamento
                </button>
            </div>

        </div>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const clientName = ref("");
                const laborDesc = ref("");
                const laborCust = ref(0);
                const materials = ref([]);

                const addMaterial = () => {
                    materials.value.push({ name: "", price: null });
                };

                const materialsTotal = computed(() => {
                    return materials.value.reduce((acc, item) => acc + (parseFloat(item.price) || 0), 0);
                });

                const grandTotal = computed(() => {
                    return (parseFloat(laborCust.value) || 0) + materialsTotal.value;
                });

                const reset = () => {
                    if (confirm("Limpar tudo?")) {
                        clientName.value = "";
                        laborDesc.value = "";
                        laborCust.value = 0;
                        materials.value = [];
                    }
                };

                const sendQuote = () => {
                    let itemsList = materials.value.map(m => `‚ñ´Ô∏è ${m.name}: R$ ${m.price}`).join('\n');

                    let text = `üõ†Ô∏è *Or√ßamento SOS Reparos* üõ†Ô∏è\n\n`;
                    if (clientName.value) text += `Cliente: ${clientName.value}\n\n`;

                    text += `*Servi√ßo:* ${laborDesc.value || 'Geral'}\n`;
                    text += `M√£o de Obra: R$ ${laborCust.value}\n\n`;

                    if (materials.value.length > 0) {
                        text += `*Pe√ßas/Materiais:*\n${itemsList}\n`;
                        text += `(Subtotal Pe√ßas: R$ ${materialsTotal.value.toFixed(2)})\n\n`;
                    }

                    text += `----------------\n*TOTAL: R$ ${grandTotal.value.toFixed(2)}*\n----------------\n\n`;
                    text += `_Or√ßamento v√°lido por 15 dias._`;

                    const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
                    window.open(url, '_blank');
                };

                return {
                    clientName, laborDesc, laborCust, materials, addMaterial, materialsTotal, grandTotal, reset, sendQuote
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
