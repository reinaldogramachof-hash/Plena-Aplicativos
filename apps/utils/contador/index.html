<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-blue-600 text-white p-6 shadow-lg">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-calculator"></i> Contador</h1>
            <p class="text-blue-200 text-xs">EstatÃ­sticas de texto em tempo real</p>
        </header>

        <div class="flex-grow flex flex-col p-4 space-y-4">

            <!-- STATS GRID -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-center">
                    <div class="text-3xl font-bold text-blue-600">{{ stats.words }}</div>
                    <div class="text-xs text-blue-400 uppercase font-bold">Palavras</div>
                </div>
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-center">
                    <div class="text-3xl font-bold text-blue-600">{{ stats.chars }}</div>
                    <div class="text-xs text-blue-400 uppercase font-bold">Caracteres</div>
                </div>
                <div class="bg-gray-50 p-2 rounded-xl text-center">
                    <div class="font-bold text-gray-700">{{ stats.lines }}</div>
                    <div class="text-[10px] text-gray-400 uppercase">Linhas</div>
                </div>
                <div class="bg-gray-50 p-2 rounded-xl text-center">
                    <div class="font-bold text-gray-700">{{ stats.time }}</div>
                    <div class="text-[10px] text-gray-400 uppercase">Leitura</div>
                </div>
            </div>

            <!-- INPUT -->
            <textarea v-model="text"
                class="flex-grow bg-gray-50 p-4 rounded-xl border border-gray-200 resize-none outline-none focus:border-blue-500 transition"
                placeholder="Comece a digitar ou cole seu texto..."></textarea>

            <!-- TOOLS -->
            <div class="flex gap-2">
                <button @click="text=''"
                    class="flex-1 bg-red-100 hover:bg-red-200 text-red-500 py-3 rounded-xl font-bold transition"><i
                        class="fa-solid fa-trash"></i> Limpar</button>
                <button @click="copy"
                    class="flex-1 bg-blue-100 hover:bg-blue-200 text-blue-600 py-3 rounded-xl font-bold transition"><i
                        class="fa-solid fa-copy"></i> Copiar</button>
                <button @click="share"
                    class="bg-green-100 hover:bg-green-200 text-green-600 w-14 rounded-xl font-bold transition"><i
                        class="fa-brands fa-whatsapp"></i></button>
            </div>

        </div>

    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const text = ref('');

                const stats = computed(() => {
                    const t = text.value;
                    const words = t.trim() ? t.trim().split(/\s+/).length : 0;
                    const chars = t.length;
                    const lines = t.trim() ? t.split(/\r\n|\r|\n/).length : 0;

                    // Reading time (avg 200 wpm)
                    const min = Math.ceil(words / 200);
                    const time = min < 1 ? '< 1 min' : `~${min} min`;

                    return { words, chars, lines, time };
                });

                const copy = () => {
                    if (!text.value) return;
                    navigator.clipboard.writeText(text.value);
                    alert("Texto copiado!");
                };

                const share = () => {
                    if (!text.value) return;
                    const msg = `ðŸ“Š *EstatÃ­sticas do Texto:*\n\nPalavras: ${stats.value.words}\nCaracteres: ${stats.value.chars}\nLinhas: ${stats.value.lines}\nTempo Leitura: ${stats.value.time}\n\nApp Calculator`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
                };

                return { text, stats, copy, share };
            }
        }).mount('#app');
    </script>
</body>

</html>
