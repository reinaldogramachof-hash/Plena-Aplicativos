<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Universal | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-teal-600 text-white p-6 shadow-md">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-arrow-right-arrow-left"></i> Conversor</h1>
            <p class="text-teal-100 text-xs">Medidas, Pesos e Temperaturas</p>
        </header>

        <!-- CATEGORIES -->
        <div class="flex overflow-x-auto p-4 gap-2 no-scrollbar bg-teal-50">
            <button v-for="c in categories" @click="cat = c.id"
                :class="cat===c.id ? 'bg-teal-600 text-white' : 'bg-white text-teal-700 border border-teal-200'"
                class="px-4 py-2 rounded-full font-bold whitespace-nowrap transition text-sm">
                <i :class="c.icon" class="mr-1"></i> {{ c.name }}
            </button>
        </div>

        <div class="p-6 flex-grow flex flex-col items-center justify-center">

            <!-- FROM -->
            <div class="w-full mb-4">
                <div class="flex justify-between mb-1">
                    <label class="text-xs font-bold text-gray-400">DE</label>
                    <select v-model="fromUnit"
                        class="text-xs bg-transparent font-bold text-teal-600 outline-none text-right">
                        <option v-for="u in currentUnits" :value="u.id">{{ u.opt }}</option>
                    </select>
                </div>
                <input v-model.number="amount" type="number"
                    class="w-full bg-gray-50 border-2 border-gray-200 rounded-xl p-4 text-3xl font-bold text-gray-700 outline-none focus:border-teal-500 transition">
            </div>

            <!-- SWAP -->
            <button @click="swap"
                class="bg-gray-100 hover:bg-gray-200 text-gray-500 w-12 h-12 rounded-full mb-4 flex items-center justify-center transition">
                <i class="fa-solid fa-sort"></i>
            </button>

            <!-- TO -->
            <div class="w-full mb-8">
                <div class="flex justify-between mb-1">
                    <label class="text-xs font-bold text-gray-400">PARA</label>
                    <select v-model="toUnit"
                        class="text-xs bg-transparent font-bold text-teal-600 outline-none text-right">
                        <option v-for="u in currentUnits" :value="u.id">{{ u.opt }}</option>
                    </select>
                </div>
                <div
                    class="w-full bg-teal-50 border-2 border-teal-100 rounded-xl p-4 text-3xl font-bold text-teal-700 break-all">
                    {{ result }} <span class="text-base font-normal opacity-50">{{ toUnit }}</span>
                </div>
            </div>

            <div class="text-center text-xs text-gray-400">
                1 {{ fromUnit }} = {{ rate }} {{ toUnit }}
            </div>

        </div>

    </div>

    <script>
        const { createApp, ref, computed, watch } = Vue;

        createApp({
            setup() {
                const cat = ref('length');
                const amount = ref(1);
                const fromUnit = ref('m');
                const toUnit = ref('cm');

                const categories = [
                    { id: 'length', name: 'Comprimento', icon: 'fa-solid fa-ruler' },
                    { id: 'weight', name: 'Peso', icon: 'fa-solid fa-weight-hanging' },
                    { id: 'temp', name: 'Temperatura', icon: 'fa-solid fa-temperature-half' },
                    { id: 'vol', name: 'Volume', icon: 'fa-solid fa-flask' }
                ];

                const units = {
                    length: [
                        { id: 'm', opt: 'Metros (m)', factor: 1 },
                        { id: 'cm', opt: 'Centímetros (cm)', factor: 0.01 },
                        { id: 'mm', opt: 'Milímetros (mm)', factor: 0.001 },
                        { id: 'km', opt: 'Quilômetros (km)', factor: 1000 },
                        { id: 'in', opt: 'Polegadas (in)', factor: 0.0254 },
                        { id: 'ft', opt: 'Pés (ft)', factor: 0.3048 }
                    ],
                    weight: [
                        { id: 'kg', opt: 'Quilogramas (kg)', factor: 1 },
                        { id: 'g', opt: 'Gramas (g)', factor: 0.001 },
                        { id: 'lb', opt: 'Libras (lb)', factor: 0.453592 },
                        { id: 'oz', opt: 'Onças (oz)', factor: 0.0283495 }
                    ],
                    vol: [
                        { id: 'l', opt: 'Litros (L)', factor: 1 },
                        { id: 'ml', opt: 'Mililitros (ml)', factor: 0.001 },
                        { id: 'gal', opt: 'Galões (gal)', factor: 3.78541 }
                    ],
                    temp: [
                        { id: 'c', opt: 'Celsius (°C)' },
                        { id: 'f', opt: 'Fahrenheit (°F)' },
                        { id: 'k', opt: 'Kelvin (K)' }
                    ]
                };

                const currentUnits = computed(() => units[cat.value]);

                const convertLengthWeightVol = (val, from, to) => {
                    const u = currentUnits.value;
                    const fromF = u.find(x => x.id === from).factor;
                    const toF = u.find(x => x.id === to).factor;
                    // Convert to base then to target
                    const base = val * fromF;
                    return base / toF;
                };

                const convertTemp = (val, from, to) => {
                    if (from === to) return val;
                    let c = val;
                    if (from === 'f') c = (val - 32) * 5 / 9;
                    if (from === 'k') c = val - 273.15;

                    if (to === 'c') return c;
                    if (to === 'f') return (c * 9 / 5) + 32;
                    if (to === 'k') return c + 273.15;
                    return c;
                };

                const result = computed(() => {
                    if (!amount.value && amount.value !== 0) return '...';
                    let res = 0;
                    if (cat.value === 'temp') res = convertTemp(amount.value, fromUnit.value, toUnit.value);
                    else res = convertLengthWeightVol(amount.value, fromUnit.value, toUnit.value);

                    // Format output
                    return parseFloat(res.toFixed(4));
                });

                const rate = computed(() => {
                    if (cat.value === 'temp') return '...'; // Dynamic for temp
                    let res = convertLengthWeightVol(1, fromUnit.value, toUnit.value);
                    return parseFloat(res.toFixed(4));
                });

                const swap = () => {
                    const tmp = fromUnit.value;
                    fromUnit.value = toUnit.value;
                    toUnit.value = tmp;
                };

                // Watch category change to reset units
                watch(cat, (newCat) => {
                    fromUnit.value = units[newCat][0].id;
                    toUnit.value = units[newCat][1].id;
                });

                return { cat, categories, currentUnits, amount, fromUnit, toUnit, result, rate, swap };
            }
        }).mount('#app');
    </script>
</body>

</html>
