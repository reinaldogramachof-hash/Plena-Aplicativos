<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Lite | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../../assets/js/plena_upsell.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">

    <div id="app" v-cloak class="flex min-h-screen">

        <!-- DESKTOP SIDEBAR -->
        <aside class="hidden md:flex w-64 flex-col bg-slate-900 text-white fixed h-full z-20 shadow-xl">
            <div class="p-6 flex items-center gap-3 border-b border-slate-700/50">
                <div
                    class="w-8 h-8 bg-yellow-500 rounded-lg flex items-center justify-center shadow-lg shadow-yellow-500/30">
                    <i class="fa-solid fa-car text-slate-900 text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">Driver<span class="text-yellow-400">Lite</span></span>
            </div>
            <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-2">
                <button
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-slate-800 text-white font-medium shadow-inner border border-slate-700">
                    <i class="fa-solid fa-coins w-5 text-yellow-400"></i> Meu Caixa
                </button>
            </nav>
            <div class="p-4 border-t border-slate-700/50">
                <a href="../../../index.html"
                    class="flex items-center gap-2 text-slate-400 hover:text-white transition text-sm px-2 group">
                    <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> Voltar à Loja
                </a>
            </div>
        </aside>

        <!-- MOBILE HEADER -->
        <header
            class="md:hidden fixed w-full bg-slate-900 text-white z-20 shadow-md px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-yellow-500 rounded-lg flex items-center justify-center text-slate-900">
                    <i class="fa-solid fa-car"></i>
                </div>
                <span class="font-bold tracking-tight">Driver<span class="text-yellow-400">Lite</span></span>
            </div>
            <a href="../../../index.html" class="text-slate-300 hover:text-white"><i
                    class="fa-solid fa-arrow-left text-xl"></i></a>
        </header>

        <!-- MAIN CONTENT -->
        <main class="flex-1 md:ml-64 pt-20 md:pt-8 px-4 md:px-8 pb-32 max-w-4xl mx-auto w-full">

            <div class="mb-8">
                <h2 class="text-2xl font-bold text-slate-800">Controle Diário</h2>
                <p class="text-slate-500 text-sm">Registre corridas e gastos rapidamente.</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="space-y-6">
                    <!-- CARD GANHOS -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <label class="text-xs font-bold text-slate-400 uppercase block mb-2">Ganhos do Dia</label>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl font-bold text-slate-300">R$</span>
                            <input v-model.number="daily.income" type="number"
                                class="w-full text-4xl font-bold text-green-600 outline-none placeholder-slate-200"
                                placeholder="0.00">
                        </div>
                    </div>

                    <!-- CARD GASTOS -->
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <label class="text-xs font-bold text-slate-400 uppercase block mb-2">Combustível /
                            Gastos</label>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl font-bold text-slate-300">R$</span>
                            <input v-model.number="daily.expense" type="number"
                                class="w-full text-4xl font-bold text-red-600 outline-none placeholder-slate-200"
                                placeholder="0.00">
                        </div>
                    </div>

                    <button @click="closeDay"
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-slate-900 font-bold py-4 rounded-xl shadow-lg shadow-yellow-500/30 transition transform active:scale-[0.98]">
                        Fechar o Dia
                    </button>
                </div>

                <!-- RESUMO / HISTORY -->
                <div class="space-y-4">
                    <h3 class="font-bold text-slate-800 text-sm uppercase tracking-wider">Últimos 7 Dias</h3>

                    <div v-if="history.length === 0"
                        class="p-8 bg-slate-100 rounded-xl text-center text-slate-400 border border-slate-200 border-dashed">
                        <i class="fa-solid fa-road text-3xl mb-2"></i>
                        <p>Sem histórico recente.</p>
                    </div>

                    <div v-for="(day, idx) in history" :key="idx"
                        class="bg-white p-4 rounded-xl border border-slate-100 flex justify-between items-center shadow-sm">
                        <div>
                            <span class="font-bold text-slate-700 block">{{ day.date }}</span>
                            <span class="text-xs text-red-400 font-medium">Gastos: -R$ {{ day.expense.toFixed(2)
                                }}</span>
                        </div>
                        <div class="text-right">
                            <span class="font-black text-green-600 block">+ R$ {{ (day.income - day.expense).toFixed(2)
                                }}</span>
                            <span class="text-xs text-green-500/70 font-bold">Líquido</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        const { createApp, ref, onMounted, watch } = Vue;

        createApp({
            setup() {
                const daily = ref({ income: null, expense: null });
                const history = ref([]);

                const closeDay = () => {
                    if (!daily.value.income && !daily.value.expense) return;

                    history.value.unshift({
                        date: new Date().toLocaleDateString('pt-BR'),
                        income: daily.value.income || 0,
                        expense: daily.value.expense || 0
                    });

                    daily.value = { income: null, expense: null };
                    // Keep just last 7 days for "Basic" version
                    if (history.value.length > 7) history.value.pop();
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_driver_lite');
                    if (d) history.value = JSON.parse(d);

                    if (window.PlenaUpsell) {
                        PlenaUpsell.init({
                            appName: 'Driver Lite',
                            plusName: 'Plena Driver',
                            plusLink: '../../../../Mercado Livre/apps.plus/plena_driver.html',
                            dashboardPreview: 'https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=800&q=80'
                        });
                    }
                });

                watch(history, () => localStorage.setItem('plena_driver_lite', JSON.stringify(history.value)), { deep: true });

                return { daily, history, closeDay };
            }
        }).mount('#app');
    </script>
</body>

</html>
