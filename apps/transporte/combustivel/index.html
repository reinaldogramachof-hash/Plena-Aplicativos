<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Combust√≠vel | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-emerald-600 text-white p-6 shadow-md mb-6">
            <h1 class="text-2xl font-bold"><i class="fa-solid fa-gas-pump"></i> Calc Viagem</h1>
            <p class="text-emerald-100 text-xs">Divida os custos da estrada</p>
        </header>

        <div class="px-6 space-y-5">

            <!-- INPUTS -->
            <div>
                <label class="font-bold text-gray-600 text-sm">Dist√¢ncia Total (KM)</label>
                <div
                    class="flex items-center mt-1 border rounded-lg overflow-hidden bg-gray-50 focus-within:ring-2 ring-emerald-400">
                    <span class="pl-3 text-gray-400"><i class="fa-solid fa-road"></i></span>
                    <input v-model.number="distance" type="number" class="w-full p-3 bg-transparent outline-none"
                        placeholder="0">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="font-bold text-gray-600 text-sm">Consumo (KM/L)</label>
                    <input v-model.number="consumption" type="number"
                        class="w-full mt-1 p-3 border rounded-lg bg-gray-50 outline-none focus:border-emerald-500"
                        placeholder="Ex: 12">
                </div>
                <div>
                    <label class="font-bold text-gray-600 text-sm">Pre√ßo Gasolina</label>
                    <input v-model.number="fuelPrice" type="number" step="0.01"
                        class="w-full mt-1 p-3 border rounded-lg bg-gray-50 outline-none focus:border-emerald-500"
                        placeholder="Ex: 5.89">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="font-bold text-gray-600 text-sm">Ped√°gios (R$)</label>
                    <input v-model.number="tolls" type="number"
                        class="w-full mt-1 p-3 border rounded-lg bg-gray-50 outline-none focus:border-emerald-500"
                        placeholder="0">
                </div>
                <div>
                    <label class="font-bold text-gray-600 text-sm">Pessoas</label>
                    <input v-model.number="people" type="number" min="1"
                        class="w-full mt-1 p-3 border rounded-lg bg-gray-50 outline-none focus:border-emerald-500"
                        placeholder="1">
                </div>
            </div>

        </div>

        <!-- RESULTS -->
        <div class="mt-8 bg-emerald-50 p-6 rounded-t-3xl border-t border-emerald-100 flex-grow shadow-inner">
            <div class="text-center mb-6">
                <div class="text-sm text-emerald-600 font-bold uppercase mb-1">Custo Total</div>
                <div class="text-4xl font-black text-emerald-800">R$ {{ totalCost.toFixed(2) }}</div>
                <div class="text-xs text-gray-500 mt-1">Gasolina: R$ {{ fuelCost.toFixed(2) }} | Litros: {{
                    litersNeeded.toFixed(1) }}L</div>
            </div>

            <div v-if="people > 1"
                class="bg-white p-4 rounded-xl shadow-sm border border-emerald-100 flex justify-between items-center mb-6">
                <span class="text-gray-600 font-bold">Por Pessoa:</span>
                <span class="text-2xl font-bold text-emerald-600">R$ {{ costPerPerson.toFixed(2) }}</span>
            </div>

            <button @click="share"
                class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl shadow flex items-center justify-center gap-2">
                <i class="fa-brands fa-whatsapp"></i> Enviar Cobran√ßa
            </button>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const distance = ref(null);
                const consumption = ref(null);
                const fuelPrice = ref(null);
                const tolls = ref(0);
                const people = ref(1);

                const litersNeeded = computed(() => {
                    if (!distance.value || !consumption.value) return 0;
                    return distance.value / consumption.value;
                });

                const fuelCost = computed(() => litersNeeded.value * (fuelPrice.value || 0));

                const totalCost = computed(() => fuelCost.value + (tolls.value || 0));

                const costPerPerson = computed(() => {
                    if (!people.value || people.value < 1) return totalCost.value;
                    return totalCost.value / people.value;
                });

                const share = () => {
                    if (totalCost.value <= 0) return alert("Preencha os dados primeiro!");
                    const text = `‚õΩ *Custo da Viagem*\n\n` +
                        `üõ£Ô∏è Dist√¢ncia: ${distance.value} km\n` +
                        `üí∞ Total: *R$ ${totalCost.value.toFixed(2)}*\n` +
                        (people.value > 1 ? `üë• Por Pessoa: *R$ ${costPerPerson.value.toFixed(2)}*\n` : '') +
                        `\nGerado por Plena Apps`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
                };

                // Autosave last inputs
                onMounted(() => {
                    const d = localStorage.getItem('plena_fuel');
                    if (d) {
                        const p = JSON.parse(d);
                        consumption.value = p.consumption;
                        fuelPrice.value = p.price;
                        people.value = p.people || 1;
                    }
                });
                watch([consumption, fuelPrice, people], () => {
                    localStorage.setItem('plena_fuel', JSON.stringify({ consumption: consumption.value, price: fuelPrice.value, people: people.value }));
                });


                return {
                    distance, consumption, fuelPrice, tolls, people,
                    litersNeeded, fuelCost, totalCost, costPerPerson, share
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
