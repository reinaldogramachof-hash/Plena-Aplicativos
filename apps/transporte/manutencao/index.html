<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção Auto | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-slate-800 text-white p-6 shadow-md rounded-b-lg">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold"><i class="fa-solid fa-wrench"></i> Manutenção Auto</h1>
                <div class="flex gap-2">
                    <button @click="backupData" class="text-slate-400 hover:text-white" title="Backup"><i
                            class="fa-solid fa-download"></i></button>
                    <label class="text-slate-400 hover:text-white cursor-pointer" title="Restaurar"><i
                            class="fa-solid fa-upload"></i><input type="file" @change="restoreData" class="hidden"
                            accept=".json"></label>
                </div>
            </div>
            <!-- Car Info -->
            <div class="mt-4 bg-slate-700 p-3 rounded flex gap-4 items-center">
                <i class="fa-solid fa-car text-3xl text-slate-400"></i>
                <input v-model="carName"
                    class="bg-transparent text-white font-bold outline-none placeholder-slate-500 w-full"
                    placeholder="Meu Carro (Ex: Gol Prata)">
            </div>
        </header>

        <!-- FORM -->
        <div class="p-6 bg-slate-50 border-b">
            <h3 class="text-xs font-bold text-slate-500 uppercase mb-3">Novo Registro</h3>
            <div class="space-y-3">
                <div class="flex gap-2">
                    <select v-model="newLog.type" class="flex-grow p-3 rounded border bg-white text-sm">
                        <option value="Óleo">Troca de Óleo</option>
                        <option value="Pneus">Rodízio/Troca Pneus</option>
                        <option value="Freios">Pastilhas/Freios</option>
                        <option value="Revisão">Revisão Geral</option>
                        <option value="Outro">Outro</option>
                    </select>
                    <input v-model="newLog.date" type="date" class="w-36 p-3 rounded border bg-white text-sm">
                </div>
                <div class="flex gap-2">
                    <input v-model.number="newLog.km" type="number"
                        class="flex-grow p-3 rounded border bg-white text-sm" placeholder="KM Atual">
                    <input v-model.number="newLog.cost" type="number" step="0.01"
                        class="flex-grow p-3 rounded border bg-white text-sm" placeholder="Valor R$">
                </div>
                <button @click="addLog"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded shadow">
                    Adicionar Registro
                </button>
            </div>
        </div>

        <!-- HISTORY -->
        <div class="flex-grow p-6">
            <h3 class="text-xs font-bold text-slate-500 uppercase mb-4">Histórico de Serviços</h3>

            <div class="space-y-4 relative border-l-2 border-slate-200 ml-3 pl-6">

                <div v-for="(log, idx) in sortedLogs" :key="idx"
                    class="bg-white p-4 rounded-lg shadow-sm border border-slate-100 relative">
                    <!-- Dot -->
                    <div class="absolute -left-[33px] top-5 w-4 h-4 rounded-full bg-blue-500 border-2 border-white">
                    </div>

                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-slate-700">{{ log.type }}</span>
                        <span class="text-slate-400 text-xs">{{ formatDate(log.date) }}</span>
                    </div>

                    <div class="text-sm text-slate-600 mb-2">
                        <i class="fa-solid fa-gauge-high mr-1"></i> {{ log.km }} km
                    </div>

                    <div class="flex justify-between items-center bg-slate-50 p-2 rounded">
                        <span class="font-bold text-green-600">R$ {{ (log.cost||0).toFixed(2) }}</span>
                        <button @click="logs.splice(logs.indexOf(log), 1)"
                            class="text-xs text-red-300 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>

                <div v-if="logs.length === 0" class="text-sm text-slate-400 italic">
                    Nenhum serviço registrado ainda.
                </div>

            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const carName = ref('');
                const logs = ref([]);
                const newLog = ref({ type: 'Óleo', date: new Date().toISOString().split('T')[0], km: '', cost: '' });

                const addLog = () => {
                    if (!newLog.value.km) return alert("Informe a quilometragem!");
                    logs.value.unshift({ ...newLog.value });
                    newLog.value = { type: 'Óleo', date: new Date().toISOString().split('T')[0], km: '', cost: '' };
                };

                const sortedLogs = computed(() => {
                    return [...logs.value].sort((a, b) => b.km - a.km); // Sort by KM desc
                });

                const formatDate = (iso) => new Date(iso).toLocaleDateString('pt-BR');

                // Backup
                const backupData = () => {
                    const data = { car: carName.value, logs: logs.value };
                    const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = `carro_backup.json`;
                    a.click();
                };

                const restoreData = (e) => {
                    const f = e.target.files[0];
                    if (!f) return;
                    const r = new FileReader();
                    r.onload = (v) => {
                        const d = JSON.parse(v.target.result);
                        logs.value = d.logs || [];
                        carName.value = d.car || '';
                        alert("Restaurado!");
                    };
                    r.readAsText(f);
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_car');
                    if (d) {
                        const parsed = JSON.parse(d);
                        logs.value = parsed.logs || [];
                        carName.value = parsed.car || '';
                    }
                });
                watch([logs, carName], () => {
                    localStorage.setItem('plena_car', JSON.stringify({ logs: logs.value, car: carName.value }));
                }, { deep: true });

                return { carName, logs, newLog, addLog, sortedLogs, formatDate, backupData, restoreData };
            }
        }).mount('#app');
    </script>
</body>

</html>
