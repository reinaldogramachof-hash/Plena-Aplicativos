<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Lucro | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #18181b;
            color: #e4e4e7;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }

        input {
            color-scheme: dark;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen flex flex-col">

        <header class="bg-red-700 text-white p-6 shadow-lg rounded-b-3xl mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold italic uppercase"><i class="fa-solid fa-motorcycle"></i> Moto Lucro
                    </h1>
                    <p class="text-red-200 text-xs">Parceiro do Motoboy</p>
                </div>
                <!-- Oil Gauge -->
                <div class="text-center bg-black/20 p-2 rounded-lg" :class="oilStatusColor">
                    <div class="text-[10px] uppercase font-bold">Próx. Óleo</div>
                    <div class="font-mono font-bold">{{ kmToOil }} km</div>
                </div>
            </div>
        </header>

        <!-- OPERATIONS -->
        <div class="px-6 space-y-6">

            <!-- Quick Add -->
            <div class="bg-zinc-800 p-4 rounded-xl border border-zinc-700 shadow-lg">
                <h3 class="text-sm font-bold text-zinc-400 mb-4 uppercase">Corrida Rápida</h3>
                <div class="flex gap-2">
                    <input v-model.number="quickValue" type="number" step="0.50"
                        class="flex-grow bg-zinc-900 border border-zinc-600 rounded p-3 text-white font-bold text-lg focus:border-red-500 outline-none"
                        placeholder="R$ 0,00">
                    <button @click="addRide"
                        class="bg-red-600 hover:bg-red-500 text-white px-6 rounded font-bold text-xl">+</button>
                </div>
            </div>

            <!-- Today Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-zinc-800 p-4 rounded-xl border border-zinc-700 text-center">
                    <div class="text-xs text-zinc-500 uppercase">Ganhos Hoje</div>
                    <div class="text-2xl font-bold text-green-500">R$ {{ todayTotal.toFixed(2) }}</div>
                    <div class="text-xs text-zinc-400 mt-1">{{ todaysRides.length }} corridas</div>
                </div>

                <div class="bg-zinc-800 p-4 rounded-xl border border-zinc-700 space-y-2">
                    <div class="text-xs text-zinc-500 uppercase">Odômetro</div>
                    <input v-model.number="currentKm" @change="updateOil" type="number"
                        class="w-full bg-zinc-900 text-center text-white font-mono p-1 rounded border border-zinc-600 focus:border-red-500 outline-none"
                        placeholder="KM Atual">
                </div>
            </div>

            <!-- Maintenance Config -->
            <div class="bg-zinc-800 p-4 rounded-xl border border-zinc-700">
                <div class="flex justify-between items-center mb-2 cursor-pointer" @click="showMaint = !showMaint">
                    <h3 class="text-sm font-bold text-zinc-400 uppercase"><i class="fa-solid fa-wrench"></i> Config
                        Manutenção</h3>
                    <i class="fa-solid" :class="showMaint ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                </div>

                <div v-if="showMaint" class="space-y-3 animate-fade-in border-t border-zinc-700 pt-3">
                    <div>
                        <label class="text-xs text-zinc-500">Trocar Óleo a cada (km):</label>
                        <input v-model.number="oilInterval"
                            class="w-full bg-zinc-900 border border-zinc-600 rounded p-2 text-sm text-white">
                    </div>
                    <div>
                        <label class="text-xs text-zinc-500">Última troca (km):</label>
                        <input v-model.number="lastOilKm"
                            class="w-full bg-zinc-900 border border-zinc-600 rounded p-2 text-sm text-white">
                    </div>
                </div>
            </div>

            <button @click="resetDay"
                class="w-full text-zinc-500 hover:text-red-400 text-xs uppercase font-bold text-center py-2">
                Começar Novo Dia
            </button>

        </div>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const quickValue = ref('');
                const todaysRides = ref([]);

                const currentKm = ref(0);
                const lastOilKm = ref(0);
                const oilInterval = ref(1000); // Standard moto interval often 1000-3000
                const showMaint = ref(false);

                const todayTotal = computed(() => todaysRides.value.reduce((a, b) => a + b, 0));

                const addRide = () => {
                    if (!quickValue.value) return;
                    todaysRides.value.unshift(quickValue.value);
                    quickValue.value = '';
                };

                const kmToOil = computed(() => {
                    const nextChange = lastOilKm.value + oilInterval.value;
                    const remaining = nextChange - currentKm.value;
                    return remaining > 0 ? remaining : 0;
                });

                const oilStatusColor = computed(() => {
                    if (kmToOil.value <= 100) return 'text-red-500 animate-pulse';
                    if (kmToOil.value <= 300) return 'text-yellow-500';
                    return 'text-green-500';
                });

                const updateOil = () => {
                    // Just triggers reactivity for KM Watcher
                };

                const resetDay = () => {
                    if (confirm("Zerar ganhos de hoje? (O KM será mantido)")) {
                        todaysRides.value = [];
                    }
                };

                // Persistence
                onMounted(() => {
                    const d = localStorage.getItem('plena_moto');
                    if (d) {
                        const parsed = JSON.parse(d);
                        todaysRides.value = parsed.rides || [];
                        currentKm.value = parsed.km || 0;
                        lastOilKm.value = parsed.lastOil || 0;
                        oilInterval.value = parsed.interval || 1000;
                    }
                });

                watch([todaysRides, currentKm, lastOilKm, oilInterval], () => {
                    localStorage.setItem('plena_moto', JSON.stringify({
                        rides: todaysRides.value,
                        km: currentKm.value,
                        lastOil: lastOilKm.value,
                        interval: oilInterval.value
                    }));
                }, { deep: true });

                return {
                    quickValue, todaysRides, todayTotal,
                    currentKm, lastOilKm, oilInterval, showMaint,
                    addRide, kmToOil, oilStatusColor, updateOil, resetDay
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
