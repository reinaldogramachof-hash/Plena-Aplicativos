<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mala Inteligente | Plena Apps</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f9ff;
            font-family: 'Segoe UI', sans-serif;
        }

        [v-cloak] {
            display: none;
        }
    </style>
    <script src="../../../assets/js/plena-lock.js"></script>
</head>

<body class="pb-20">

    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">

        <header class="bg-sky-500 text-white p-6 shadow-md sticky top-0 z-50">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-xl font-bold"><i class="fa-solid fa-suitcase-rolling"></i> Mala Inteligente</h1>
                <div class="flex gap-2">
                    <button @click="resetList" class="text-sky-200 hover:text-white" title="Reset"><i
                            class="fa-solid fa-refresh"></i></button>
                </div>
            </div>

            <!-- PROGRESS -->
            <div class="w-full bg-sky-800/30 rounded-full h-4 mb-1">
                <div class="bg-white h-4 rounded-full transition-all duration-500" :style="{width: progress + '%'}">
                </div>
            </div>
            <div class="text-right text-xs font-bold">{{ checkedCount }} / {{ totalCount }} itens</div>
        </header>

        <!-- CATEGORIES -->
        <div class="p-4 space-y-6">

            <div v-for="(cat, idx) in categories" :key="idx"
                class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden">
                <div class="bg-gray-50 p-3 flex justify-between items-center cursor-pointer"
                    @click="cat.open = !cat.open">
                    <h3 class="font-bold text-gray-700 uppercase text-sm"><i :class="cat.icon"
                            class="text-sky-500 mr-2"></i> {{ cat.name }}</h3>
                    <i class="fa-solid fa-chevron-down text-gray-400 transition" :class="{'rotate-180': cat.open}"></i>
                </div>

                <div v-if="cat.open" class="p-3 divide-y">
                    <div v-for="(item, iIdx) in cat.items" :key="iIdx"
                        class="flex items-center py-3 cursor-pointer hover:bg-sky-50 transition"
                        @click="item.checked = !item.checked">

                        <div class="w-6 h-6 rounded border-2 mr-3 flex items-center justify-center transition"
                            :class="item.checked ? 'bg-green-500 border-green-500' : 'border-gray-300'">
                            <i v-if="item.checked" class="fa-solid fa-check text-white text-xs"></i>
                        </div>
                        <span :class="{'line-through text-gray-400': item.checked, 'text-gray-700': !item.checked}">{{
                            item.name }}</span>
                    </div>

                    <!-- Add Item -->
                    <div class="flex items-center mt-2 pt-2">
                        <input v-model="cat.newItem" @keyup.enter="addItem(cat)" placeholder="+ Adicionar item"
                            class="flex-grow text-sm p-2 outline-none bg-transparent">
                        <button v-if="cat.newItem" @click="addItem(cat)"
                            class="text-sky-500 font-bold text-sm">OK</button>
                    </div>
                </div>
            </div>

        </div>

        <button @click="copyList"
            class="fixed bottom-6 right-6 bg-sky-600 hover:bg-sky-500 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-xl">
            <i class="fa-solid fa-copy"></i>
        </button>

    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const defaultCategories = [
                    {
                        name: "Roupas Essenciais", icon: "fa-solid fa-shirt", open: true, newItem: '',
                        items: [
                            { name: "Camisetas", checked: false },
                            { name: "Roupas Ãntimas", checked: false },
                            { name: "Meias", checked: false },
                            { name: "Pijama", checked: false },
                            { name: "Jaqueta/Casaco", checked: false }
                        ]
                    },
                    {
                        name: "Higiene", icon: "fa-solid fa-pump-soap", open: true, newItem: '',
                        items: [
                            { name: "Escova de Dentes", checked: false },
                            { name: "Pasta de Dentes", checked: false },
                            { name: "Shampoo/Sabonete", checked: false },
                            { name: "Desodorante", checked: false },
                            { name: "RemÃ©dios", checked: false }
                        ]
                    },
                    {
                        name: "EletrÃ´nicos", icon: "fa-solid fa-mobile-screen", open: false, newItem: '',
                        items: [
                            { name: "Carregador Celular", checked: false },
                            { name: "Fones de Ouvido", checked: false },
                            { name: "Power Bank", checked: false },
                            { name: "Adaptador Tomada", checked: false }
                        ]
                    },
                    {
                        name: "Documentos", icon: "fa-solid fa-passport", open: false, newItem: '',
                        items: [
                            { name: "RG / CNH", checked: false },
                            { name: "CartÃ£o de CrÃ©dito", checked: false },
                            { name: "Dinheiro / Reserva", checked: false }
                        ]
                    }
                ];

                const categories = ref(JSON.parse(JSON.stringify(defaultCategories)));

                const addItem = (cat) => {
                    if (!cat.newItem) return;
                    cat.items.push({ name: cat.newItem, checked: false });
                    cat.newItem = '';
                };

                const totalCount = computed(() => categories.value.reduce((acc, cat) => acc + cat.items.length, 0));
                const checkedCount = computed(() => categories.value.reduce((acc, cat) => acc + cat.items.filter(i => i.checked).length, 0));

                const progress = computed(() => {
                    if (totalCount.value === 0) return 0;
                    return (checkedCount.value / totalCount.value) * 100;
                });

                const resetList = () => {
                    if (confirm("Reiniciar checklist?")) {
                        categories.value.forEach(c => c.items.forEach(i => i.checked = false));
                    }
                };

                const copyList = () => {
                    let text = `ðŸ§³ *Minha Mala*\n\n`;
                    categories.value.forEach(c => {
                        const pending = c.items.filter(i => !i.checked);
                        if (pending.length > 0) {
                            text += `*${c.name}:*\n`;
                            pending.forEach(i => text += `[ ] ${i.name}\n`);
                            text += `\n`;
                        }
                    });

                    if (checkedCount.value === totalCount.value) text += "Mala pronta! Boa viagem! âœˆï¸";
                    else text += `Faltam ${totalCount.value - checkedCount.value} itens.`;

                    // Copy to clipboard fallback logic or simple alert
                    navigator.clipboard.writeText(text).then(() => alert("Lista de pendÃªncias copiada!"));
                };

                onMounted(() => {
                    const d = localStorage.getItem('plena_mala');
                    if (d) categories.value = JSON.parse(d);
                });
                watch(categories, () => localStorage.setItem('plena_mala', JSON.stringify(categories.value)), { deep: true });

                return { categories, addItem, totalCount, checkedCount, progress, resetList, copyList };
            }
        }).mount('#app');
    </script>
</body>

</html>
