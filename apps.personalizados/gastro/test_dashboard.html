<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente de Testes Integrado | Gastro Kit</title>
    <style>
        body {
            margin: 0;
            background: #111;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid {
            display: flex;
            flex: 1;
            height: 100%;
            overflow: hidden;
        }

        .frame-container {
            flex: 1;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        .label {
            background: #222;
            color: #aaa;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
        }

        .btn-reload {
            cursor: pointer;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <strong>Gastro Kit v2.0 - Ambiente de Testes</strong>
        <span style="font-size: 12px; color: #666;">Dados sincronizados via LocalStorage (plena_delivery_v2) +
            BroadcastChannel</span>
    </header>
    <div class="grid">
        <div class="frame-container" style="flex: 1.2;"> <!-- Cardápio um pouco maior -->
            <div class="label">
                <span>1. CLIENTE (Cardápio)</span>
                <a href="#" onclick="document.getElementById('f1').contentWindow.location.reload()"
                    class="btn-reload">Recarregar</a>
            </div>
            <iframe id="f1" src="cardápio.html"></iframe>
        </div>
        <div class="frame-container">
            <div class="label">
                <span>2. ESTABELECIMENTO (Delivery/KDS)</span>
                <a href="#" onclick="document.getElementById('f2').contentWindow.location.reload()"
                    class="btn-reload">Recarregar</a>
            </div>
            <iframe id="f2" src="delivery.html"></iframe>
        </div>
        <div class="frame-container">
            <div class="label">
                <span>3. GESTÃO (Dashboard)</span>
                <a href="#" onclick="document.getElementById('f3').contentWindow.location.reload()"
                    class="btn-reload">Recarregar</a>
            </div>
            <iframe id="f3" src="gestao.html"></iframe>
        </div>
    </div>
</body>

</html>
